# ==============================================================================
# PROJECT: ウロボロス教会殺人事件
# プロット構成
# ==============================================================================

# ==============================================================================
# 箱書きルール（設計）
# ==============================================================================
hakogaki_rules:
  purpose: "箱書きは地図の役割（物語全体を俯瞰し、迷子にならないための設計図）"

  box_levels:
    oobako:
      name: "大箱（ストーリーライン）"
      role: "物語の核になる流れを書く"
      output: "物語の主軸となる因果・転換・結末がわかるレベル"
    chubako:
      name: "中箱（シークエンス）"
      role: "大箱の中身を書く。同じ話のまとまりをシークエンスとして区切る"
      note: "小説の場合は『章の中の1話』に相当"
      output: "そのまとまりで何が進み、何が変わるかがわかるレベル"
    kobako:
      name: "小箱（シーン）"
      role: "中箱の役割を満たすためのシーン（エピソード）を考える"
      output: "登場人物の行動・会話・発見・感情の動きが具体化されたレベル"

  kishotenketsu_ratio:
    rule: "起承転結は 1 : 7 : 1 : 1 の割合にする"
    meaning:
      ki: "1（導入）"
      sho: "7（展開の本体）"
      ten: "1（転換）"
      ketsu: "1（結末）"

      kishotenketsu_functions:
  ki:
    label: "起"
    functions:
      - "天地人を紹介する（世界・状況／登場人物／関係）"
      - "物語のジャンルとテイストを伝える"
      - "アンチテーゼ（常識への反発・逆説）から始める"
  sho:
    label: "承"
    functions:
      - "主人公を困らせる（障害・対立・代償を積み上げる）"
      - "貫通行動を描く（欲望を発端に目的を持ち、その目的達成のために一貫した行動を取り続ける）"
  ten:
    label: "転"
    functions:
      - "主人公の行動を通してテーマを読者に訴える"
      - "価値観の反転／気づき／選択を起こし、物語の意味を立ち上げる"
  ketsu:
    label: "結"
    functions:
      - "転で伝わったテーマを定着させる"
      - "余韻を感じさせる（読後に残る感情・問い・景色）"

# ==============================================================================
# 全体構成
# ==============================================================================
structure:
  total_chapters: 8
  target_length: "長編相当（約10万文字）"
  target_char_count: 100000
  target_audience: "中学2年生（14歳）"
  
  narrative_structure:
    - "導入（謎の提示）"
    - "展開（捜査と推理）"
    - "転換（新たな謎の発見）"
    - "クライマックス（真実の暴露）"
    - "結末（エピローグ）"

# ==============================================================================
# 大箱（ストーリーライン）枠
# ==============================================================================
oobako_frame:
  ki:
    title: "【起】天地人の提示とログの不在"
    ratio: 1
    length: 10000
    functions: ["天地人の紹介", "ジャンル提示", "アンチテーゼ"]
    throughline_action: "ギルバートは『魔法を使わず、物理的証拠だけで真実を証明する』と決意し、警察のログ絶対主義と対立しながら独力で捜査を開始する。"
    summary: |
      【天・地】魔法監視システム『オクルス』が人々の全魔法行使を記録するディストピア。物語の舞台は、万年雪に閉ざされた極寒の辺境・ウロボロス教会。
      【人】「魔法はバグ、物理学こそが真実」と嘯く異端の捜査官ギルバートと、スラム出身でシステムの恩恵を信じる助手ロザリー。ギルバートは元部下・レオンからの祝賀会招待を受け、数年ぶりの再会を果たす。レオンは故郷を永遠の冬から救うため、幼馴染のリゼットと共に魔王を倒し、常春のオーブを手に入れた勇者。
      【アンチテーゼ】祝賀会の最中、全裸の神父ヴァルダスが「熱（魔法）をくれ！」と絶叫し、シスター・マリアが駆けつけた直後に炭化して死亡する。
      しかし、公式記録（ログ）に「攻撃魔法の行使」は一切存在しない。オズウェル警視ら警察が「ログなき殺人はありえない」と困惑する中、ギルバートは「ログが真実なら、この死体は幻覚か？」と、システムそのものへの宣戦布告となるアンチテーゼを突きつける。
    
    # ==========================================================================
    # 中箱（シーンレベル詳細）
    # ==========================================================================
    chubako:
      
      # ========================================================================
      # シーン01: 世界観の提示とギルバートの登場
      # ========================================================================
      scene_01:
        scene_number: "01"
        title: "雪原の教会と科学者の到着"
        location: "ウロボロス教会・外観 → 正面玄関"
        length: "約1500文字"
        time: "祝賀会当日・正午"
        
        characters:
          present:
            - "ギルバート（主人公・捜査官）"
            - "ロザリー（助手）"
            - "門番（モブ）"
          mentioned:
            - "黒鉄（潜入中、まだ登場せず）"
        
        goal: "世界観の提示、ジャンル提示、主人公の第一印象"
        
        action:
          setup: |
            極寒の万年雪に閉ざされた辺境。ウロボロス教会に馬車で到着するギルバートとロザリー。
            教会は魔王討伐を成功した勇者パーティの祝賀会準備で活気づいている。
          
          arrival_comedy: |
            【コメディビート：ギルバート×ロザリーの掛け合い】
            馬車から降りるギルバート。杖をついてゆっくりと。
            ロザリーが重い鑑識トランクを2つ抱えて必死に降りてくる。
            
            ロザリー「博士……せめて片方持ってくださいよ……重すぎます……」
            ギルバート「私は足が悪い。君が運べ」（杖で雪をつついて観察している）
            ロザリー「（小声で）元気そうなのに……」
            ギルバート「聞こえている」
          
          gilbert_action: |
            ギルバートは雪原を眺め、眼鏡を直しながら呟く。
            「この町の温度勾配……興味深い。マイナス20度、湿度15%……」
            
            ロザリー「博士、今日は祝賀会ですよ。仕事しないで楽しみましょうよ」
            ギルバート「楽しむ？ ……数年ぶりの再会だ。部下の成長を見届けるのも悪くない。
            だが、それだけではない。黒鉄を見つけ、追跡する。それが主目的だ」
            
            ロザリー「部下って……あ、レオンさんのことですか？」
            ギルバート「ああ。レオン中尉……いや、今は退役して冒険者か。
            奴から招待状が届いた。『隊長、俺たちはやり遂げました』とな。
            ……まあ、それだけなら断っていたが、タイミングが良かった」
            
            ロザリー「タイミング？」
            ギルバート「黒鉄がこの地域に潜伏しているという情報を掴んでいた。
            目撃情報はあるが、確証がない。そんな時に、レオンからの招待だ。
            祝賀会に潜り込めば、黒鉄の接触者を特定できるかもしれん」
          
          exposition: |
            【世界観の提示：魔法監視システム『オクルス』】
            教会の門番がギルバートの杖を確認する。
            
            門番「お客様の杖も登録されていますね。全ての魔法はギルドに記録されますので、ご安心ください」
            
            ギルバート「（皮肉っぽく）完璧なシステムだ。……だが、完璧すぎるものほど脆い」
            
            門番が登録端末（魔法のクリスタル）でギルバートの杖をスキャンする。
            端末に表示される情報：「特級魔導杖 / 所有者：ギルバート・フォン・アークライト / 登録魔法：冷却魔法他27種」
            
            門番「こ、これは……最上級魔導杖！？ 失礼いたしました！」
            ギルバート「ああ。だが、魔法は使わない主義だ。物理で十分」
            門番「？？？」（困惑している）
            ロザリー「（慣れた様子で）いつものことです……」
        
        reaction:
          rosalie_concern: "ロザリーは博士のネガティブな態度に不安を感じる"
          gilbert_observation: |
            ギルバートは教会内に入りながら、周囲を観察している。
            （内心独白：「黒鉄がここに潜んでいる。必ず見つけ出す」）
          next_goal: "祝賀会場へ向かい、参加者の中から黒鉄の接触者を探す"
        
        mood: "静謐で美しい雪景色。しかし、主人公の内面には暗い目的が潜んでいる"
        foreshadowing:
          - "ギルバートの「完璧すぎるものほど脆い」という台詞が、後のログの盲点に繋がる"
          - "黒鉄への執念が、物語を動かす原動力として機能する"
      
      # ========================================================================
      # シーン02: 勇者パーティと祝賀会
      # ========================================================================
      scene_02:
        scene_number: "02"
        title: "勇者パーティの紹介と祝賀会"
        location: "ウロボロス教会・大広間（祝賀会場）"
        length: "約2500文字"
        time: "祝賀会当日・午後〜夕方"
        
        characters:
          present:
            - "ギルバート"
            - "ロザリー"
            - "レオン（勇者）"
            - "リゼット（魔法使い・真犯人）"
            - "ヴァルダス（神父・被害者・冒頭のみ登場）"
            - "マリア（シスター・暖房管理）"
            - "オズウェル警視"
            - "イリス（宝石商・遠隔観察）"
        
        goal: "人間関係の提示、伝説のアイテムの披露（伏線）、リゼットと神父の『定期検診』による空白時間（犯行機会）の提示、暖房システムの伏線張り"
        
        action:
          scene_opening: |
            華やかな祝賀会。大広間は魔法のシャンデリアで明るく照らされている。
            勇者パーティのメンバーが壇上に上がり、招待客に紹介される。
          
          leon_gilbert_reunion: |
            【レオンとギルバートの再会】
            壇上での紹介が終わり、レオンが客席に降りてくる。
            ギルバートを見つけると、顔を輝かせて駆け寄ってくる。
            
            レオン「隊長！ 来てくださったんですね！」
            
            ギルバート「中尉……いや、今はただの冒険者か。久しぶりだな、レオン」
            
            レオン「はい！ 数年ぶりです。隊長がカノーネ平原の後に除隊されてから……」
            
            ギルバート「（杖を見ながら）私の足では、もう軍にいられなかった。
            ……それより、お前も退役したそうだな。軍を辞めた理由は？」
            
            レオン「それが……故郷が、永遠の冬に閉ざされてしまいまして」
            
            ギルバート「永遠の冬？」
            
            レオン「ええ。隊長が除隊された後、魔王の呪いが故郷を襲いました。
            フロストヘイム村……もう6年以上、雪が降り続いています。
            作物は育たず、人々は凍えながら暮らしている状態で……。
            俺は、故郷に春を取り戻すために軍を辞めたんです」
            
            ギルバート「……それで、常春のオーブを探す旅に？」
            
            レオン「はい！ 幼馴染のリゼットと一緒に、6年かけて魔王を倒し、
            ついにオーブを手に入れました。これで、故郷に春が戻ります！」
            
            ギルバート「そうか……よくやった、レオン。お前は立派な勇者になったな」
            
            レオン「隊長にそう言ってもらえると……本当に嬉しいです。
            隊長の下で学んだことが、今の俺を支えてくれました」
            
            ギルバート「（眼鏡を直しながら）……そうか。ならば、その成果を見せてもらおう」
            
            ロザリー「（横で微笑んでいる）博士、優しい顔してますよ」
            
            ギルバート「（咳払い）……仕事だ。黒鉄の情報を集めねばならん」
          
          legendary_items_display: |
            【伝説のアイテム展示】
            大広間の中央に、3つの伝説のアイテムが展示されている。
            
            ①常春のオーブ（Eternal Spring Orb）
            - 透明な球体（直径30cm）、内部に緑の光が渦巻く
            - 春の魔力を放つ古代魔道具。極寒の地を春に変える力を持つ
            
            ②永劫の帯留（Eternal Buckle）
            - 金色のバックル（直径8cm）、中央に黄色く輝く宝石
            - 古代の魔道具。「聖なる力を宿す」と伝えられるが、詳細は不明
            
            ③■■■（第三のアイテム）
            - 詳細は後で確定
            - 黒鉄（クロガネ）が欲しがっている報酬
            
            リゼット「これらは私たちが冒険で獲得したアイテムです。
            今日は皆さんに披露できて、光栄です」
            
            参加者たちは展示されたアイテムに見入っている。
            特に永劫の帯留の黄色く輝く宝石に、多くの人が目を奪われる。
          
          priest_invitation: |
            【神父の呼び出しとアイテムの回収】
            展示が一区切りついたところで、神父ヴァルダスがリゼットに声をかける。
            
            ヴァルダス「リゼット、少し私の部屋に来なさい。『例の件』だ」
            
            リゼット「……はい、神父様」
            
            リゼットは展示台からアイテム（永劫の帯留など）を回収し、大切そうにカバン（魔法の収納鞄）にしまう。
            そして、神父の後について会場を出ていく。
            
            それを見送るレオンの表情には、一瞬の陰りがある。
          
          leon_gilbert_conversation: |
            【リゼットの不在理由の説明】
            リゼットが去った後、ギルバートがレオンに声をかける。
            
            ギルバート「勇者殿。主役の一人が中座とは、随分と忙しいようだ」
            
            レオン「ああ……リゼットなら神父様のところだ。仕方ないんだ」
            
            ギルバート「このタイミングでか？」
            
            レオン「彼女は過去に一度死にかけ、神父様の蘇生術で命を救われた。
            だが、その術には副作用のリスクがあるらしくてね。
            定期的に神父様の『診察』を受けなきゃならないんだ。魔力の波長を整えるとかで」
            
            ギルバート「蘇生術の定期メンテナンスか……。どれくらいかかる？」
            
            レオン「いつもだいたい1時間くらいだ。そろそろ戻ってくる頃だと思うが」
            
            ギルバートは眼鏡を直し、興味深そうに呟く。
            「蘇生術……死者を現世に留める禁忌の魔法。興味深い症例だ」
          
          lisette_return: |
            【リゼットの帰還とアリバイの種まき】
            しばらくして、リゼットが大広間に戻ってくる。
            少し顔色が悪いが、気丈に振る舞っている。
            手袋を直す仕草（凶器の使用あるいは痕跡を隠す示唆）。
            
            レオン「おかえり、リゼット。大丈夫か？」
            
            リゼット「ええ、問題ないわ。神父様のおかげで、体が軽くなったみたい」
            （※ダブルミーニング：診察が終わったという意味と、殺して重荷が取れたという意味）
            
            ギルバート「神父殿は戻られないのか？」
            
            リゼット「はい。自室で少し書き物などの作業をしてから戻るそうです。
            『先に皆で楽しんでいてくれ』と」
            
            これにより、ヴァルダスが自室に一人で残る状況が確定する。
          
          heating_system_foreshadowing: |
            【環境描写と暖房の伏線】
            夕方になり、窓の外は猛吹雪。気温が急激に下がる。
            しかし、教会の中は春のように暖かい。
            
            ロザリー「外はあんなに吹雪いてるのに、ここはポカポカですね」
            
            通りかかったシスター・マリアが微笑んで答える。
            
            マリア「はい。地下の暖房室で、私たちシスターが交代で火の魔法を維持していますから。
            この教会は、常に皆様が快適に過ごせるよう温度管理を徹底しているんです」
            
            ギルバート「なるほど。全館集中暖房（セントラル・ヒーティング）か。
            魔法による熱源管理……熱効率はどうなっている？」
            
            マリア「えっと……？ よく分かりませんが、神父様の部屋も含め、全ての部屋にダクトで熱を送っています」
            
            この会話により、「マリアが暖房（火）を管理している」事実と、
            「神父の部屋にも熱が送られている」構造が提示される。
          
          scene_closing: |
            祝賀会が終わり、ゲストたちは近くの宿屋へと移動を始める。
            
            レオン「リゼット、宿まで送るよ」
            リゼット「ありがとう。でも、少し疲れたから……先に休ませてもらうわ」
            
            リゼットは足早に去る。
            ギルバートはその背中を観察している。
            
            （内心独白）
            「1時間の診察……そして、妙に冷たい彼女の手。
             この教会の温かさとは対照的だ」
        
        reaction:
          rosalie_impression: "マリアの献身的な働きに感心する"
          gilbert_suspicion: "リゼットの「診察」の内容と、彼女の体温の低さに違和感を覚える"
        
        mood: "外は極寒、中は温暖。平和な祝賀会の裏で、リゼットの秘密（犯行完了）が隠されている"
        foreshadowing:
          - "リゼットとレオンの距離感が、後の悲劇を予感させる"
          - "イリスの静かな観察者としての立ち位置が、物語全体の監視テーマを示唆"
          - "ヴァルダスとリゼットの「例の件」が秘密の関係を暗示"
          - "ギルバートが会場全体の不自然さを察知している"
          - "イリスの右目の光が、結のパートで明かされる義眼カメラの伏線"
          - "マリアの暖房管理が、後の誤認逮捕への重要な伏線となる"
      
      # ========================================================================
      # シーン03: 事件発生の瞬間
      # ========================================================================
      scene_03:
        scene_number: "03"
        title: "神父の絶叫と炭化死体"
        location: "ウロボロス教会・聖堂内部（祭壇裏の個室）"
        length: "約2500文字"
        time: "祝賀会当日・深夜"
        
        characters:
          present:
            - "マリア（第一発見者）"
            - "ヴァルダス（被害者）"
          arriving:
            - "オズウェル警視（通報を受け到着）"
            - "警察官たち"
            - "ギルバート、ロザリー、レオンたち（騒ぎを聞きつけ到着）"
        
        goal: "密室的な状況での悲劇、第三者通報による警察の介入、マリアの孤立"
        
        action:
          trigger: |
            【時間経過：祝賀会が終わり、静寂に包まれた深夜】
            深夜。ゲストたちは宿屋へ引き上げ、教会には静寂が戻っている。
            外は猛吹雪。
            
            シスター・マリアは消灯前に教会の見回りをしていた。
            神父の部屋の前を通った時、彼女は違和感を覚える。
            
            マリア（独白）「……寒いわ。神父様の部屋、暖房が切れているのかしら？」
            
            廊下の魔導温度計は正常だが、ドアの隙間から冷気が漏れている。
          
          interaction: |
            【ドア越しの会話】
            マリアは心配になり、神父の部屋のドアをノックする。
            
            マリア「神父様？ 起きていらっしゃいますか？
            お部屋が冷えているようです。暖房をおつけしましょうか？」
            
            部屋の中から、低い声が返ってくる。
            
            ヴァルダス「……あぁ……頼む……」
            
            その声は、どこか寝ぼけているような、あるいは意識が朦朧としているような、
            不明瞭な響きだった。
            
            マリア「（お疲れなのね……）かしこまりました。すぐに起動します」
            
            マリアは廊下の操作盤（魔法陣）に向かい、神父室への暖房システムを起動する。
            『聖なる癒やしの風、彼の者に安らぎを——起動（イグニッション）』
            
            ボイラーの稼働音と共に、温かい風がダクトを通って神父室へ送られ始める。
            マリアは安心して、その場を離れる。
          
          leon_lisette_scene: |
            【教会の隣の離れ小屋にいたレオンとリゼット】
            一方、教会の隣にある離れ小屋（ゲスト用休憩所）。
            レオンとリゼットは二人きりで過ごしていた。
            
            レオン「雪が強くなってきたな。そろそろ宿に戻ろうか」
            リゼット「ええ。……あ、その前に。メンテナンスルームに忘れ物をしたかもしれないわ」
            
            その時、風の音に混じって、わずかに絶叫のような音が聞こえる。
            
            レオン「今の声は……？」
            リゼット「教会の方からよ！」
            
            二人は小屋を飛び出し、吹雪の中を教会へと走る。
          
          tragedy_unfolds: |
            【悲劇の発生とマリアの孤立】
            （聖堂・神父の部屋）
            
            マリアの目の前で、神父の体は黒い炎に包まれ、急速に炭化していく。
            
            マリア「いやあああ！ 神父様！」
            
            マリアはパニックになり、とっさに両手に白い光（回復魔法）を灯して駆け寄る。
            しかし、その善意の光が触れた瞬間、ジュワッという音と共に炭化が爆発的に加速する。
            
            断末魔の叫びと共に、肉体が崩れ落ちる。
            
            部屋には焦げた肉の臭いと、マリアの荒い息遣いだけが残る。
            神父は完全に息絶えていた。
            
            マリア「あ……あぁ……嘘……私が……？」
            
            マリアは腰を抜かし、その場にへたり込む。
          
          arrival_and_theft: |
            【二人の到着と混乱】
            バン！とドアが開く。
            息を切らせたレオンとリゼットが飛び込んでくる。
            
            レオン「マリア！ 何があった！？」
            
            そこには、全裸で炭化した無残な死体と、呆然自失のマリアの姿があった。
            
            レオン「これは……神父様……！？」
            マリア「う、うぅ……ごめんなさい……私が、魔法をかけたら……」
            
            レオンは慌ててマリアに駆け寄り、肩を抱く。
            
            レオン「しっかりしろ！ 一体何が起きたんだ！」
            
            リゼットも青ざめた顔で口元を押さえ、悲鳴を上げるのをこらえている。
            
            リゼット「神父様……！ 嘘でしょう……」
            
            彼女は悲痛な声を上げ、涙を流しながら神父のそばに崩れ落ちる。
            
            リゼット「……だめ……もう、息が……」
            
            リゼットは顔を覆って泣き崩れる。
            その姿は、恩人の死を嘆く悲劇のヒロインそのものだった。
          
         report_and_arrival: |
            【通報と警察の到着】
            神父の絶叫は外にも響いており、近隣住民からの通報が入る。
            数分後、魔導サイレンの音と共に、オズウェル警視率いる警察部隊が到着。
            ギルバートとロザリーも騒ぎを聞きつけて現場へ急行する。
            
            オズウェル「現場を封鎖しろ！ 第一発見者は！？」
            
            レオン「……俺たちだ。それにシスター・マリアも」
            
            オズウェルは炭化した死体と、へたり込むマリアを見て目を細める。
            
            オズウェル「酷いな……。マリア、お前がやったのか？」
          
          crowd_gathering: |
            【ギルバートの介入】
            ギルバートが規制線を無視して入ってくる。
            
            ギルバート「邪魔だ。死体が冷える」
            
            ロザリー「（慌てて割って入る）警視、申し訳ございません！
            彼はギルバート・ローレンス博士。王立科学捜査局の特別捜査官です」
            
            オズウェル「王立……？ そんな部署があったのか？」
            
            ロザリー「はい。国王陛下直属の捜査機関です。
            一般警察では解明困難な事件に対し、独自の科学的手法で真相を解明する権限を持っています。
            国王勅令により、地方警察は協力する義務があり……拒否する権利はございません」
            
            オズウェル「……国王直属だと？ そんな……！」（歯噛みする）
            
            ロザリー「ご安心ください。博士は現場を尊重します。
            ただ、警察とは異なる視点から捜査を行うだけです」
            
            オズウェル「（不満そうに）……好きにしろ。だが、証拠を持ち出すな」

          
          horrific_scene: |
            【現場の惨状確認】
            部屋の中央に、全裸で炭化したヴァルダスの死体が横たわっている。
            
            ・黒く焼けた肉体
            ・体には無数の火傷の跡（古いものと新しいものが混在している）
            ・焦げた床（しかし火災の痕跡はない）
            ・暖炉の火かき棒に血痕
            ・異様な熱気が残っている
            
            参加者たちは絶句する。
            ロザリー「ひっ……！」（目を背ける）
            レオン「なんだ、これは……！ 体中、火傷だらけじゃないか……」
            参加者A「古い傷も……これは、以前からあったものでは……？」
          
          log_check: |
            【ログ確認：システムの矛盾が露呈】
            オズウェル警視がその場でギルドのログを確認する。
            
            『23:42 シスター・マリア → 暖炉 / 火の魔法（小規模）』
            『23:43 神父ヴァルダス → 自身 / 強化魔法（身体強化）』
            『攻撃魔法の記録：なし』
            
            オズウェル「……神父の死亡推定時刻は23:45前後。
            その直前、マリアが火の魔法を使っている。
            
            警察官A「火の魔法……これが殺人に使われた可能性が？」
            警察官B「しかし、小規模の火の魔法で人が炭化するでしょうか……？」
            オズウェル「現場の焼け具合を見ろ。火の魔法以外に考えられん」
          
          maria_testimony: |
            マリアは震えながら証言する。涙が頬を伝う。
            
            マリア「違います……！ 私は暖炉の火を調整しただけです……！
             神父様の部屋は寒かったから、火を強くして……
             それから神父様が苦しんでいるのを見つけて……回復魔法をかけたんです……！
             そしたら……そしたら、急に燃えて……！」
            
            オズウェル「回復魔法？ ログには記録されていないが」
            マリア「教会の回復魔法は、宗教上の規定でログに残らないんです……！
             でも本当にかけたんです……！ 助けようとしただけなのに……！」
        
        reaction:
          crowd_confusion: |
            参加者たちは混乱し、騒ぎ立てる。
            「火の魔法で殺されたのか……？」
            「でも、あんなに炭化するものか？」
            「幽霊の仕業だ！」
          
          ozwell_suspicion: |
            オズウェル警視「マリア、君は神父の部屋で火の魔法を使った。
            そして神父は炭化している。これは偶然ではあるまい」
            
            マリア「違います……！ 私は暖炉の火を……！」
            
            オズウェル「暖炉の火を調整するのに、なぜ神父の死亡直前なんだ？
            それに、回復魔法をかけたというのに、ログに記録がない。
            教会魔法だから記録されない……都合のいい言い訳だな」
          
          maria_despair: |
            マリア「信じてください……！ 私は本当に……！」（泣き崩れる）
          
          gilbert_antithesis: |
            ギルバートは死体を冷静に観察し、眼鏡を直しながら言う。
            
            「興味深い。火の魔法のログはある。しかし、この炭化の程度は異常だ。
             ログが真実を全て語っているなら、なぜこれほどの矛盾があるのか？
             それとも、君たちの信じるシステムに穴があるのか？」
          
          ozwell_anger: |
            オズウェル警視「何を言っている！ ギルドのログは絶対だ！
            マリアが火の魔法を使った。これは明白な証拠だ！」
          
          gilbert_declaration: |
            ギルバートは杖をコツンと突き、宣言する。
            
            「ログは事実の一部を語るだけだ。真実は現場にある。
             ならば、私が証明しよう。魔法（ログ）ではなく、物理法則（リアル）で」
          
          next_goal: "ギルバートは独自に捜査を開始することを決意する"
        
        mood: "衝撃と混乱。マリアへの疑惑が強まる"
        foreshadowing:
          - "マリアの火の魔法ログが、彼女を疑わせる証拠となる（ミスリード）"
          - "教会の回復魔法がログに残らないという設定の提示"
          - "マリアの回復魔法がトドメになったという真相の伏線（ログに残らないため、後に解明が難しくなる）"
          - "ログと現実の矛盾：火の魔法では説明できない炭化の程度"
          - "ギルバートの「物理法則で証明する」宣言が、物語の貫通行動の起点"
      
