      scene_05:
        scene_number: "05"
        title: "物理的証拠の採取と最初の手がかり"
        location: "ウロボロス教会・聖堂内部（事件現場）"
        length: "約2500文字"
        time: "事件発生の翌朝"
        
        characters:
          present:
            - "ギルバート"
            - "ロザリー"
          observed:
            - "炭化した死体（ヴァルダス）"
            - "現場の物証"
        
        goal: "科学捜査の実演、読者へのミステリ要素の提示"
        
        action:
          scene_entry: |
            ギルバートは黒いトランク（科学鑑識セット）を持って現場に入る。
            ロザリーが後ろから続く。
            
            ロザリー「博士、何をするんですか？」
            ギルバート「物理的証拠を集める。魔法使いが見落とすものを見つけるんだ」
          
          evidence_collection: |
            【証拠①：炭化死体の観察——無数の火傷】
            ギルバートは死体の火傷の状態を詳細に観察する。
            拡大鏡（眼鏡の機能）を使い、焼け焦げた皮膚を調べる。
            
            ギルバート「体に無数の火傷の跡……古い傷痕と新しい傷が混在している。
            古い傷は数週間前から数ヶ月前のもの。新しい傷は……今夜のものだ」
            
            ロザリー「神父様、以前から火傷を……？」
            
            ギルバート「詳細な鑑識が必要だ。サンプルを採取する」
            
            【サンプル採取】
            ギルバートは鞄から鑑識セットを取り出す。
            ①拡大鏡（高倍率）
            ②サンプル採取キット（滅菌済みガラス管、ピンセット、スワブ）
            ③カメラ（記録用）
            ④ラベルシール（サンプル管理用）
            
            ギルバートは慎重に新しい傷跡と古い傷跡から組織サンプルを採取する。
            それぞれ別々のガラス管に密封し、ラベルを貼る。
            
            ギルバート「新しい傷跡……Sample A。古い傷跡……Sample B。
            これらを王立科学研究所の法医学部門に送る。
            火傷の種類、発生時期、成分分析……全て専門家に任せよう」
            
            ロザリー「博士が自分で分析しないんですか？」
            
            ギルバート「私は万能ではない。専門的な組織分析は、
            設備の整った研究所でなければ正確な結果は出せん。
            現場では仮説を立て、証拠を集める。分析は専門家の仕事だ」
            
            ロザリー「（メモを取りながら）明日の夕方まで……
            あの、博士。魔法で調べることはできないんですか？
            透視魔法とか、鑑定魔法とか……魔法なら即座に結果が——」
            
            ギルバート「（遮るように）使わん」
            
            ロザリー「え……？」
            
            ギルバート「（声を荒げる）魔法は使わん！ 捜査に魔法など不要だ！」
            
            ロザリー「で、でも……早く結果が分かれば……」
            
            ギルバート「（杖を床に強く突く）魔法が何を教えてくれる！？
            『犯人はこの人です』と都合よく光る魔法があるのか！？
            魔法は曖昧だ。解釈の余地がある。観測者の願望が結果を歪める！
            
            私はカノーネ平原で見た……魔法に頼った捜査が、
            どれほど多くの冤罪を生み、どれほど多くの真実を葬ったかを！
            魔法のログは『記録』するだけだ。真実を語るわけではない！
            
            真実は……物理法則の中にある。
            質量、熱量、化学反応、時間経過……嘘をつかない数字の中にある。
