      scene_04:
        scene_number: "04"
        title: "警察の見解とギルバートの反論"
        location: "ウロボロス教会・応接室（一時的な捜査本部）"
        length: "約2000文字"
        time: "事件発生の翌朝"
        
        characters:
          present:
            - "ギルバート"
            - "ロザリー"
            - "オズウェル警視"
            - "警察官たち（モブ）"
          mentioned:
            - "マリア（容疑者として言及される）"
        
        goal: "ギルバートと警察の対立、捜査方針の分岐"
        
        action:
          police_theory: |
            【警察の捜査会議】
            オズウェル警視が捜査会議を開く。
            ホワイトボードに証拠を書き出している。
            
            オズウェル「事実を整理する。
             ① ヴァルダス神父は炭化して死亡
             ② 体には無数の火傷の跡がある
             ③ マリアの火の魔法ログが犯行時刻直前に記録されている
             ④ 神父が強化魔法を使った記録がある——おそらく抵抗したのだろう
             ⑤ マリアは第一発見者で、現場にいた
             ⑥ ゆえに、マリアが犯人である」
          
          police_reasoning: |
            警察官A「でも、マリアは暖炉の火を調整しただけだと主張していますが……」
            
            オズウェル「都合のいい言い訳だ。暖炉の火を強くして、神父を焼き殺した。
            そして、回復魔法をかけたと嘘をついている」
            
            警察官B「回復魔法のログは……？」
            
            オズウェル「ログには残っていない。つまり、使っていないということだ」
            
            ロザリー「（割って入る）警視、失礼します。
            教会の回復魔法は、宗教上の規定によりギルドのログに記録されません。
            これは国教会と魔法ギルドの協定で定められた例外です」
            
            オズウェル「何だと？ ログに残らない魔法があるだと？」
            
            ロザリー「はい。聖職者の祝福や治癒行為は、信仰の秘密保持のため——」
            
            オズウェル「（遮る）つまり、証明できないということだろう？
            何とでも言える。そんな都合のいい『例外』など、信用できん」
            
            警察官B「確かに……ログに残らないなら、何とでも言えますね」
            
            オズウェル「マリアは怪しい。動機はまだ不明だが、証拠は揃っている」
          
          gilbert_objection: |
            【ギルバートの反論】
            部屋の隅で腕を組んでいたギルバートが口を開く。
            
            ギルバート「待ってくれ。君たちはログだけで結論を出すつもりか？
             現場の物理的証拠を見たのか？」
            
            オズウェル「ログこそが絶対的な証拠だ。それ以上、何が必要なんだ？」
            
            ギルバート「では聞こう。マリアの火の魔法——暖炉用の小規模な火炎魔法で、
             人間を完全に炭化させることができるのか？」
            
            警察官A「え……それは……」
            
            ギルバート「火炎魔法で人を焼き殺すには、相当な時間と魔力が必要だ。
             しかし、現場には火災の痕跡がほとんどない。局所的な炭化だ。
             これは暖炉の火では説明できない」
          
          ozwell_dismissal: |
            オズウェル「屁理屈を言うな！ ログに記録されている以上、マリアが犯人だ。
             物理的証拠など魔法使いには無意味だ」
            
            ギルバート「（冷たく）そうか。君たちはログの奴隷だな」
            
            オズウェル「何だと！？」
          
          gilbert_frustration: |
            ギルバート「（皮肉っぽく）いや、失礼。君たちの信仰を否定するつもりはない。
             では、私は別の方法で捜査させてもらう」
          
          independent_investigation: |
            ギルバートは独自に現場を調べる許可を求める。
            
            オズウェル「勝手にしろ。だが、邪魔をするな。
             我々はマリアを容疑者として取り調べる」
            
            ギルバート「どうぞご自由に。ただし、冤罪だったら責任を取ってもらう」
        
        reaction:
          rosalie_support: |
            【ロザリーの決意】
            会議室を出た後、廊下でロザリーがギルバートに話しかける。
            
            ロザリー「博士……警視、ひどいですね。マリアさん、本当に犯人なんでしょうか……？」
            
            ギルバート「分からん。だが、ログだけで判断するのは危険だ。
             真実は現場にある。物理的証拠が語る」
            
            ロザリー「博士、私も手伝います。博士の科学……信じてみたいんです」
            
            ギルバート「……いいだろう。ただし、私の話は長いぞ」
            
            ロザリー「（微笑んで）慣れてます」
          
          gilbert_determination: |
            ギルバートは杖をコツンと突き、決意を固める。
            
            ギルバート（内心独白）：
            「マリアの火の魔法……暖炉用の小規模魔法では、あの炭化は説明できない。
             何か別のトリックがある。物理的な。
             そして、教会魔法がログに残らないという盲点……
             これが事件の鍵になるかもしれない」
          
          next_goal: "現場の物理的証拠を徹底的に採取し、真実を暴く"
        
        mood: "ギルバート vs 警察。捜査方針の完全な分岐"
        foreshadowing:
          - "警察のログ絶対主義が、後の誤認逮捕に繋がる"
          - "ロザリーの成長弧の始まり（科学への興味と信頼）"
          - "ギルバートの「独力で証明する」という貫通行動の開始"
          - "マリアの火の魔法が暖炉用という設定が、後の推理で重要になる"
          - "教会魔法がログに残らない盲点が、真相解明を難しくする"
      
