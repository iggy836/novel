# ==============================================================================
# PROJECT: ウロボロス教会殺人事件
# ファイル構成一覧
# ==============================================================================
# プロの小説家・編集者の視点で、推理小説を作成するために必要なYAMLファイル一覧
# ==============================================================================

file_structure:
  # ============================================================================
  # 01. 基本設定ファイル（必須）
  # ============================================================================
  core_files:
    - name: "キャラクタープロファイル.yaml"
      description: "主要キャラクターの詳細設定（主人公、相棒、犯人、被害者など）"
      status: "✅ 作成済み"
      priority: "最高"
      
    - name: "世界観設定.yaml"
      description: "魔法システム、ログ監視システム、物理法則との関係性など世界観の詳細"
      status: "❌ 未作成"
      priority: "最高"
      contents:
        - "全知のギルドのログシステム詳細"
        - "魔法と物理法則の境界線"
        - "アンデッド化のメカニズム"
        - "この世界の科学レベル"
        
    - name: "コアテーマ.yaml"
      description: "作品のテーマ、モチーフ、メッセージの明確化"
      status: "⚠️ キャラクタープロファイル内に含まれている"
      priority: "高"
      note: "必要に応じて独立ファイルに分離可能"

  # ============================================================================
  # 02. ストーリー構成ファイル（必須）
  # ============================================================================
  story_files:
    - name: "ストーリー.yaml"
      description: "事件の概要、トリック、タイムライン"
      status: "⚠️ 一部作成済み（拡張必要）"
      priority: "最高"
      needs_expansion:
        - "全体的なプロット構成"
        - "各章の詳細"
        - "伏線の配置"
        - "謎の提示と解決のタイミング"
        
    - name: "プロット構成.yaml"
      description: "章立て、各章の目的、伏線の配置、クライマックスの設計"
      status: "❌ 未作成"
      priority: "最高"
      contents:
        - "章構成（全○章）"
        - "各章の目的と見せ場"
        - "伏線の配置と回収タイミング"
        - "謎の提示順序"
        - "カタルシスの設計"
        
    - name: "タイムライン.yaml"
      description: "事件の時系列、登場人物の行動記録"
      status: "❌ 未作成"
      priority: "高"
      contents:
        - "事件発生前の時系列"
        - "犯行時の詳細なタイムライン"
        - "捜査開始後の時系列"
        - "各登場人物の行動記録"

  # ============================================================================
  # 03. ミステリ要素ファイル（推理小説に必須）
  # ============================================================================
  mystery_files:
    - name: "トリック詳細.yaml"
      description: "物理トリックの詳細メカニズム、証拠、論理的必然性"
      status: "⚠️ ストーリー.yamlに一部あり（拡張必要）"
      priority: "最高"
      contents:
        - "水圧カッターの詳細メカニズム"
        - "なぜ水圧カッターでなければならなかったのか（必然性）"
        - "証拠の種類と発見方法"
        - "ギルバートの推論プロセス"
        - "アンデッド化と魔法攻撃無効の関係"
        
    - name: "証拠・手がかり.yaml"
      description: "事件の証拠、手がかり、その発見方法と意味"
      status: "❌ 未作成"
      priority: "高"
      contents:
        - "物理的証拠（ガーネット粉末、火傷の跡など）"
        - "魔法的証拠（ログの不在）"
        - "証言・行動の矛盾"
        - "各証拠が示す意味"
        - "証拠の発見順序"
        
    - name: "謎と解答.yaml"
      description: "提示する謎とその解答、読者への挑戦状"
      status: "❌ 未作成"
      priority: "高"
      contents:
        - "主要な謎（密室、ログ不在など）"
        - "読者への挑戦状（フェアプレイ）"
        - "解答の論理的必然性"
        - "読者が推理できる手がかりの配置"

  # ============================================================================
  # 04. 舞台・環境設定ファイル
  # ============================================================================
  setting_files:
    - name: "場所・舞台設定.yaml"
      description: "教会、現場、各場所の詳細設定"
      status: "❌ 未作成"
      priority: "中"
      contents:
        - "ウロボロス教会の構造"
        - "神官個室の詳細（密室の構造）"
        - "各場所の特徴と意味"
        - "舞台の雰囲気描写"
        
    - name: "アイテム・小道具.yaml"
      description: "重要アイテムの詳細設定"
      status: "⚠️ キャラクタープロファイル内に一部あり"
      priority: "中"
      contents:
        - "銀の杖の詳細機能"
        - "ウロボロスの指輪の呪いの詳細"
        - "水圧カッターの材料と仕組み"
        - "各アイテムの物語上の意味"

  # ============================================================================
  # 05. キャラクター詳細ファイル（必要に応じて）
  # ============================================================================
  character_detail_files:
    - name: "セリフ・台詞集.yaml"
      description: "主要キャラクターの決め台詞、重要なセリフ"
      status: "⚠️ キャラクタープロファイル内に一部あり"
      priority: "中"
      contents:
        - "ギルバートの決め台詞集"
        - "ロザリーのツッコミ集"
        - "カイトの台詞"
        - "各シーンの重要なセリフ"
        
    - name: "キャラクター関係図.yaml"
      description: "登場人物間の関係性、過去の因縁"
      status: "❌ 未作成"
      priority: "低"
      contents:
        - "人物関係図"
        - "過去の因縁"
        - "感情的なつながり"

  # ============================================================================
  # 06. 執筆支援ファイル（推奨）
  # ============================================================================
  writing_support_files:
    - name: "描写テンプレート.yaml"
      description: "よく使う描写、雰囲気作りのテンプレート"
      status: "❌ 未作成"
      priority: "低"
      contents:
        - "ギルバートの科学捜査シーンの描写"
        - "魔法使用時の葛藤の描写"
        - "現場の雰囲気描写"
        - "クライマックスの演出"
        
    - name: "用語集.yaml"
      description: "作品内の専門用語、魔法用語、科学用語の定義"
      status: "❌ 未作成"
      priority: "低"
      contents:
        - "魔法用語の定義"
        - "科学用語の説明"
        - "世界観特有の用語"

# ==============================================================================
# 優先度別ファイル作成順序
# ==============================================================================
creation_priority:
  phase_1_essential:
    description: "執筆開始前に必須"
    files:
      - "世界観設定.yaml"
      - "プロット構成.yaml"
      - "トリック詳細.yaml"
      - "ストーリー.yaml（拡張）"
      
  phase_2_important:
    description: "執筆中に必要"
    files:
      - "タイムライン.yaml"
      - "証拠・手がかり.yaml"
      - "謎と解答.yaml"
      
  phase_3_support:
    description: "執筆をスムーズにする"
    files:
      - "場所・舞台設定.yaml"
      - "アイテム・小道具.yaml"
      - "セリフ・台詞集.yaml"
      
  phase_4_optional:
    description: "必要に応じて"
    files:
      - "キャラクター関係図.yaml"
      - "描写テンプレート.yaml"
      - "用語集.yaml"

# ==============================================================================
# ファイル間の依存関係
# ==============================================================================
dependencies:
  "ストーリー.yaml":
    depends_on: ["プロット構成.yaml", "トリック詳細.yaml", "タイムライン.yaml"]
    
  "プロット構成.yaml":
    depends_on: ["キャラクタープロファイル.yaml", "世界観設定.yaml"]
    
  "トリック詳細.yaml":
    depends_on: ["世界観設定.yaml", "キャラクタープロファイル.yaml"]
    
  "証拠・手がかり.yaml":
    depends_on: ["トリック詳細.yaml", "ストーリー.yaml"]

# ==============================================================================
# 現在の進捗状況
# ==============================================================================
current_status:
  completed: 1
  partially_completed: 3
  not_started: 10
  total: 14
  
  next_steps:
    - "世界観設定.yaml の作成（魔法システム、ログシステムの詳細）"
    - "プロット構成.yaml の作成（章立て、伏線配置）"
    - "トリック詳細.yaml の作成（物理トリックの完全なメカニズム）"
    - "ストーリー.yaml の拡張（全体的なプロット追加）"




