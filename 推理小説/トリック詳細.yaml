        - "SMプレイとして打擲を行うため、ヴァルダスは快楽として受け取る"
        - "痛覚麻痺（アンデッド化＋強化魔法薬）のため、致命的な火傷に気づかない"
        - "外見は情事用の鞭、痕も帯状で一致するため、警察は『火で焼いた』と誤認する"
    
    why_logs_dont_help_police:
      - "【最大の盲点】鞭に電気を蓄えるのは事前（情事の数時間前）。犯行時刻（情事中）にはリゼットは魔法を使っていないため、ログに記録されない"
