    blood_suppression: "指輪の効果で出血が抑えられている"
    
  phase_3_discovery:
    description: "シスターが駆けつける"
    sequence:
      - "神父が自室から大声で叫ぶ"
      - "シスター（マリア）が駆けつける"
      - "苦しんでいる神父を発見"
      - "神父「回復魔法を……！」と催促"
      
  phase_4_fatal_healing:
    description: "回復魔法による死亡"
    sequence:
      - "シスターが回復魔法をかける"
      - "回復魔法（聖なる力）がアンデッド化した神父にダメージを与える"
      - "既存の切り傷がさらに広がる"
      - "全身から血が噴き出す"
      - "神父死亡"
    mechanism:
      core: "アンデッドにとって回復魔法（聖なる力）はダメージになる"
      process: "回復魔法がダメージとなり、既存の切り傷がさらに広がった"
      real_cause: "回復魔法＋切り傷の相乗効果で死亡"
      irony: "シスターは善意で回復魔法をかけた。しかし、アンデッドには逆効果だった"

# ==============================================================================
# 02. 死因のメカニズム
# ==============================================================================
death_mechanism:
  
  cursed_ring_effects:
    name: "アンデッド化の指輪（ウロボロスの指輪）"
    effects:
      undead_attribute: "装着者にアンデッド属性を付与"
      pain_immunity: "痛覚が麻痺し、興奮状態になる"
      fatigue_immunity: "疲れを感じなくなる"
      blood_suppression: "出血を抑える（傷口を疑似的に塞ぐ）"
    weakness: "聖なる力（回復魔法）により効果が打ち消される"
    
    # 指輪の回収
    recovery:
      actor: "リゼット（真犯人）"
      timing: "死亡直後（混乱に乗じて）"
      
      # プロット構成との整合性
      # Scene 03: マリアが先に発見 → レオンとリゼットが後から到着
      crime_scene_sequence:
        step_1:
          time: "23:42"
          actor: "マリア"
          action: "神父の部屋の寒さに気づき、暖房を起動"
          log: "火の魔法（小規模）がログに記録される"
        
        step_2:
          time: "23:43"
          actor: "ヴァルダス"
          action: "痛覚麻痺が切れ、全身の激痛に絶叫"
          state: "アンデッド化の指輪を装着したまま"
        
        step_3:
          time: "23:44"
          actor: "マリア"
          action: "絶叫を聞いて部屋に飛び込む"
          discovery: "苦しむ神父を発見。『回復魔法を……！』と催促される"
        
        step_4:
          time: "23:44"
          actor: "マリア"
          action: "回復魔法をかける"
          effect: "聖なる力がアンデッド化の効果を打ち消す。出血再開。神父死亡"
          log: "教会魔法のためログに記録されない"
        
        step_5:
          time: "23:45"
          actor: "レオン＆リゼット"
          action: "絶叫を聞いて駆けつける（離れ小屋から走ってきた）"
          state: "マリアが呆然としている。神父は既に死亡"
      
      ring_theft_moment:
        timing: "死亡直後、混乱の中で"
        opportunity: |
          リゼットは神父の遺体に駆け寄り、泣き崩れる演技をする。
          「神父様……！ 嘘でしょう……」
          その時、遺体に顔を近づけながら、素早く薬指の指輪を外す。
          泣き顔を手で覆う振りをして、自分の右手薬指に装着。
          手袋を直す仕草で隠蔽完了。
        
        witness_situation:
          maria: "呆然自失。泣き崩れるリゼットに注意を払っていない"
          leon: "マリアを介抱中。リゼットの手元を見ていない"
          police: "まだ到着していない"
        
        duration: "わずか3秒の隙"
        skill: "冒険者として鍛えた素早い手さばき"
      
      current_location:
        wearer: "リゼット本人が装着中"
        finger: "右手の薬指（目立たないように）"
        concealment: "手袋で隠している"
      
      reason_for_wearing:
        primary: "証拠隠滅（指輪が見つかると神父のアンデッド化がバレる）"
        secondary: "【生存のため】神父の死により、蘇生術の効果が切れた"
        
        resurrection_collapse:
          trigger: "ヴァルダス（術者）の死亡"
          effect: "蘇生術『ウロボロスの儀式』の効果が徐々に消失"
          timeline:
            immediate: "神父死亡直後、リゼットの体が冷たくなり始める"
            hours_later: "心臓の鼓動が不規則に"
            fatal_outcome: "放置すれば数日で完全に『死に戻る』"
          
          ring_as_lifeline:
            function: "アンデッド化の指輪が蘇生術の代わりに生命を維持"
            mechanism: "指輪のアンデッド属性がリゼットの不完全な蘇生状態を補完"
            side_effect: "完全なアンデッドではないが、生者でもない中間状態"
          
          irony: "神父を殺すことで、自分の命も危うくなった。皮肉にも、神父が情事で使っていた指輪が命綱に"
      
      evidence:
        ring_mark: "神父の薬指に指輪の痕跡（白線）が残る"
        lisette_wearing: "リゼットが同型の指輪を装着（手袋の下）"
        burn_mark: "リゼットの手のひらに火傷の跡（永劫の帯留のバックル痕）"
      
      discovery_by_gilbert:
        observation_1: "ヴァルダスの薬指に指輪痕があるのに、指輪がない"
        observation_2: "遺体発見時、リゼットだけが遺体に触れていた（泣き崩れる演技）"
        observation_3: "リゼットが常に手袋をしている（火傷＋指輪を隠すため）"
        observation_4: "手袋を外させると、右手薬指に古い指輪が"
        deduction: "『この指輪はヴァルダスのものだ。君が遺体から回収した証拠だ』"
        
        deeper_realization:
          question: "『なぜ、危険を冒してまで指輪を装着している？ 隠すだけなら鞄にしまえばいい』"
          answer: "リゼットの沈黙。ギルバートが気づく。『……君は、これがないと生きていられないのか』"
          lisette_confession: "『……そうです。神父が死んで、蘇生術が切れた。この指輪だけが、私を繋ぎ止めている』"

    
  fatal_chain:
    step_1: "神父はアンデッド化の指輪を装着（快楽目的）"
    step_2: "強化魔法も自分でかける（さらなる快楽増強）"
    step_3: "この状態で無数の切り傷を負う（痛みを感じない）"
    step_4: "シスターが回復魔法をかける"
    step_5: "【致命的反応】回復魔法が指輪の効果を打ち消す"
    step_6: "抑えられていた出血が一気に再開"
    step_7: "全身から血が噴き出して死亡"
    
  irony: "シスターは善意で回復魔法をかけた。しかし、それが引き金となった"

# ==============================================================================
# 03. ログの状況
# ==============================================================================
log_evidence:
  
  church_magic_log:
    status: "記録される（ただし教会プロトコルで『攻撃判定』が出にくい）"
    reason: "教会は宗教上の特権で、教会内の魔法ログは『儀式／奉仕』として扱われやすく、攻撃として分類されにくい"
    
  city_police_log:
    status: "記録あり（参照は可能）"
    content: "ログ上は『マリアが回復魔法を使用』のみが強く残り、攻撃魔法の記録がない"
    implication: "警察は「ログ＝真実」という前提で、回復魔法の使用ログを『加害の根拠』にしてしまう"
    
  paradox:
    observation: "ログ上は『攻撃魔法なし』なのに死体がある"
    police_theory: "「回復魔法が致死的に作用した（＝実質的な攻撃）」「ログに残る唯一の魔法使用者＝マリア」"
    truth: "真犯人の殺傷は『生活魔法×物理現象』で攻撃判定を回避。マリアの回復魔法は引き金だが、致死の本体は既に刻まれていた多発切創（失血）"

# ==============================================================================
# 03.5. 切り傷を「シスターが付けた」ことに見える根拠（新設計）
# ==============================================================================
wound_as_sister_evidence:
  
  nightly_routine_magic:
    name: "浄め（清め）の祈祷魔法"
    type: "支援／儀式魔法（教会の日課）"
    schedule: "毎晩、就寝前に神官個室を清める"
    attribute: "聖属性（浄化）"
    log_fact: "その夜も『浄め（清め）』の使用ログが残る（攻撃判定は出にくい）"

  police_anchor_points:
    room_access: "清めのため、マリアは就寝前に神官個室へ入る正当な理由がある"
    fireplace_duty: "極寒のため炉（暖房）があり、火の始末で火かき棒を扱える立場にある"

# ==============================================================================
# 03.6. 「杖ログ＋現実道具」で切り傷を作る凶器案（新設計）
# ==============================================================================
murder_tool_design:
  
  core_idea:
    statement: "杖に残るのは『浄め（清め）』ログのみ。現実道具は“清掃用具”として現場に自然に存在し、浄めの属性で凶器化する"
    requirement:
      - "切創が『細く・浅く・均一』に量産できる"
      - "攻撃魔法ログを出さずに説明できる（儀式／支援ログだけ残す）"
      - "現場に置いても不自然でない（教会の手入れ道具）"

  weapon_candidate_01:
    name: "銀糸入り聖布（清掃布）＋浄め（清め）"
    real_world_tool: "銀糸（極細金属線）を織り込んだ清掃布（祭具磨き用）"
    wand_attribute: "浄め（清め）＝『微細な汚れの“剥離”』を促進する聖属性"
    mechanism:
      - "通常は祭具の煤・蝋・指紋を『剥がして落とす』用途"
      - "浄めを布に付与すると、銀糸の微細な縁が“汚れを剥離する刃”として強調される"
      - "人体に当たると、表皮の薄い層が『汚れ』判定され、紙で切ったような浅い切創が無数に入る"
    how_it_was_used_as_murder:
      police_version: "マリアが日課の清め中に誤って（または意図的に）布でヴァルダスの皮膚を擦り、切り傷を作った"
      reason_police_believes: "『浄め』ログ＋清掃布の存在＋切創パターン（均一）＋聖属性残滓が一致する"
    residues_and_clues:
      - "創部に銀糸由来の微細な金属粉（極少量）"
      - "寝具や床に“拭き跡”のような帯状のパターン"
      - "布の一部に血の微量反応（“拭いた”ように薄い）"
    alibi_pressure_point:
      - "日課の作業であるため『その時間に部屋にいた』ことは否定しにくい"
      - "清掃用具は“凶器”として回収されにくく、後から指摘されて追い込まれる"

  weapon_candidate_02:
    name: "浄めの九尾鞭（祈祷の光糸）"
    real_world_tool: "（ベース）祈祷用のリボン／聖布の細裂き、または懺悔用の小さな苦行鞭（教会にあっても不自然でない）"
    wand_attribute: "浄め（清め）＝『穢れを裂いて落とす』聖属性を“糸状”にして纏わせる"
    how_to_create_with_magic:
      - "杖で『浄め』を発動し、聖布（リボン）を“極細の光糸”に変換して束ねる"
      - "先端だけを硬化（刃ではなく“裂き取り”の縁）させ、九尾鞭のように拡散させる"
      - "儀式／支援の範囲に見えるため、ログは『浄め』として残りやすい（攻撃判定が出にくい）"
    mechanism:
      - "打撃というより『接触した表皮の薄い層を穢れとして裂き取る』ため、細く浅い切創が量産される"
      - "九尾（複数の糸）なので一撃で複数本の平行線が入る→“均一パターン”が出る"
    why_victim_didnt_notice:
      - "情事（SMプレイ）としての打擲で、本人は『快楽』として受け取っている"
      - "指輪＋薬／強化で痛覚・恐怖が鈍り、出血も抑制されるため『危険な傷』に気づきにくい"
    how_it_frames_sister:
      police_version: "マリアの杖ログ（浄め）が残っている＝その場で『浄めの鞭』を作り、苦行／浄化の名目で打って切り傷を付けた"
      reason_police_believes:
        - "杖ログが『浄め』のみ（攻撃魔法なし）"
        - "切創が平行線・均一で“鞭（九尾）”のパターンに合う"
        - "創部に聖属性残滓がある"
    residues_and_clues:
      - "寝具や床に“平行線の飛沫”のような微小な血点（薄い）"
      - "鞭が実体布ベースなら、極細繊維が創部／寝具に残る可能性"
      - "鞭が光糸ベースなら、物理凶器が残らず、代わりに儀式痕と残滓だけが残る"

  weapon_candidate_03:
    name: "火かき棒（暖炉用）による『火傷に見える痕』のミスリード"
    real_world_tool: "教会の炉で使う火かき棒（鉄製／先端が丸い）"
    apparent_element: "火（暖房・炉）"
    mechanism:
      - "火かき棒を炉で熱し、皮膚に『押し当てる／擦る』ことで接触熱傷様の痕を作れる"
      - "棒の幅・角の丸みに一致する帯状の紅斑／水疱が出る → 『火かき棒で殴打した』と誤解されやすい"
    how_it_frames_sister:
      police_version: "マリアが火の管理中に熱した火かき棒でヴァルダスを殴打（実態は押し当て・擦り付けを含む暴行）し、火傷痕を残した"
      reason_police_believes:
        - "炉と火かき棒が現場に自然に存在する"
        - "火傷痕が棒の形状（幅・曲面）と一致する"
        - "マリアが就寝前に火の管理をする＝機会がある"
    residues_and_clues:
      - "棒に煤・灰の付着、局所的な焼け色（熱変色）"
      - "棒の一部に皮脂／微量血の反応（擦り付け）"
      - "炉周辺の灰の乱れ（直前に棒を出し入れした形跡）"

  weapon_candidate_03_truth_layer:
    name: "【真相】永劫の帯留（えいごうのおびどめ）＋事前蓄電で『魔法ログなしの電撃痕』を作る"
    real_item: "古代の魔道具。バックル（直径8cm）と格納式ベルト（最大2m）からなる"
    original_function: "魔力ビームを発射する古代兵器"
    modified_by: "黒鉄（カイト）が電撃鞭に改造。『ログの盲点』の知識を応用"
    magic_used: "リゼットの電気属性魔法（事前蓄電）"
    
    appearance_changes:
      empty_state:
        buckle: "金色のバックル（古代文字の刻印）"
        gem: "中央の宝石は漆黒（光を失った状態）"
        belt: "なし（バックル内部に格納）"
        weight: "約200g"
        impression: "不活性。死んだような印象"
      
      charged_state:
        buckle: "金色のバックル（変化なし）"
        gem: "中央の宝石が鮮やかな黄色に発光（黒→黄）"
        belt: "黒革製のベルト（長さ80cm）が展開"
        weight: "約500g"
        impression: "力に満ちている。生命力を感じる"
      
      whip_mode:
        buckle: "金色のバックル（電極化）"
        gem: "黄色の宝石が更に強く輝く"
        belt: "2mに伸長、硬化して鞭状に"
        effect: "打撃時に電撃を放つ"
      
      after_discharge:
        gem: "黄色の輝きが徐々に失われ、再び漆黒に"
        belt: "収縮してバックル内部に格納"
        impression: "光を失い、死んだような状態に戻る"
    
    color_change_meaning:
      黒: "魔力が空 = 光を失った死の色"
      黄色: "魔力が満ちる = 生命と電気のエネルギー"
      metaphor: "黒は『死』、黄色は『生命』を象徴。電気（生命力）を蓄えると輝き、使い切ると光を失って黒く沈む"
    
