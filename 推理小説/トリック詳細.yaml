# ==============================================================================
# 00. 事件概要
# ==============================================================================
case_overview:
  setting:
    location: "魔物によって永遠の冬になった街"
    crime_scene: "ウロボロス教会"
    
  characters:
    victim:
      name: "ヴァルダス（神父）"
      role: "教会の高位神官"
    suspect:
      name: "マリア（シスター）"
      role: "教会のシスター。容疑者として疑われる"
    culprit:
      name: "リゼット"
