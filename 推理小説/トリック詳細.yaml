          - "アンデッド属性を付与する"
          - "疲れを感じなくなる"
          - "痛覚が麻痺する（興奮状態）"
        purpose:
          police_theory: "犯人に無理やり装着された"
          truth: "リゼットとの情事の快楽を強化するため、自ら装着"
      enhancement_magic:
        effect: "身体強化魔法"
        purpose:
          police_theory: "犯人に抵抗するために使用"
          truth: "快楽を増強するため、自分でかけた"
    
  phase_2_wounds:
    description: "神父に無数の切り傷がつく"
    state: "アンデッド化＋強化魔法により、痛みを感じない"
