# ==============================================================================
# 01. 事件の流れ
# ==============================================================================
crime_sequence:
  
  phase_1_preparation:
    description: "神父の状態（犯行前）"
    priest_state:
      ring:
        item: "アンデッド化の指輪（呪いの指輪）"
