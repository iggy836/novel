# ==========================================
# 2. INCIDENT 01: THE UNLOCKED ROOM MURDER
# ==========================================
incident_01:
  overview:
    time: "嵐の夜"
    place: "教会の神官個室（鍵は開いている）"
    weather: "激しい雷雨（音を消す効果）"
  
  trick_mechanism:
    method: "毎晩の日課魔法『浄め（清め）』の属性で切創が発生したように見せる"
    materials: "祭具（香炉／聖布／祈祷書）と杖（儀式用の発動体）"
    magic_combo:
      - "マリア（毎晩）：『浄め（清め）』を神官個室で実施（儀式／支援としてログに残る）"
      - "（結果）浄化属性が人体に作用し、無数の浅い切創が生じたように見える"
    effect: "刃物を使わずに『細く・浅く・均一』な切り傷が付く（攻撃魔法ログが出ない／出にくい）"

  timeline:
    1_intimacy:
      state: "エラとヴァルダスの情事。ヴァルダスは薬と魔法で酩酊・痛覚遮断状態"
    1_5_sleep:
      event: "情事が終わり、ヴァルダスが眠る"
      note: "痛覚が鈍く、傷の深刻さに気づかないまま眠りに落ちる"
    2_cutting:
      action: "（警察推理）直前の『浄め（清め）』が人体に作用し、切り傷が付与された"
      reaction: "ヴァルダスは痛覚遮断／興奮状態で異常に気づかない（または気にしない）"
    3_departure:
      action: "エラは部屋を出て立ち去る。鍵はあえて開けたままにする（侵入者説を作るため）"
      note: "その後は礼拝堂／控室に姿を見せ、複数人の目撃でアリバイを作る"
    4_awakening:
      event: "眠りから覚め、痛覚が戻る"
      action: "激痛に襲われたヴァルダスが絶叫し、救助を呼ぶ"
    5_fatal_heal:
      action: "離れの小屋からマリアが駆けつけ、部屋に入室"
      climax: "懇願されたマリアが『回復魔法』を使用 → アンデッド属性反転により聖なる炎で焼死"

  detective_clues:
    - "切創が『細く・浅く・均一』で、刃物の引き切りより『表面の削ぎ落とし』に近い"
    - "創部に『浄め（清め）』由来の聖属性残滓が残る（儀式魔法の残り香）"
    - "別部位に、棒の幅に一致する帯状の火傷様の痕がある（暖炉の火かき棒による押し当て／擦り付けに見える）"
    - "ただし、火で焼いた割に煤や焦げの付着が薄く、金属の“芯”の異常（絶縁の傷など）が示唆される"
    - "死体の薬指に指輪の跡（白線）があり、エラの手にはそれを回収した際の火傷がある"

