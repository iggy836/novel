  ending:
    - "エラ、蘇生限界を迎え、勇者の腕の中で砂となる"
    - "最期の魔法：消えゆく魔力で、丘全体に優しく暖かい『春風』を吹かせる"
    - "勇者は、風の中に彼女の気配を感じ、砂にまみれたローブを抱きしめる"
    - "ルシアンとロザリー、その光景を静かに見届ける"