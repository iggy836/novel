      # ========================================================================
      # シーン02: 勇者パーティと祝賀会
      # ========================================================================
      scene_02:
        scene_number: "02"
        title: "勇者パーティの紹介と祝賀会"
        location: "ウロボロス教会・大広間（祝賀会場）"
        length: "約2500文字"
        time: "祝賀会当日・午後〜夕方"
        
        characters:
          present:
            - "ギルバート"
            - "ロザリー"
            - "レオン（勇者）"
            - "リゼット（魔法使い・真犯人）※途中から登場"
            - "ヴァルダス（神父・被害者）※冒頭のみ登場"
            - "マリア（シスター・暖房管理）"
            - "オズウェル警視"
            - "イリス（宝石商・黒鉄のパートナー、遠隔観察）"
            - "その他、参加者多数"
        
        goal: "人間関係の提示、リゼットの『定期検診』という空白時間の提示、暖房システムの伏線張り"
        
        action:
          scene_opening: |
            華やかな祝賀会。大広間は魔法のシャンデリアで明るく照らされている。
            しかし、勇者パーティの一員であるリゼットの姿が見当たらない。
            神父ヴァルダスも冒頭の挨拶の後、姿を消している。
            
            レオンが壇上で演説している。
            「皆さん、長い戦いが終わりました。魔王を倒し、常春のオーブを手に入れました。
             これで、我々の故郷に春が戻ります！」
            
            参加者たちは拍手喝采。教会は祝福ムードに包まれている。
          
          gilbert_rosalie_banter: |
            【コメディビート：ギルバートの社交性の無さ】
            ギルバートは会場の隅で壁に寄りかかり、キャンディを舐めながら参加者を観察している。
            
            ロザリー「博士、もっと楽しそうにしてくださいよ。せっかくの祝賀会なのに」
            ギルバート「私は魔法使いの祝宴には興味がない」
            ロザリー「……料理、美味しいですよ？」
            ギルバート「糖分はキャンディで足りている」
            ロザリー「（小声で）絶対に栄養失調になる……」
          
          leon_gilbert_conversation: |
            【リゼットの不在理由の説明】
            ギルバートがレオンに声をかける。
            
            ギルバート「勇者殿。主役の一人である魔法使い殿が見当たらないが？」
            
            レオン「ああ、リゼットなら神父様のところだ。部屋に行っている」
            
            ギルバート「部屋に？ 祝賀会の最中にか？」
            
            レオン「仕方ないんだ。彼女は過去に一度死にかけ、神父様の蘇生術で命を救われた。
            だが、その術には副作用のリスクがあるらしくてね。
            定期的に神父様の『診察』を受けなきゃならないんだ。魔力の波長を整えるとかで」
            
            ギルバート「蘇生術の定期メンテナンスか……。どれくらいかかる？」
            
            レオン「いつもだいたい1時間くらいだ。そろそろ戻ってくる頃だと思うが」
            
            ギルバートは眼鏡を直し、興味深そうに呟く。
            「蘇生術……死者を現世に留める禁忌の魔法。興味深い症例だ」
          
          heating_system_foreshadowing: |
            【環境描写と暖房の伏線】
            夕方になり、窓の外は猛吹雪。気温が急激に下がる。
            しかし、教会の中は春のように暖かい。
            
            ロザリー「外はあんなに吹雪いてるのに、ここはポカポカですね」
            
            通りかかったシスター・マリアが微笑んで答える。
            
            マリア「はい。地下の暖房室で、私たちシスターが交代で火の魔法を維持していますから。
            この教会は、常に皆様が快適に過ごせるよう温度管理を徹底しているんです」
            
            ギルバート「なるほど。全館集中暖房（セントラル・ヒーティング）か。
            魔法による熱源管理……熱効率はどうなっている？」
            
            マリア「えっと……？ よく分かりませんが、神父様の部屋も含め、全ての部屋にダクトで熱を送っています」
            
            ギルバート「（内心独白）集中暖房システム……すべての部屋に均一に熱を届ける構造。
            ということは、特定の部屋の温度を操作することも可能か……？」
            
            この会話により、「マリアが暖房（火）を管理している」事実と、
            「神父の部屋にも熱が送られている」構造が提示される。
          
          iris_introduction: |
            【イリスの登場：静かな観察者】
            会場の片隅に、宝石商の装いをした女性——イリスが立っている。
            銀髪のショートカット、落ち着いた雰囲気。
            右目側に前髪がかかり、常に控えめな笑みを浮かべている。
            
            イリスは会場の参加者を静かに観察している。
            その視線は、伝説のアイテム展示、勇者パーティ、ギルバートへと移っていく。
            
            イリス（内心独白）：
            「（ボスへの報告）アイテムの配置確認。リゼットの不在……計画通り。
             ……あれがギルバート博士。なるほど、ボスが興味を持つわけだ」
            
            彼女の右目——淡い青色の義眼が、光の角度でかすかに輝く。
            その目は、遠く離れた帝都のアジトで、黒鉄が見ている視界そのものだった。
          
          lisette_return: |
            【リゼットの帰還とアリバイの種まき】
            しばらくして、リゼットが大広間に戻ってくる。
            少し顔色が悪いが、気丈に振る舞っている。
            手袋を直す仕草（凶器使用の痕跡を隠す示唆）。
            
            レオン「おかえり、リゼット。大丈夫か？」
            
            リゼット「ええ、問題ないわ。神父様のおかげで、体が軽くなったみたい」
            （※ダブルミーニング：診察が終わったという意味と、殺して重荷が取れたという意味）
            
            ギルバート「神父殿は戻られないのか？」
            
            リゼット「はい。自室で少し書き物などの作業をしてから戻るそうです。
            『先に皆で楽しんでいてくれ』と」
            
            これにより、ヴァルダスが自室に一人で残る状況が確定する。
            
            【ギルバートの観察】
            ギルバートはリゼットを観察する。
            （内心独白）：
            「1時間の診察から戻った直後にしては、妙に落ち着いている。
             手袋を直す仕草……何かを隠している？
             それに、この教会の温かさとは対照的に、彼女の存在感が冷たい」
          
          scene_closing: |
            祝賀会が終わり、ゲストたちは近くの宿屋へと移動を始める。
            
            レオン「リゼット、宿まで送るよ」
            リゼット「ありがとう。でも、少し疲れたから……先に休ませてもらうわ」
            
            リゼットは足早に去る。
            ギルバートはその背中を観察している。
            
            ギルバート（内心独白）：
            「興味深い。この祝賀会、表面的な華やかさと裏腹に、
             誰もが何かを隠している。あの神父の不在、リゼットの診察、
             そして完璧に見える暖房システム……どこかに穴があるはずだ」

        reaction:
          rosalie_impression: "マリアの献身的な働きに感心する"
          gilbert_suspicion: "リゼットの『診察』の内容と、集中暖房システムに興味を持つ"
          leon_worry: "リゼットの様子を心配している"
        
        mood: "外は極寒、中は温暖。平和な祝賀会の裏で、リゼットの秘密（犯行完了）が隠されている"
        
        foreshadowing:
          - "リゼットの1時間の『診察』が、実は犯行時間の空白であった"
          - "マリアの暖房管理業務が、後の火の魔法ログに繋がる"
          - "集中暖房システムの存在が、トリックの鍵となる"
          - "ギルバートが暖房システムの構造に関心を示す"
          - "イリスの静かな観察者としての立ち位置が、物語全体の監視テーマを示唆"
          - "イリスの右目の光が、結のパートで明かされる義眼カメラの伏線"
