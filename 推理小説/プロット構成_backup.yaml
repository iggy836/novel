        title: "光を失った宝石——リゼットの自白"
        location: "ウロボロス教会・大広間"
        length: "約5000文字"
        time: "事件発生から4日目・夕方"
        
        characters:
          present:
            - "ギルバート"
            - "ロザリー"
            - "リゼット"
            - "レオン"
            - "オズウェル警視"
            - "警察官たち"
            - "教会関係者"
        
        goal: "ギルバートがリゼットに証拠を突きつけ、自白を引き出す"
        
        action:
          confrontation: |
            【最終対決】
            大広間に全員が集まる。
            ギルバートはリゼットの前に立つ。
            
            ギルバート「リゼット、君がヴァルダスを殺した」
            
