# ==============================================================================
# PROJECT: ウロボロス教会殺人事件
# プロット構成
# ==============================================================================

# ==============================================================================
# 箱書きルール（設計）
# ==============================================================================
hakogaki_rules:
  purpose: "箱書きは地図の役割（物語全体を俯瞰し、迷子にならないための設計図）"

  box_levels:
    oobako:
      name: "大箱（ストーリーライン）"
      role: "物語の核になる流れを書く"
      output: "物語の主軸となる因果・転換・結末がわかるレベル"
    chubako:
      name: "中箱（シークエンス）"
      role: "大箱の中身を書く。同じ話のまとまりをシークエンスとして区切る"
      note: "小説の場合は『章の中の1話』に相当"
      output: "そのまとまりで何が進み、何が変わるかがわかるレベル"
    kobako:
      name: "小箱（シーン）"
      role: "中箱の役割を満たすためのシーン（エピソード）を考える"
      output: "登場人物の行動・会話・発見・感情の動きが具体化されたレベル"

  kishotenketsu_ratio:
    rule: "起承転結は 1 : 7 : 1 : 1 の割合にする"
    meaning:
      ki: "1（導入）"
      sho: "7（展開の本体）"
      ten: "1（転換）"
      ketsu: "1（結末）"

      kishotenketsu_functions:
  ki:
    label: "起"
    functions:
      - "天地人を紹介する（世界・状況／登場人物／関係）"
      - "物語のジャンルとテイストを伝える"
      - "アンチテーゼ（常識への反発・逆説）から始める"
  sho:
    label: "承"
    functions:
      - "主人公を困らせる（障害・対立・代償を積み上げる）"
      - "貫通行動を描く（欲望を発端に目的を持ち、その目的達成のために一貫した行動を取り続ける）"
  ten:
    label: "転"
    functions:
      - "主人公の行動を通してテーマを読者に訴える"
      - "価値観の反転／気づき／選択を起こし、物語の意味を立ち上げる"
  ketsu:
    label: "結"
    functions:
      - "転で伝わったテーマを定着させる"
      - "余韻を感じさせる（読後に残る感情・問い・景色）"

# ==============================================================================
# 全体構成
# ==============================================================================
structure:
  total_chapters: 8
  target_length: "長編相当（約10万文字）"
  target_char_count: 100000
  target_audience: "中学2年生（14歳）"
  
  narrative_structure:
    - "導入（謎の提示）"
    - "展開（捜査と推理）"
    - "転換（新たな謎の発見）"
    - "クライマックス（真実の暴露）"
    - "結末（エピローグ）"

# ==============================================================================
# 大箱（ストーリーライン）枠
# ==============================================================================
oobako_frame:
  ki:
    title: "【起】天地人の提示とログの不在"
    ratio: 1
    length: 10000
    functions: ["天地人の紹介", "ジャンル提示", "アンチテーゼ"]
    throughline_action: "ギルバートは『魔法を使わず、物理的証拠だけで真実を証明する』と決意し、警察のログ絶対主義と対立しながら独力で捜査を開始する。"
    summary: |
      【天・地】魔法監視システム『オクルス』が人々の全魔法行使を記録するディストピア。物語の舞台は、万年雪に閉ざされた極寒の辺境・ウロボロス教会。
      【人】「魔法はバグ、物理学こそが真実」と嘯く異端の捜査官ギルバートと、スラム出身でシステムの恩恵を信じる助手ロザリー。
      【アンチテーゼ】祝賀会の最中、全裸の神父ヴァルダスが「熱（魔法）をくれ！」と絶叫し、シスター・マリアが駆けつけた直後に炭化して死亡する。
      しかし、公式記録（ログ）に「攻撃魔法の行使」は一切存在しない。オズウェル警視ら警察が「ログなき殺人はありえない」と困惑する中、ギルバートは「ログが真実なら、この死体は幻覚か？」と、システムそのものへの宣戦布告となるアンチテーゼを突きつける。
    
    # ==========================================================================
    # 中箱（シーンレベル詳細）
    # ==========================================================================
    chubako:
      
      # ========================================================================
      # シーン01: 世界観の提示とギルバートの登場
      # ========================================================================
      scene_01:
        scene_number: "01"
        title: "雪原の教会と科学者の到着"
        location: "ウロボロス教会・外観 → 正面玄関"
        length: "約1500文字"
        time: "祝賀会当日・正午"
        
        characters:
          present:
            - "ギルバート（主人公・捜査官）"
            - "ロザリー（助手）"
            - "門番（モブ）"
          mentioned:
            - "黒鉄（潜入中、まだ登場せず）"
        
        goal: "世界観の提示、ジャンル提示、主人公の第一印象"
        
        action:
          setup: |
            極寒の万年雪に閉ざされた辺境。ウロボロス教会に馬車で到着するギルバートとロザリー。
            教会は魔王討伐を成功した勇者パーティの祝賀会準備で活気づいている。
          
          arrival_comedy: |
            【コメディビート：ギルバート×ロザリーの掛け合い】
            馬車から降りるギルバート。杖をついてゆっくりと。
            ロザリーが重い鑑識トランクを2つ抱えて必死に降りてくる。
            
            ロザリー「博士……せめて片方持ってくださいよ……重すぎます……」
            ギルバート「私は足が悪い。君が運べ」（杖で雪をつついて観察している）
            ロザリー「（小声で）元気そうなのに……」
            ギルバート「聞こえている」
          
          gilbert_action: |
            ギルバートは雪原を眺め、眼鏡を直しながら呟く。
            「この町の温度勾配……興味深い。マイナス20度、湿度15%……」
            
            ロザリー「博士、今日は祝賀会ですよ。仕事しないで楽しみましょうよ」
            ギルバート「私は仕事をしに来た。黒鉄を見つけ、追跡する。それだけだ」
          
          exposition: |
            【世界観の提示：魔法監視システム『オクルス』】
            教会の門番がギルバートの杖を確認する。
            
            門番「お客様の杖も登録されていますね。全ての魔法はギルドに記録されますので、ご安心ください」
            
            ギルバート「（皮肉っぽく）完璧なシステムだ。……だが、完璧すぎるものほど脆い」
            
            門番が登録端末（魔法のクリスタル）でギルバートの杖をスキャンする。
            端末に表示される情報：「特級魔導杖 / 所有者：ギルバート・フォン・アークライト / 登録魔法：冷却魔法他27種」
            
            門番「こ、これは……最上級魔導杖！？ 失礼いたしました！」
            ギルバート「ああ。だが、魔法は使わない主義だ。物理で十分」
            門番「？？？」（困惑している）
            ロザリー「（慣れた様子で）いつものことです……」
        
        reaction:
          rosalie_concern: "ロザリーは博士のネガティブな態度に不安を感じる"
          gilbert_observation: |
            ギルバートは教会内に入りながら、周囲を観察している。
            （内心独白：「黒鉄がここに潜んでいる。必ず見つけ出す」）
          next_goal: "祝賀会場へ向かい、参加者の中から黒鉄の接触者を探す"
        
        mood: "静謐で美しい雪景色。しかし、主人公の内面には暗い目的が潜んでいる"
        foreshadowing:
          - "ギルバートの「完璧すぎるものほど脆い」という台詞が、後のログの盲点に繋がる"
          - "黒鉄への執念が、物語を動かす原動力として機能する"
      
      # ========================================================================
      # シーン02: 勇者パーティと祝賀会の雰囲気
      # ========================================================================
      scene_02:
        scene_number: "02"
        title: "勇者パーティの紹介と祝賀会"
        location: "ウロボロス教会・大広間（祝賀会場）"
        length: "約2000文字"
        time: "祝賀会当日・午後"
        
        characters:
          present:
            - "ギルバート"
            - "ロザリー"
            - "レオン（勇者）"
            - "リゼット（魔法使い・真犯人）"
            - "ヴァルダス（神父・被害者）"
            - "マリア（シスター・第一発見者）"
            - "オズウェル警視（警察）"
            - "イリス（宝石商・黒鉄のパートナー、遠隔観察）"
            - "その他、参加者多数"
        
        goal: "登場人物の紹介、人間関係の提示、事件前の平和な雰囲気"
        
        action:
          scene_opening: |
            華やかな祝賀会。大広間は暖炉の炎と魔法のシャンデリアで明るく照らされている。
            勇者レオンが壇上で演説している。
            「皆さん、長い戦いが終わりました。魔王を倒し、常春のオーブを手に入れました。
             これで、我々の故郷に春が戻ります！」
            参加者たちは拍手喝采。教会は祝福ムードに包まれている。
          
          legendary_items_display: |
            【伝説のアイテム展示】
            大広間の中央に、3つの伝説のアイテムが展示されている。
            
            ①常春のオーブ（Eternal Spring Orb）
            - 透明な球体（直径30cm）、内部に緑の光が渦巻く
            - 春の魔力を放つ古代魔道具。極寒の地を春に変える力を持つ
            
            ②永劫の帯留（Eternal Buckle）
            - 金色のバックル（直径8cm）、中央に黄色く輝く宝石
            - 黒革のベルト（長さ80cm）が展開されている
            - 古代の魔道具。「聖なる力を宿す」と伝えられるが、詳細は不明
            
            ③■■■（第三のアイテム）
            - 詳細は後で確定
            - 黒鉄（カイト）が欲しがっている報酬
            
            リゼット「これらは私たちが冒険で獲得したアイテムです。
            今日は皆さんに披露できて、光栄です」
            
            参加者たちは展示されたアイテムに見入っている。
            特に永劫の帯留の黄色く輝く宝石に、多くの人が目を奪われる。
          
          gilbert_rosalie_banter: |
            【コメディビート：ギルバートの社交性の無さ】
            ギルバートは会場の隅で壁に寄りかかり、キャンディを舐めながら参加者を観察している。
            
            ロザリー「博士、もっと楽しそうにしてくださいよ。せっかくの祝賀会なのに」
            ギルバート「私は魔法使いの祝宴には興味がない」
            ロザリー「……料理、美味しいですよ？」
            ギルバート「糖分はキャンディで足りている」
            ロザリー「（小声で）絶対に栄養失調になる……」
          
          leon_lisette_moment: |
            【行動でキャラクターを見せる①:レオンとリゼットの距離感】
            演説を終えたレオンが、会場の端にいるリゼットに近づく。
            
            レオン「リゼット、一緒に常春のオーブを見に行かないか？ 二人で故郷に持って帰る前に」
            
            レオンが手を差し出す。リゼットは一瞬躊躇し、やんわりと手を引く。
            
            リゼット「……ごめんなさい。今は少し、一人で考え事がしたいの」
            レオン「そうか……」（悲しそうな表情を見せる）
            リゼット「気にしないで。それより、演説お疲れ様。レオンは本当に、立派な勇者になったわね」
            
            レオンは悲しそうな表情を見せるが、それ以上は追及しない。
            
            【レオンの観察：ベルトと宝石】
            レオンはリゼットの腰元を見る。
            永劫の帯留のバックルが腰に巻かれており、黄色く輝く宝石が美しい。
            黒革のベルトが綺麗に展開されている。
            
            レオン「そのベルト、よく似合ってるね」
            リゼット「……ありがとう」（微笑むが、目は笑っていない）
            
            リゼットは微笑みながらも、目の奥に何かを隠している。
          
          valdas_maria_moment: |
            【行動でキャラクターを見せる②：ヴァルダスの二面性】
            神父ヴァルダスがにこやかに参加者に話しかけている。
            
            ヴァルダス「マリア、孤児たちの世話、ご苦労様。君は本当に優しい子だね」
            マリア「いえ、私にできることですから……」（控えめに微笑む）
            
            マリアが孤児たちを連れて去った後——
            ヴァルダスの表情が一瞬変わる。目が冷たく光る。
            遠くでレオンと話しているリゼットを見つめる。
            
            ヴァルダス「（小声で、独白のように）今夜……話がある。
             例の件だ……」
          
          gilbert_observation: |
            【ギルバートの観察眼】
            ギルバートはその一部始終を観察している。
            眼鏡を直しながら、内心で分析する。
            
            （内心独白）：
            「興味深い……この会場には不自然な点が多い。
             あの神父の二面性。勇者と魔法使いの妙な距離感。
             あの宝石商の観察者のような視線。シスターの過剰な献身。
             ……誰もが何かを隠している。この祝賀会、裏がありそうだ」
            
            ロザリー「博士？ 何か言いました？」
            ギルバート「いや、何でもない。キャンディをくれ」
            ロザリー「さっきあげたばかりじゃないですか！」
          
          iris_introduction: |
            【イリスの登場：静かな観察者】
            会場の片隅に、宝石商の装いをした女性——イリスが立っている。
            銀髪のショートカット、落ち着いた雰囲気。
            右目側に前髪がかかり、常に控えめな笑みを浮かべている。
            
            イリスは会場の参加者を静かに観察している。
            その視線は、伝説のアイテム展示、勇者パーティ、ギルバートへと移っていく。
            
            イリス（内心独白）：
            「（ボスへの報告）アイテムの配置確認。リゼットの表情、記録完了。
             ……あれがギルバート博士。なるほど、ボスが興味を持つわけだ」
            
            彼女の右目——淡い青色の義眼が、光の角度でかすかに輝く。
            その目は、遠く離れた帝都のアジトで、黒鉄が見ている視界そのものだった。
        
        reaction:
          rosalie_enjoyment: "ロザリーは祝賀会を楽しんでおり、料理を堪能している"
          gilbert_tension: "ギルバートは黒鉄の手がかりを探しており、緊張感が漂っている（イリスがその接触者であることには気づいていない）"
          leon_concern: "レオンはリゼットが距離を取ることに悲しそうな表情を見せる"
          next_goal: "祝賀会が続く中、ギルバートは黒鉄の手がかりを探し続ける"
        
        mood: "華やかで平和な雰囲気。しかし、登場人物それぞれに隠された感情がある"
        foreshadowing:
          - "リゼットとレオンの距離感が、後の悲劇を予感させる"
          - "イリスの静かな観察者としての立ち位置が、物語全体の監視テーマを示唆"
          - "ヴァルダスとリゼットの「例の件」が秘密の関係を暗示"
          - "ギルバートが会場全体の不自然さを察知している"
          - "イリスの右目の光が、結のパートで明かされる義眼カメラの伏線"
      
      # ========================================================================
      # シーン03: 事件発生の瞬間
      # ========================================================================
      scene_03:
        scene_number: "03"
        title: "神父の絶叫と炭化死体"
        location: "ウロボロス教会・聖堂内部（祭壇裏の個室）"
        length: "約2000文字"
        time: "祝賀会当日・深夜"
        
        characters:
          present:
            - "ヴァルダス（被害者・絶叫する）"
            - "マリア（第一発見者）"
            - "ギルバート（駆けつける）"
            - "ロザリー（駆けつける）"
            - "レオン、リゼット、その他参加者（駆けつける）"
            - "オズウェル警視（駆けつける）"
        
        goal: "アンチテーゼの提示、事件の衝撃、ログと現実の矛盾"
        
        action:
          trigger: |
            【時間経過：祝賀会が終わりに近づいた深夜】
            参加者の多くは部屋に戻り、大広間には数人の酔客が残るのみ。
            ギルバートとロザリーは客室に向かおうとしている。
            
            突然、聖堂の奥から神父ヴァルダスの絶叫が響き渡る。
            「熱（魔法）をくれ！ 火を……！ 誰か……助けて……！」
          
          maria_pov_sequence: |
            【マリアの主観視点：臨場感を最大化】
            
            ＜少し前——マリアの視点＞
            マリアは孤児たちを寝かしつけた後、教会の見回りをしていた。
            深夜、聖堂の奥——神父の個室から、呻き声が聞こえる。
            
            マリア「（不安そうに）神父様……？」
            
            扉を開けると——凄惨な光景。
            
            全裸で床に倒れたヴァルダスが苦しんでいる。
            体中に火傷のような痕。腹部には浅い切り傷。
            床には血が広がり、焦げた肉の臭いが漂っている。
            
            ヴァルダス「た……助けて……くれ……マ、リア……」
            
            マリア「神父様！ 今、治療を……！」
            
            マリアは両手に白い光（回復魔法）を灯す。
            震える手でヴァルダスの体に触れる——
            
            ＜異変の瞬間＞
            ジュワッ……という音。
            
            ヴァルダスの体が、回復の光に焼かれるように発火する。
            白い聖なる炎が体を包み、肉が焼け焦げていく。
            
            ヴァルダス「ぎゃああああああぁぁぁっ！！ やめろ……！ 熱い……！ 熱ぃっ……！！」
            
            マリア「え……？ なん……で……？ 私、助けようと……」
            
            恐怖で手を引くが、もう遅い。
            ヴァルダスの肉体が聖なる炎に包まれ、見る見るうちに炭化していく。
            黒い煙が立ち上り、部屋中に焦げた肉の臭いが充満する。
            
            マリア「あ……あぁ……」
            
            マリアは震える足で後退り、廊下に飛び出す。
            
            マリア「誰か……！ 誰か助けて……！ 神父様が……私、殺してない……私は……！」
          
          crowd_rush: |
            【群衆の到着：視点を客観に切り替え】
            マリアの悲鳴を聞きつけ、ギルバート、ロザリー、レオン、リゼット、
            オズウェル警視らが現場に駆けつける。
            
            ギルバート「何があった？」
            マリア「（震えながら）神父様が……助けようとしたら…燃えて……」
          
          horrific_scene: |
            【現場の描写】
            部屋の中央に、全裸で炭化したヴァルダスの死体が横たわっている。
            
            ・黒く焼けた肉体
            ・体には無数の火傷の跡（古いものと新しいものが混在している）
            ・焦げた床（しかし火災の痕跡はない）
            ・暖炉の火かき棒に血痕
            ・異様な熱気が残っている
            
            参加者たちは絶句する。
            ロザリー「ひっ……！」（目を背ける）
            レオン「なんだ、これは……！ 体中、火傷だらけじゃないか……」
            参加者A「古い傷も……これは、以前からあったものでは……？」
          
          log_check: |
