            ベルトが2mに伸長し、鞭状に変形する。
            
            群衆「うわっ！」
            
            ギルバート「見ろ。これが真相だ。
            君はこれを使った。ヴァルダスとの情事で」
          
          evidence_chain: |
            【証拠の連鎖】
            ギルバート「時系列を整理しよう。
            
            1週間前：
            君は毎日、このバックルに電気を注入し始めた。
            宝石は徐々に色を変えた。黒→茶色→オレンジ→黄色。
            
