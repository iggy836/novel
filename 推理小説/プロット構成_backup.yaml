            電気を全て放電し、無数の電撃痕を残した。
            
            事件発覚時・夕方：
            宝石は光を失って真っ黒。ベルトは消失。
            レオン殿がその変化に気づいた」
            
            ギルバートはレオンを見る。
            
            ギルバート「レオン殿、証言を」
            
            レオン「……はい」（苦しそうに）
            「朝、リゼットのバックルは黄色く輝いていました。
            しかし、夕方には真っ黒になっていました。
            ベルトも消えていました」
            
            群衆がざわつく。
          
          lisette_breakdown: |
            【リゼットの崩壊】
            リゼット「……レオン……」（信じられないという表情）
            
            レオン「ごめん、リゼット……でも、真実を隠すことは……できない」
            
            リゼット「……ッ」（拳を握りしめる）
            
            ギルバート「リゼット、君の逃げ場はない。
            
            凶器：永劫の帯留（蓄電式電撃鞭）
            証拠：宝石の色変化（黄色→黒）とベルトの消失
            証人：レオン殿の目撃証言
            動機：ヴァルダスの脅迫から逃れるため
            
            全てが揃った」
            
            リゼット「……」（しばらく沈黙）
            
            そして——笑う。
            
            リゼット「……はは……はははは……
            
            そうか……私の『盲点』は、レオンだったのね。
            
            レオン、あなたが気づいていたなんて……
            そして、証言してくれるなんて……」
            
            リゼットの目から涙が溢れる。
            
            リゼット「……分かったわ。全て話す。
            
            私が、ヴァルダスを殺したの」
        
