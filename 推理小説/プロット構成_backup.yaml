            宝石は黄色く輝き、ベルトが展開されている。
            
            ギルバート「これは、君が祝賀会で展示したアイテムだ。
            古代の魔道具……しかし、君はその真の用途を知っていた。
            
            これは、電気を蓄えることができる。
            蓄電量に応じて、宝石の色が変わる。
            
            黒 = 空
            黄色 = 満充電
            
            そして、満充電になると——ベルトが現れる」
            
