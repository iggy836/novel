      # ========================================================================
      # シーン03: 事件発生の瞬間
      # ========================================================================
      scene_03:
        scene_number: "03"
        title: "神父の絶叫と炭化死体"
        location: "ウロボロス教会・聖堂内部（祭壇裏の個室）"
        length: "約2000文字"
        time: "祝賀会当日・深夜"
        
        characters:
          present:
            - "マリア（第一発見者）"
            - "ギルバート（駆けつける）"
            - "ロザリー（駆けつける）"
           - "レオン、リゼット、その他参加者（駆けつける）"
            - "オズウェル警視（駆けつける）"
        
        goal: "事件発生。マリアの暖房管理業務が裏目に出る展開"
        
        action:
          trigger: |
            【時間経過：深夜】
            祝賀会は終わり、参加者の多くは宿に戻った。
            教会は静まり返っている。
            
            マリアは日常の業務通り、夜間の暖房調整のために見回りをしている。
            
            マリア（独白）「今夜は冷え込むわ……神父様の部屋、温度を上げておかないと」
            
            マリアは廊下の操作盤（あるいは魔法陣）で、神父室への熱供給を強める。
            『火の魔法（小規模）：出力アップ』
            
            ギルドのログに記録される：
            『23:42 シスター・マリア → 暖炉 / 火の魔法（小規模）』
            
            その直後——
          
          scream_and_discovery: |
            聖堂の奥からヴァルダスの絶叫が響く。
            「熱（魔法）をくれ！ いや、熱い！ やめろおおお！！」
            
            マリア「神父様！？」
            
            マリアが慌てて神父の個室に駆け込むと——
            
            【凄惨な光景】
            全裸で床に倒れたヴァルダスが苦しんでいる。
            体中に火傷のような痕。腹部には浅い切り傷。
            床には血が広がり、焦げた肉の臭いが漂っている。
            
            ヴァルダス「た……助けて……くれ……マ、リア……」
            
            マリア「神父様！ 今、治療を……！」
            
            【マリアの回復魔法——トドメの一撃】
            マリアは両手に白い光（回復魔法）を灯す。
            震える手でヴァルダスの体に触れる——
            
            ＜異変の瞬間＞
            ジュワッ……という音。
            
            ヴァルダスの体が、回復の光に焼かれるように発火する。
            白い聖なる炎が体を包み、肉が焼け焦げていく。
            
            ヴァルダス「ぎゃああああああぁぁぁっ！！ やめろ……！ 熱い……！ 熱ぃっ……！！」
            
            マリア「え……？ なん……で……？ 私、助けようと……」
            
            恐怖で手を引くが、もう遅い。
            ヴァルダスの肉体が聖なる炎に包まれ、見る見るうちに炭化していく。
            黒い煙が立ち上り、部屋中に焦げた肉の臭いが充満する。
            
            マリア「あ……あぁ……」
            
            マリアは震える足で後退り、廊下に飛び出す。
            
            マリア「誰か……！ 誰か助けて……！ 神父様が……私、殺してない……私は……！」
          
          crowd_rush: |
            【群衆の到着：視点を客観に切り替え】
            マリアの悲鳴を聞きつけ、ギルバート、ロザリー、レオン、リゼット、
            オズウェル警視らが現場に駆けつける。
            
            ギルバート「何があった？」
            マリア「（震えながら）神父様が……助けようとしたら…燃えて……」
          
          horrific_scene: |
            【現場の描写】
            部屋の中央に、全裸で炭化したヴァルダスの死体が横たわっている。
            
            ・黒く焼けた肉体
            ・体には無数の火傷の跡（古いものと新しいものが混在している）
            ・焦げた床（しかし火災の痕跡はない）
            ・暖炉の火かき棒に血痕
            ・異様な熱気が残っている
            
            参加者たちは絶句する。
            ロザリー「ひっ……！」（目を背ける）
            レオン「なんだ、これは……！ 体中、火傷だらけじゃないか……」
            参加者A「古い傷も……これは、以前からあったものでは……？」
          
          log_check: |
            【ログ確認：システムの矛盾が露呈】
            オズウェル警視がその場でギルドのログを確認する。
            魔法端末（クリスタル）に表示される記録：
            
            『23:42 シスター・マリア → 暖炉 / 火の魔法（小規模）』
            『23:43 神父ヴァルダス → 自身 / 強化魔法（身体強化）』
            『攻撃魔法の記録：なし』
            
            オズウェル「……神父の死亡推定時刻は23:45前後。
            その直前、マリアが火の魔法を使っている。
            そして神父自身も強化魔法を……抵抗したのか？」
            
            警察官A「火の魔法……これが殺人に使われた可能性が？」
            警察官B「しかし、小規模の火の魔法で人が炭化するでしょうか……？」
            警察官A「でも、神父は強化魔法で抵抗しようとしている。何かが起きていたんです」
            オズウェル「現場の焼け具合を見ろ。火の魔法以外に考えられん」
          
          maria_testimony: |
            マリアは震えながら証言する。涙が頬を伝う。
            
            マリア「違います……！ 私は暖炉の火を調整しただけです……！
             神父様の部屋は寒かったから、火を強くして……
             それから神父様が苦しんでいるのを見つけて……回復魔法をかけたんです……！
             そしたら……そしたら、急に燃えて……！」
            
            オズウェル「回復魔法？ ログには記録されていないが」
            マリア「教会の回復魔法は、宗教上の規定でログに残らないんです……！
             でも本当にかけたんです……！ 助けようとしただけなのに……！」
        
        reaction:
          crowd_confusion: |
            参加者たちは混乱し、騒ぎ立てる。
            「火の魔法で殺されたのか……？」
            「でも、あんなに炭化するものか？」
            「幽霊の仕業だ！」
          
          ozwell_suspicion: |
            オズウェル警視「マリア、君は神父の部屋で火の魔法を使った。
            そして神父は炭化している。これは偶然ではあるまい」
            
            マリア「違います……！ 私は暖炉の火を……！」
            
            オズウェル「暖炉の火を調整するのに、なぜ神父の死亡直前なんだ？
            それに、回復魔法をかけたというのに、ログに記録がない。
            教会魔法だから記録されない……都合のいい言い訳だな」
          
          maria_despair: |
            マリア「信じてください……！ 私は本当に……！」（泣き崩れる）
          
          gilbert_antithesis: |
            ギルバートは死体を冷静に観察し、眼鏡を直しながら言う。
            
            「興味深い。火の魔法のログはある。しかし、この炭化の程度は異常だ。
             ログが真実を全て語っているなら、なぜこれほどの矛盾があるのか？
             それとも、君たちの信じるシステムに穴があるのか？」
          
          ozwell_anger: |
            オズウェル警視「何を言っている！ ギルドのログは絶対だ！
            マリアが火の魔法を使った。これは明白な証拠だ！」
          
          gilbert_declaration: |
            ギルバートは杖をコツンと突き、宣言する。
            
            「ログは事実の一部を語るだけだ。真実は現場にある。
             ならば、私が証明しよう。魔法（ログ）ではなく、物理法則（リアル）で」
          
          next_goal: "ギルバートは独自に捜査を開始することを決意する"
        
        mood: "衝撃と混乱。マリアへの疑惑が強まる"
        
        foreshadowing:
          - "マリアの火の魔法ログが、彼女を疑わせる証拠となる（ミスリード）"
          - "教会の回復魔法がログに残らないという設定の提示"
          - "マリアの回復魔法がトドメになったという真相の伏線（ログに残らないため、後に解明が難しくなる）"
          - "ログと現実の矛盾：火の魔法では説明できない炭化の程度"
          - "ギルバートの「物理法則で証明する」宣言が、物語の貫通行動の起点"
          - "マリアの暖房調整が、実は既に死にかけていたヴァルダスへの「偶然の追い討ち」"
