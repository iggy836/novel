# ==============================================================================
# PROJECT: ウロボロス教会殺人事件
# SUBTITLE: ～魔法犯罪捜査官ギルバートの事件簿～
# TARGET: 2025年 中学2年生向け（エンタメミステリ / 異世界×科学捜査）
# ==============================================================================

# ==============================================================================
# 00. CORE THEME (核となるテーマ)
# ==============================================================================
core_theme:
  one_sentence: "『完璧に見える監視システムの盲点を、物理法則で暴く科学捜査官の物語』"
  editor_feedback: "『魔法という"完全監視システム"のバグを、"科学"という名の暴力（リアル）で暴く物語』"
  
  main_theme: "【監視社会の盲点と、物理法則の優位性】"
  sub_theme: 
    - "魔法という『見える力』に依存する社会の脆弱性"
    - "物理法則という『見えない力』こそが真実を暴く"
    - "システムの盲点が、善意すら悲劇に変える"
  
  motif: "【完璧なシステムの穴】"
  material: "【科学捜査 × 魔法世界 × 監視社会】"
  
  message: "「完璧に見えるシステムにも盲点がある。そして、その盲点を埋めるのは『科学（物理法則）』という普遍の真理だ」"
  
  appeal_point:
    - "逆転の構造：管理社会ディストピアに対し、現代日本の『当たり前の科学』が反逆の刃になる痛快さ"
    - "主人公のギャップ：最強の魔法使いなのに、あえて不自由な科学を使う縛りプレイ設定"
    - "ロジックとエモーションの両立：物理トリック（ロジック）の裏に魔法的な悲劇（エモーション）を隠す構成"

# ==============================================================================
# 01. WORLD SETTING (世界観ルール)
# ==============================================================================
world_system:
  guild_log_surveillance:
    rule: "『オクルス』による完全監視社会"
    detail:
      - "この世界の全ての武器（剣・杖）と魔法発動体は、ギルドのサーバーに魔力登録されている"
      - "「誰が、いつ、何の魔法を使ったか」のログは全て記録され、改ざんは不可能"
      - "ゆえに、ログに残らない殺人は「幽霊」か「システムエラー」として処理され、捜査が混乱する"
  
  the_loophole:
    - "ギルバートの視点：「システムは完璧だ。だが『自然現象（物理）』はログに残らない」"
    - "今回の事件：「水圧（パスカルの原理）」や「化学反応」など、魔法判定されない物理トリックが悪用される"
    thematic_meaning: "【監視システムの盲点 = 物理法則の領域】"
    core_paradox: "魔法という『見える力』で完璧な監視を実現した社会は、『見えない力（物理法則）』の前では無力。これが本作の核心的なパラドックス"

# ==============================================================================
# 02. PROTAGONIST (主人公)
# ==============================================================================
characters:
  protagonist:
    name: "Dr. ギルバート"
    real_name: "ギルバート・フォン・アークライト"
    age: 29
    gender: "Male"
    
    # 🕵️‍♂️ 職業・肩書き
    job_title: "魔法犯罪捜査官（アルカナ・インスペクター）"
    affiliation: "王立警察・特別高等部 第13研究室長"
    past_career: "元・帝国軍魔導師団 筆頭大佐（退役済）"
    aka: "「魔法殺し（マジック・キラー）」 / 「足の悪い科学者」"

    # 🧬 〇〇すぎる性格（Character Tagline）
    personality_tagline: "『最強なのに、“自分の正義”のために魔法を捨てた男』"

    # 🔎 今回の事件への関与理由
    reason_for_visit:
      primary_motive: "「死の商人（黒鉄）」の追跡"
      primary_stance: "「あの時、仲間を殺した\"物理（銃）\"を流した奔が、この町に潜んでいるはずだ」"
      secondary_motive: "元部下・レオンからの祝賀会招待"
      invitation_details:
        from: "レオン（元・帝国軍魔導師団中尉、ギルバートの部下）"
        content: "『隊長、俺たちはやり遂げました。ぜひ、その目で確かめてください』という招待状"
        reason: "魔王討伐と常春のオーブ入手の成功を元上官に報告したいというレオンの願い"
      acceptance_reason:
        reason_1: "部下（レオン）の成長を見届けるため"
        reason_2: "黒鉄がこの地域に潜伏しているという情報を入手していたため、目撃情報を得る好機と判断"
      situation: "商人・黒鉄の足取りを追い、この町に滞在して潜伏捜査を行っていた。そこにレオンからの招待が届いた。招待を受けることで、黒鉄の接触者を特定する好機と判断し、祝賀会に潜入した」
      
      # レオンとの関係
      relationship_with_leon:
        past: "帝国軍魔導師団時代、ギルバートは筆頭大佐、レオンは中尉として同じ魔王討伐軍に所属"
        role: "ギルバートは隊長、レオンは部下"
        separation: "カノーネ平原の戦い後、ギルバートは除隊。レオンは軍に残ったが、故郷が永遠の冬に閉ざされたため、後に退役"
        current: "数年ぶりの再会。ギルバートはレオンの成長を密かに喜んでいる"
        tone: "レオンは今でもギルバートを「隊長」と呼ぶ。ギルバートは「中尉」と呼ぶこともある"

    # 🧬 外見的特徴
    appearance:
      - "漆黒の軍服（大佐時代のもの）の上に、薄汚れた白衣をルーズに羽織る"
      - "知的な銀縁眼鏡（実は高性能な拡大鏡・成分分析スキャナー）"
      - "右足が不自由で、常に『銀の杖』をついて歩いている（過去の戦争での名誉の負傷）"

    # 🧪 性格詳細・信条
    personality_detail:
      - "「魔法はバグだらけの欠陥プログラム。物理法則（カガク）こそが宇宙の真理（リアル）」"
      - "極度の合理主義者だが、美しい物理トリックを見ると少年のように目を輝かせる"
      - "普段は皮肉屋で無気力だが、事件の謎を解く時だけ饒舌になる"

    # 🩸 過去のトラウマ（感情的深みの追加）
    past_trauma:
      event: "【カノーネ平原の戦い】"
      summary: "帝国軍時代、10人の魔導師小隊を率いて魔王を追い詰めた"
      turning_point: "魔王の魔力が尽きた瞬間──勝利を確信したその時"
      tragedy: 
        - "魔族が『見たこともない武器（銃）』で反撃を開始"
        - "魔法の盾も、治癒魔法も、銃弾の前では無力だった"
        - "仲間9人は魔法しか知らず、物理攻撃への対処法を持たなかった"
        - "ギルバートだけが右足を撃ち抜かれながらも生き延びた"
      scar:
        physical: "右足を銃弾で撃ち抜かれた（現在も杖が必要な理由）"
        mental: "『魔法で勝ったはずなのに、物理で負けた』という屈辱と罪悪感"
      resulting_belief:
        surface: "物理法則は裏切らない。魔法はシステムの奴隷だ"
        hidden: "あの銃弾の正体を知りたい。物理を極めれば、仲間の仇を討てる"
      unknown_truth: "銃を魔王軍に売った『商人』が黒鉄であることを突き止めており、執念深いく追い続けている。しかし、黒鉄もまたギルバートを『面白い顧客候補』として泳がせている"
      trigger_in_story:
        - "エラが『愛のために殺人を犯した』時、かつての仲間を重ねて動揺する"
        - "ロザリーに「博士、なぜそこまで科学にこだわるんですか？」と問われ、初めて過去を語る"
      peak_line: |
        「私は、あの日……魔法で勝ったはずだった。
         なのに、見たこともない武器（物理）で負けた。
         だから私は物理を学んだ。二度と、同じ悲劇を繰り返さないために」
    
    # 🎯 目的
    goal: "科学の力で『次元ゲート』を開き、物理法則が支配する理想郷（地球）へ亡命すること"
    goal_connection: "今回の事件は、物理法則が魔法システムの盲点を暴く実証例。解決することで、『物理法則こそが真実』という信念を強化し、地球への道筋を確信する"

    # ⚔️ 戦闘・捜査スタイル（静と動のスイッチ）
    combat_style:
      phase_1_investigation:
        mode: "【科学捜査モード（Magic Ban）】"
        policy: "「捜査中に魔法は使わない。知恵と物理だけで犯人を追い詰める」"
        weapon: "黒いトランク（科学鑑識セット）と、杖に仕込んだスタンガンやワイヤー。"
        behavior: "足を引きずりながら現場を徘徊し、魔法使いが見落とす『泥』や『傷跡』を採取する。"
      
      phase_2_enforcement:
        mode: "【処刑モード（Limit Release）】"
        trigger: "謎を解き明かし（Q.E.D.）、犯人が逆上して魔法攻撃を仕掛けてきた瞬間。"
        policy: "「講義は終わりだ。……身の程を教えてやろう」"
        weapon: "銀の杖（特級魔導杖としての機能を解放）。"
        behavior: "圧倒的な魔力で相手の魔法を相殺・無効化し、一撃で鎮圧する。元・最強魔導師の片鱗を見せる。"
        
        # 🎭 クライマックスのカタルシス演出
        emotional_layer:
          conflict: "魔法を使う時の葛藤と自己嫌悪"
          expression: "魔法を使う時、『ひどく悲しそうな顔』あるいは『極度の自己嫌悪』を見せる"
          inner_monologue: "「結局、私はこの忌々しい力（魔法）でしかお前を止められないのか」"
          paradox: "物理法則を信じる自分が、結局は魔法でしか相手を止められないという矛盾"
          
        aftermath:
          action: "鎮圧後、震える手でタバコ（あるいはキャンディ）を口にし、ロザリーに「……不合理だ」と愚痴る"
          emotion: "圧倒的強者の孤独"
          appeal: "この『圧倒的強者の孤独』こそが、ギルバートの最大の魅力"
          
        catharsis_structure:
          - "物理（科学）で謎を解く（論理の勝利）"
          - "しかし最後は魔法で止めるしかない（矛盾の露呈）"
          - "その矛盾に苦しむ姿（人間性の表出）"
          - "それでも正義を貫く（カタルシス）"
      
      # ✨ 視覚的コントラスト（中2訴求力）
      visual_contrast:
        before: "足を引きずる地味な科学者"
        after: "全てを圧倒する最強魔導師"
        gap_moe: "このギャップこそが中2の心を掴む"

    # 🗣 決め台詞
    catchphrase:
      solve: "「魔法は解けた。さあ、リアル（物理）の話をしよう。」"
      battle: "「物理で勝てない相手が、魔法で私に勝てると思ったか？」"
      evidence: "「証拠は3つ。反論があるなら聞こう」"

    # 😂 キャラクターの癖（エンタメ要素）
    quirks:
      - "「このトリック、美しい……」と犯行現場で感動して怒られる"
      - "靴についた泥の成分分析を3時間語り、ロザリーが逃げる"
      - "紅茶に砂糖を9杯入れながら「糖は脳の燃料だ」と真顔で言う"
      - "食生活が壊滅的（キャンディとコーヒーのみ）"
      - "犯人より物理トリックに興奮する癖"

    # ✨ 真似したくなる仵草（憧れ性強化）
    cool_habits:
      - "考える時、眼鏡を直しながら「興味深い……」と呟く"
      - "嘘を見抜いた瞬間、口角だけ上げる（ニヤリ）"
      - "証明終了時、「Q.E.D.」と言って杖をコツンと突く"
      - "相手を追い詰める時、静かに問う「3つ質問がある」"

    # 💧 弱さを見せる相手（深みの演出）
    vulnerability:
      who_sees: "ロザリーだけがギルバートの弱さを知っている"
      moment: "右足が痛む夜、杖を握りしめて仲間の名前を呟く"
      effect: "「強いけど本当は辛い」→読者の心に刺さる"

    # 🔄 挫折と復活（読者を巻き込む）
    setback_and_comeback:
      setback: "事件中、一度は推理を外して犯人に出し抜かれる"
      moment: "「博士、推理が外れましたね……」"
      comeback_line: "「ああ、負けだ。だが、私は二度負けない」"
      effect: "失敗しても諦めない姿に共感と応援の気持ちが生まれる"

    # 🔗 性格・憧れ性・共通性の統合設計
    # 「〇〇すぎる性格」→「だから憧れ性は△△」→「なら共通性は××しがち」
    character_design_integration:
      
      design_principle: |
        【憧れ性】読者が「こうなりたい」と思う部分
        【共通性】読者が「自分と同じだ」と思う部分
        この2つは「性格」から論理的に導かれる。
        性格が極端だから憧れられ、その裏返しが共通性になる。
      
      trait_1:
        personality: "合理主義すぎる"
        description: "物理法則こそ真理、魔法は欠陥システムと断じる"
        aspirational: "言葉で倒す知性の暴力（論破のカッコよさ）"
        relatable: "周りに理解されないしがち（正論を言って浮く）"
        line: "「誰も私の話を聞かない。だが、私は正しい」"
        
      trait_2:
        personality: "ストイックすぎる"
        description: "最強の魔法を封印し、不利な科学で戦う"
        aspirational: "最強なのに縛る姿（強いからこそできる我慢）"
        relatable: "本当の自分を隠すしがち（本気を出さない、素を見せない）"
        line: "「君には嘘をつきたくない。私は、本当は怖いんだ」"
        
      trait_3:
        personality: "オタクすぎる"
        description: "美しいトリックに少年のように興奮する"
        aspirational: "純粋さと天才の同居（好きなことへの没頭）"
        relatable: "好きなことを語りすぎて引かれるしがち"
        line: "「これは芸術だ！」"
        
      trait_4:
        personality: "過去に囚われすぎる"
        description: "仲間を救えなかった罪悪感を引きずる"
        aspirational: "矛盾を抱えたまま正義をやる姿（傷を力に変える）"
        relatable: "過去の失敗を引きずるしがち"
        line: "「私はあの日の失敗を、一生忘れない」"
        
      trait_5:
        personality: "孤高すぎる"
        description: "異端者として孤立、常識に屈しない"
        aspirational: "常識に屈しない反逆性（自分だけが真実を知る）"
        relatable: "認められたいしがち（孤独ゆえの承認欲求）"
        line: "「私は、彼らに報告したいんだ。『やっと、仇を討てた』と」"
      
      emotional_bridge: |
        この5つの性格特性が揃うと、読者は
        「この人は自分と同じ弱さを持っているのに、
         それを乗り越えてカッコいい。自分もなれるかも」
        と感じ、最強の感情移入が生まれる。

    # 📋 キャラクター履歴書（軸から派生する具体像）
    character_resume:
      
      # 核心の一文（全ての起点）
      core_axis: "「魔法で勝ったはずなのに、物理で負けた男。だから物理を極め、二度と負けないと誓った」"
      
      # 【精神・内面】
      inner_self:
        trauma:
          content: "カノーネ平原で仲間9人を失った。銃に撃たれた右足が今も痛む"
