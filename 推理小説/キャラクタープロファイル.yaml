# ==============================================================================
# PROJECT: ウロボロス教会殺人事件
# SUBTITLE: ～魔法犯罪捜査官ギルバートの事件簿～
# TARGET: 2025年 中学2年生向け（エンタメミステリ / 異世界×科学捜査）
# ==============================================================================

# ==============================================================================
# 00. CORE THEME (核となるテーマ)
# ==============================================================================
core_theme:
  one_sentence: "『完璧に見える監視システムの盲点を、物理法則で暴く科学捜査官の物語』"
  editor_feedback: "『魔法という"完全監視システム"のバグを、"科学"という名の暴力（リアル）で暴く物語』"
  
  main_theme: "【監視社会の盲点と、物理法則の優位性】"
  sub_theme: 
    - "魔法という『見える力』に依存する社会の脆弱性"
    - "物理法則という『見えない力』こそが真実を暴く"
    - "システムの盲点が、善意すら悲劇に変える"
  
  motif: "【完璧なシステムの穴】"
  material: "【科学捜査 × 魔法世界 × 監視社会】"
  
  message: "「完璧に見えるシステムにも盲点がある。そして、その盲点を埋めるのは『科学（物理法則）』という普遍の真理だ」"
  
  appeal_point:
    - "逆転の構造：管理社会ディストピアに対し、現代日本の『当たり前の科学』が反逆の刃になる痛快さ"
    - "主人公のギャップ：最強の魔法使いなのに、あえて不自由な科学を使う縛りプレイ設定"
    - "ロジックとエモーションの両立：物理トリック（ロジック）の裏に魔法的な悲劇（エモーション）を隠す構成"

# ==============================================================================
# 01. WORLD SETTING (世界観ルール)
# ==============================================================================
world_system:
  guild_log_surveillance:
    rule: "『全知のギルド』による完全監視社会"
    detail:
      - "この世界の全ての武器（剣・杖）と魔法発動体は、ギルドのサーバーに魔力登録されている"
      - "「誰が、いつ、何の魔法を使ったか」のログは全て記録され、改ざんは不可能"
      - "ゆえに、ログに残らない殺人は「幽霊」か「システムエラー」として処理され、捜査が混乱する"
  
  the_loophole:
    - "ギルバートの視点：「システムは完璧だ。だが『自然現象（物理）』はログに残らない」"
    - "今回の事件：「水圧（パスカルの原理）」や「化学反応」など、魔法判定されない物理トリックが悪用される"
    thematic_meaning: "【監視システムの盲点 = 物理法則の領域】"
    core_paradox: "魔法という『見える力』で完璧な監視を実現した社会は、『見えない力（物理法則）』の前では無力。これが本作の核心的なパラドックス"

# ==============================================================================
# 02. PROTAGONIST (主人公)
# ==============================================================================
characters:
  protagonist:
    name: "Dr. ギルバート"
    real_name: "ギルバート・フォン・アークライト"
    age: 29
    gender: "Male"
    origin: "この世界の人間（※異世界転生者ではない）"
    
    # 🕵️‍♂️ 職業・肩書き
    job_title: "魔法犯罪捜査官（アルカナ・インスペクター）"
    affiliation: "王立警察・特別高等部 第13研究室長"
    past_career: "元・帝国軍魔導師団 筆頭大佐（退役済）"
    aka: "「魔法殺し（マジック・キラー）」 / 「足の悪い科学者」"

    # 🧬 〇〇すぎる性格（Character Tagline）
    personality_tagline: '『最強なのに、"自分の正義"のために魔法を捨てた男』'

    # 🔗 因果チェーン（性格→憧れ→共通性 / 性格→共通性→憧れ）
