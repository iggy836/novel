          reaction: "魔法で犯人を鎮圧した後、震える手でキャンディを口に入れ「不合理だ」と呟く"
        hidden_wish:
          content: "死んだ仲間に「仇を討った」と報告したい"
          reaction: "事件を解決した夜、研究室の窓から空を見上げ「見ていたか、お前たち」と独り言"
        fear:
          content: "また大切な人を失うこと。だから距離を置く"
          reaction: "ロザリーが危険な目に遭いそうになると、普段の冷静さを失い「下がれ！」と怒鳴る"
      
      # 【特徴・嗜好】
      traits_preferences:
        likes:
          content: "美しい物理トリック、論理的な構造、甘いもの"
          reaction: "犯行現場で「このトリック、美しい……」と感動し、ロザリーに呆れられる"
