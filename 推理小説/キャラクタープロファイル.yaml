        - "正しさの基準が周囲とズレる → 孤立しがち / 反発されがち"
        - "証明するまで信じてもらえない → 報われるまでが長くて苦しい"
        - "強く見せるほど弱音を吐けない → 一人で抱えがち"
      emotional_switches:
        - "『ログ』が人を裁く場面で、あえて逆を行く決断をする"
        - "真実を暴いた結果、誰かが傷つくと分かっていても引き受ける"

    # 📄 履歴書（キャラクターの軸 → 主人公のイメージと反射神経が湧くためのまとめ）
    resume:
      axis:
        statement: '「最強なのに、“自分の正義”のために魔法を捨てた男」'
        meaning:
          - "近道（魔法）を選べるのに選ばない"
          - "多数派の正しさ（ログ）より、自分の正義（物理的真実）を優先する"
          - "その選択が、尊敬（憧れ）と孤独（共通性）を同時に生む"

      mental_inner:
        creed:
          - "ログは『正しさ』を演じるだけ。真実は物理的証拠に宿る"
          - "魔法は欠陥プログラム。物理法則は裏切らない"
        decision_habit:
          - "現象を分解する（何が起きた→何が起こり得る→誰が成立させた）"
          - "感情より整合性。ただし『救えなかった過去』が絡むと一瞬揺れる"
        weak_point:
          - "正しい結論が誰かを壊しても止まれず、その自分を嫌悪する"
          - "正しい説明ほど人の心から遠ざかり、誤解されやすい"
        emotional_switch:
          on:
            - "ログで断罪される場面"
            - "科学（物理）が侮辱される瞬間"
            - "『美しいトリック』を見た瞬間"
          off:
            - "慰めや共感を求められた時（返し方が分からず黙る）"

      traits_preferences:
        loves:
          - "無駄がなく自然現象だけで成立する『美しい』物理トリック"
        hates:
          - "『みんながそう言うから』という判断（ログ盲信）"
        fun_mode:
          - "犯人より先に現象の設計図を描いて興奮する（助手に怒られて我に返る）"
        phrases_direction:
          - "「証拠は3つ。反論があるなら聞こう」"
          - "「魔法は解けた。さあ、リアル（物理）の話をしよう」"

