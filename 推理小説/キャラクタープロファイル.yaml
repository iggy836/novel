      route_1: "最強なのに正義で縛る（性格）。だから憧れ性は『不利でも逃げない矜持』。なら共通性は『空気に流される方が楽でも納得できず孤立しがち』。"
      route_2: "最強なのに正義で縛る（性格）。だから共通性は『正しさの多数派（ログ）に飲まれそうで苦しい』。なら憧れ性は『それでも自分で選んで立つ強さ』。"

    # 🌟 憧れ性（読者が「かっこいい」と感じるポイント）
    admiration_points:
      core: "強さそのものではなく、『強さの使い方を自分で選べる』姿への憧れ"
      because_of_personality:
        - "魔法を捨てる＝最強の近道を捨てる：不利を選べる強さ（矜持）"
        - "ログの正義に従わない：常識に屈しない反逆性"
        - "証拠と論理で決着：腕力ではなく知性で勝つ"
        - "矛盾を抱えて背負う：正義の代償まで引き受ける大人っぽさ"
      on_stage_in_story:
        - "捜査で魔法を使わない宣言（縛りの矜持）"
        - "ログより物理的証拠で真実へ到達（反逆と知性）"
        - "Q.E.D.後に圧倒するが、表情はどこか悲しい（強者の孤独）"

