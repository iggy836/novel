          - "世界のルールを変えたい：ログが支配する社会で「ログではなく物理」を標準にしたい（ギルバート流の新常識）。"
      personal:
        description: "心の穴を埋める・自分の物語を完結させる欲望"
        items:
          - "贖罪の欲望：エルドリア防衛戦の後悔から、「今度こそ救う／真実で弔う」ことで自分を許したい（peak_lineの核心）。"
          - "自己一貫性の欲望：最強の魔法使いなのに魔法を捨てる、という選択を「間違いじゃない」と証明し続けたい（信念の維持）。"
          - "亡命の欲望（明示されたゴール）：次元ゲートを開いて地球へ亡命したい（goal）。"
