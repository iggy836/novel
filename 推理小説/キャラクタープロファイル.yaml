        visual_core:
          - "軍服＋白衣＋銀縁眼鏡＝『武力』と『理性』を同時に背負う"
        body:
          - "右足が悪く杖が必要。現場では『ゆっくり、確実』に動く"
        daily_life:
          - "生活能力が低く、助手に支えられている（強者なのに日常が弱い）"
          - "集中すると食事を忘れる（キャンディ／コーヒー等で誤魔化す）"
        items:
          - "黒いトランク（科学鑑識セット）"
          - "銀の杖（歩行補助であり、最後の『暴力』の鍵でもある）"

      episodes:
        origin_wound:
          name: "エルドリア防衛戦"
          outline:
            - "仲間9人が『魔法しか知らず』全滅"
            - "自分だけが『物理的逃走経路』で生き延びた"
          conversion:
            - "同じ悲劇を繰り返さないため、捜査では魔法を禁じる"
            - "しかし最後は魔法で止めるしかなく、自己嫌悪が更新される"

      action_reaction:
        at_scene_entry:
          - "周囲の会話を遮って黙々と採取。質問されても一言で返し、手は止めない"
        when_log_is_absolute:
          - "皮肉で返し、すぐ証拠提示へ切り替える（『絶対、ね』）"
        when_trick_is_beautiful:
          - "一瞬だけ少年の顔→すぐ冷える（感動してはいけないと自制）"
        when_attacked_by_magic:
          - "表情が死ぬ→ため息→杖の『処刑モード』へ。勝った後に震える"
        when_goodwill_breaks_someone:
          - "優しい言葉は出ない代わりに、『救済としての真実』を渡す（論理で守る）"

    # 🧬 外見的特徴
    appearance:
      - "漆黒の軍服（大佐時代のもの）の上に、薄汚れた白衣をルーズに羽織る"
      - "知的な銀縁眼鏡（実は高性能な拡大鏡・成分分析スキャナー）"
      - "右足が不自由で、常に『銀の杖』をついて歩いている（過去の戦争での名誉の負傷）"

    # 🧪 性格詳細・信条
    personality_detail:
      - "「魔法はバグだらけの欠陥プログラム。物理法則（カガク）こそが宇宙の真理（リアル）」"
      - "極度の合理主義者だが、美しい物理トリックを見ると少年のように目を輝かせる"
      - "普段は皮肉屋で無気力だが、事件の謎を解く時だけ饒舌になる"

    # 🩸 過去のトラウマ（感情的深みの追加）
    past_trauma:
      event: "【エルドリア防衛戦】"
      summary: "帝国軍時代、10人の魔導師小隊を率いて魔獣の群れと戦った"
      tragedy: 
        - "敵の『魔力吸収結界』により、全員の魔法が無効化された"
        - "ギルバートだけが『物理的な逃走経路』を見つけて生き延びた"
        - "仲間9人は「魔法しか知らなかった」ために全滅"
      scar:
        physical: "右足を失いかけた（現在も杖が必要な理由）"
        mental: "『魔法だけを信じた仲間』を救えなかったトラウマ"
      resulting_belief:
        surface: "物理法則は裏切らない。魔法はシステムの奴隷だ"
        hidden: "自分だけが生き残った罪悪感を, 科学への没頭で埋めている"
        trigger_in_story:
          - "リゼットが『愛のために殺人を犯した』時, かつての仲間を重ねて動揺する"
          - "ロザリーに「博士, なぜそこまで科学にこだわるんですか？」と問われ, 初めて過去を語る"
      peak_line: |
        「私は、あの日……物理法則を知らなかった仲間を救えなかった。
         だから今度こそ、科学で真実を暴く。
         それが、死んだ彼らへの弔いだ」
    
    # 🎯 目的
    goal: "科学の力で『次元ゲート』を開き、物理法則が支配する理想郷（地球）へ亡命すること"
    goal_connection: "今回の事件は、物理法則が魔法システムの盲点を暴く実証例。解決することで、『物理法則こそが真実』という信念を強化し、地球への道筋を確信する"

    # 🧠 欲望（キャラクターを動かすエンジン）
    desires:
      social:
        description: "社会の中での地位・承認・影響に関する欲望"
        items:
          - "秩序への欲望：オクルス（全知のギルド／ログ絶対主義）の『裁き』を乗り越え、物理的証拠で“真実の裁き”を通用させたい（捜査官としての正義・制度への反逆）。"
