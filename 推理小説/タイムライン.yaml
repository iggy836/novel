      event: "リゼットの消滅"
      location: "極寒の故郷の丘"
      participants: ["リゼット", "勇者"]
      action: "リゼット、蘇生限界を迎え、勇者の腕の中で砂となる"
      final_magic: "消えゆく魔力で、丘全体に優しく暖かい『春風』を吹かせる"
      
    - time: "12:10"
      event: "エピローグ"
      location: "極寒の故郷の丘"
      participants: ["勇者", "ギルバート", "ロザリー", "ルシアン"]
