# ==============================================================================
# 犯行当日のタイムライン
# ==============================================================================
incident_day:
  morning:
    - time: "08:00"
      event: "リゼットの『永劫の帯留』が満充電に"
      location: "宿"
      participants: ["リゼット", "レオン"]
      detail: |
        宝石が鮮やかな黄色に輝き、黒革ベルトが完全展開（80cm）。
        レオンはリゼットがベルトを巻いている姿を見る。
        「そのベルト、よく似合ってるね」と声をかける。
      gem_color: "鮮やかな黄色（満充電100%）"
      belt_state: "黒革ベルト完全展開（80cm）"
      leon_memory: "この朝の輝く黄色と展開されたベルトを記憶している"
    
    - time: "09:00"
      event: "マリアが日常業務で聖水サーバーに水を充填"
      location: "教会内"
      participants: ["マリア"]
      magic_used: "『水充填』（生活魔法）"
      log_status: "記録されるが、攻撃判定されない"
      
  afternoon:
    - time: "14:00"
      event: "リゼットが教会を訪れる"
      location: "ウロボロス教会"
      participants: ["リゼット", "ヴァルダス"]
      purpose: "情事の約束"
      
  evening:
    - time: "18:00"
      event: "嵐が始まる"
      location: "一帯"
      weather: "激しい雷雨"
      effect: "音を消す効果（トリックの実行に最適）"
      
  night:
    - time: "18:00"
      event: "リゼットとヴァルダスの情事開始"
      location: "神官個室"
      participants: ["リゼット", "ヴァルダス"]
      detail: "ヴァルダスは強化魔法薬で酩酊・痛覚遮断状態。情事はSMプレイを伴う"
      note: "【犯行の2時間前】この時にリゼットは電池式の鞭でトリックを仕掛ける"
      
    - time: "18:00-18:20"
      event: "【犯行】リゼットが電池式の鞭を使用"
      location: "神官個室"
      participants: ["リゼット", "ヴァルダス"]
      action: "情事の最中、事前に電気を蓄えた『電池式の鞭』でヴァルダスの体に無数の電撃痕（熱傷様の火傷）を作る"
      detail: |
        SMプレイとして打擲を行い、ヴァルダスは快楽として受け取る。
        痛覚麻痺と薬の効果で、致命的な火傷に気づかない。
        電池式の鞭のため、リゼットの魔法は使用されず、ログに残らない。
      log_status: "電気魔法のログなし（事前蓄電のため）"
      note: "これが『魔法ログがないのに電撃痕がある』トリックの核心"
      
    - time: "18:25"
      event: "情事が終わり、ヴァルダスが眠りに落ちる"
      location: "神官個室"
      participants: ["ヴァルダス", "リゼット"]
      action: "ヴァルダスは満足と薬の影響で眠る（痛覚は鈍いまま、火傷に気づいていない）"
      log_status: "特記事項なし"
      
    - time: "18:30"
      event: "リゼットが部屋を出て立ち去る"
      location: "神官個室"
      participants: ["リゼット"]
      action: "鍵をあえて開けたままにする（侵入者説を作るため）"
      note: "以後、死亡時刻まで『人前にいる』完璧なアリバイを作りに行く"
      
    - time: "19:40"
      event: "就寝前の火の管理（暖房の炉）"
      location: "教会内（炉のある部屋）"
      participants: ["マリア"]
      action: "火かき棒で炭をならし、火の始末をする（いつもの当番）"
      log_status: "魔法ログではなく、作業としてしか残らない（証言ベース）"
      note: "警察はこの『火かき棒を扱える機会』を重視する"
      
    - time: "19:50"
      event: "マリアが毎晩の日課として『浄め（清め）』を実施"
      location: "神官個室"
      participants: ["マリア"]
      action: "就寝前の儀式として部屋と寝具・祭具を清める"
      log_status: "儀式／支援魔法として記録（攻撃判定は出にくい）"
      note: "警察はこの時間帯に『切り傷が付いた』と推定する"

    - time: "19:00-20:40"
      event: "リゼットが共同スペースで複数人に目撃される"
      location: "教会内（礼拝堂／控室／食堂）"
      participants: ["リゼット", "教会関係者", "レオン"]
      action: "祝賀会の片付け、嵐への備え（祈り／手伝い）に参加し、継続的に複数人に目撃される"
      note: "【完璧なアリバイ】死亡推定時刻（20:40-20:43）に現場へ戻れないことが証明される"
      
      leon_observation_critical: |
        【レオンの気づき】
        時刻：19:30頃
        
        レオンはリゼットの腰元を見て、ハッとする。
        
        朝の記憶：
        - 宝石は鮮やかな黄色に輝いていた
        - ベルトが完全に展開されていた（80cm）
        
        現在の状態：
        - 宝石が真っ黒になっている（光を失った）
        - ベルトが消えている
        
        レオン（内心）：
        「……！ 宝石が、黒に戻ってる……
        朝はあんなに明るく輝いていたのに。
        それに、ベルトも消えてる……
        
        まるで、光を使い果たしたみたいに……
        何があった？ 何に使ったんだ……？」
        
        レオンは神父の電撃痕を思い出し、顔が青ざめる。
        しかし、彼は何も言わず、黙っている。
      
      gem_color_change: "黄色（満充電） → 黒（空）"
      belt_state_change: "展開（80cm） → 消失（格納）"

    - time: "20:40"
      event: "強化魔法の効果が切れ、痛覚が戻る"
      location: "神官個室"
      participants: ["ヴァルダス"]
      reaction: "激痛に襲われ、絶叫して救助を呼ぶ"
      note: "【実際の死亡時刻直前】2時間前の電撃痕が致命傷となる"
      
    - time: "20:42"
      event: "マリアが絶叫を聞いて駆けつける"
      location: "離れの小屋 → 神官個室"
      participants: ["マリア"]
      action: "部屋に入室、瀕死のヴァルダスを発見"
      
    - time: "20:43"
      event: "マリアが回復魔法を使用"
      location: "神官個室"
      participants: ["マリア", "ヴァルダス"]
      action: "善意で『回復魔法』をかける"
      result: "アンデッド化していたヴァルダスにとって回復は「猛毒（聖なる炎）」となり、トドメを刺す"
      log_status: "回復魔法はログに記録される（マリアが容疑者となる）"
      
    - time: "20:45"
      event: "事件発覚"
      location: "ウロボロス教会"
      participants: ["マリア", "その他の教会関係者"]
      action: "マリアが事件を報告"

