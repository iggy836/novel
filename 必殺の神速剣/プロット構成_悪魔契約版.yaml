  - episode_number: 3
    title: 第三話「荒野の襲撃」
    word_count_target: 3000文字以上
    status: 🔄 要改稿（悪魔契約設定追加）
    
    改稿内容:
      場面:
        - 大賢者バルタザールの護衛任務
        - 国境付近の古代遺跡へ向かう
      
      展開:
        - バルタザールがルシアンを「腐臭がする」と嫌悪
        - ハヤトがルシアンを擁護
        - オークの群れに襲撃される
        - ハヤトが神速で圧倒
        - 地面が陥没してハヤトが負傷
        - ルシアンが助ける
      
      重要な変更点:
        - バルタザールの「臭い」は悪魔の気配を感じている
        - 地面の陥没はルシアンの魔法（悪魔の力）
        - ルシアンとバルタザールの対決シーンは削除
        - 悪魔の存在は一切明かさない
      
      伏線:
        - バルタザールの警告（ルシアンの本質を見抜いている）
        - 不自然な地面の陥没
        - ルシアンの「お前がいなくなったら困る」発言
      
      注意点:
        - 悪魔については完全に隠す
        - ルシアンの魔法は「風を操る程度」と思わせる
        - 読者にはまだ「嫉妬深い親友」程度の印象

  - episode_number: 4
    title: 第四話「裏切りの真実」
    word_count_target: 3000文字以上
    status: 🔄 要改稿（悪魔契約設定追加）
    
    改稿内容:
      場面:
        - 古代遺跡到着、結界の張り直しポイント
        - 夕暮れの荒野
      
      展開:
        1. バルタザールが結界を張り直そうとする
        2. ルシアンがバルタザールを背後から斬りつける
        3. 結界が弱まり、悪魔が出現
        4. ハヤト困惑「ルシアン、何をしている！」
        5. 悪魔とルシアンが会話「約束通り、大賢者を連れてきた」
        6. ハヤト「悪魔に操られているのか！目を覚ませ！」
        7. ルシアンが悪魔を一刀両断で殺す
        8. ハヤト驚愕
        9. ルシアンの告白:
           - 悪魔と契約したのは自分の意志
           - ハヤトを憎んでいた
           - ハヤトより強くなるために悪魔を利用した
           - 今の自分はハヤトより強い
           - 勝負しろ
        10. これまでの「事故」も全てルシアンの仕業だったと明かす
      
      重要シーン:
        - ルシアンが悪魔を殺すシーン（悪魔すら道具だった）
        - 「お前を超えるために、悪魔すら利用した」
        - 「今の俺は、お前より強い」
      
      テーマ:
        - 嫉妬が悪魔をも利用する狂気
        - 友情の完全な崩壊
        - ルシアンの支配欲と劣等感

  - episode_number: 5
    title: 第五話「神速の決着」
    word_count_target: 3000文字以上
    status: 🔄 要改稿（悪魔契約設定追加）
    
    改稿内容:
      展開:
        - ハヤトの絶望と葛藤
        - ルシアンが「コイン早斬り」を提案
        - ハヤトが受ける
        - 決闘開始
        - ルシアンがフライング（呼吸を止める）
        - ハヤトが全てを諦めた瞬間、真の神速に到達
        - 「お前の癖、分かってたんだよ。呼吸を止めるだろ？」
        - ハヤトの一撃でルシアンを倒す
      
      変更点:
        - ルシアンは悪魔の力を使おうとするが、ハヤトの神速には届かない
        - 「悪魔の力でも、お前には勝てなかった」というルシアンの最期の言葉
      
      テーマ:
        - 真の才能 vs 借り物の力
        - 執着からの解放
        - 純粋な速さの勝利

  - episode_number: 6
    title: 最終話「呪いの残滓」
    word_count_target: 3000文字以上
    status: 🔄 要改稿（悪魔契約設定追加）
    
    改稿内容:
      展開:
        - ルシアンの死
        - 懐から木の飾りが転がり落ちる
        - ボロボロで爪痕・歯型だらけ
        - バルタザールの解説:
          - ルシアンは悪魔と契約していた
          - 結界を弱めるのが目的だった
          - だが結局、悪魔すら裏切った
        - ハヤトは何も感じない（虚無）
        - 「誓い」は「呪い」に変わった
        - 魔王討伐の旅へ
      
      追加要素:
        - 結界が弱まったことで王都が危機に
        - バルタザールが急いで戻る必要がある
        - ハヤトは一人、魔境へ向かう
      
      テーマ:
        - 執着の狂気
        - 喪失後の虚無
        - 新たな旅立ち

