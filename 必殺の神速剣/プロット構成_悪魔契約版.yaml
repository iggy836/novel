# 必殺の魔法 - プロット構成（悪魔契約版）

# 全体構造
story_structure:
  title: 必殺の魔法
  genre: ダークファンタジー・裏切りサスペンス
  total_episodes: 6
  
  三幕構成:
    第一幕_Setup: 
      episodes: [第一話]
      目的: 世界観とキャラクター関係の提示
    
    第二幕_Confrontation:
      episodes: [第二話, 第三話]
      目的: 不穏な伏線の積み重ね（ネタバレなし）
    
    第三幕_Resolution:
      episodes: [第四話, 第五話, 最終話]
      目的: 悪魔契約の真相、裏切りの暴露、決着

# 新設定：悪魔契約システム
demon_contract_system:
  契約者: ルシアン
  契約内容:
    - ルシアンは悪魔と契約し、ハヤトを超える力を得た
    - 代償: 大賢者バルタザールを悪魔に差し出す
    - 契約の動機: ハヤトへの嫉妬、自分が上だと証明したい
  
  大賢者の役割:
    - 王都に防御結界を張っている重要人物
    - 定期的に結界を張り直す必要がある
    - 結界が弱まると魔物が侵入する
  
  ルシアンの計画:
    - 結界を張り直すタイミングで大賢者を襲撃
    - 結界を弱め、悪魔に大賢者を引き渡す
    - 悪魔の力でハヤトを倒す

# エピソード詳細

episodes:
  - episode_number: 1
    title: 第一話「運命の決闘」
    word_count_target: 3000文字以上
    status: ✅ 完成（改稿版）
    
    内容:
      - 騎士選抜試験決勝戦（ハヤト vs ルシアン）
      - ハヤトが優勢だが突風で足を滑らせ敗北
      - ルシアンの異様な反応（幽霊を見たように震える）
      - ルシアンの冷たい掌
    
    伏線:
      - 突風（ルシアンの風魔法？悪魔の力？）
      - ルシアンの異常な反応
      - 冷たく湿った掌
    
    注意点:
      - 悪魔契約については一切触れない
      - ルシアンの本性は隠す

  - episode_number: 2
    title: 第二話「神速の刃」
    word_count_target: 3000文字以上
    status: ✅ 完成（改稿版）
    
    内容:
      - 一年後、遊撃隊員として活動
      - 木の剣飾りの紛失
      - コイン早斬り勝負（ルシアンのフライング、ハヤトが神速で防ぐ）
      - 「呼吸を止める癖」の指摘
      - ルシアン視点シーン（木の飾りを握りしめる）
    
    伏線:
      - 木の飾りはルシアンが盗んだ
      - ルシアンの殺気
      - 呼吸を止める癖（後の決闘で重要）
    
    注意点:
      - 悪魔契約については一切触れない
