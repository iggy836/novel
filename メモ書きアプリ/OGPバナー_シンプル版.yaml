title: "A4メモ書きタイマー OGPバナー（シンプルアイコン版）"
description: "SNS共有用のシンプルでアイコン的なOGP画像デザイン"
aspect_ratio: "1200x630"
style: "ミニマル、フラットデザイン、アイコン風、モダン"

