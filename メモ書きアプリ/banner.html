<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
            font-family: "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
            color: #2c3e50;
            overflow: hidden;
        }

        .title {
            font-size: 64px;
            font-weight: 800;
            margin-bottom: 20px;
            letter-spacing: 0.05em;
        }

        .subtitle {
            font-size: 28px;
            color: #7f8c8d;
            margin-bottom: 60px;
            font-weight: 500;
        }

        .icon-container {
            position: relative;
            width: 280px;
            height: 280px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }

        .timer-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 24px solid #f0f0f0;
            box-sizing: border-box;
        }

        .timer-progress {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 24px solid #3498db;
            border-left-color: transparent;
            border-bottom-color: transparent;
            box-sizing: border-box;
            transform: rotate(-45deg);
        }

        .timer-number {
            font-size: 100px;
            font-weight: bold;
            color: #2c3e50;
            z-index: 10;
        }

        .timer-unit {
            font-size: 32px;
            color: #7f8c8d;
            margin-left: 8px;
            font-weight: normal;
        }

        /* 簡易的なA4アイコン */
        .a4-icon {
            position: absolute;
            right: -100px;
            bottom: 0;
            width: 100px;
            height: 140px;
            background: white;
            border: 2px solid #ecf0f1;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 12px;
            transform: rotate(10deg);
        }

        .line {
            width: 60%;
            height: 4px;
            background: #dfe6e9;
            border-radius: 2px;
        }

        .logo-mark {
            position: absolute;
            bottom: 30px;
            font-size: 16px;
            color: #bdc3c7;
        }
    </style>
</head>

<body>
    <div class="title">A4メモ書きタイマー</div>
    <div class="subtitle">AI時代の思考力を、毎朝1分で鍛える</div>

    <div class="icon-container">
        <div class="timer-ring"></div>
        <div class="timer-progress"></div>
        <div class="timer-number">60<span class="timer-unit">秒</span></div>

        <div class="a4-icon">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>

</body>

</html>
