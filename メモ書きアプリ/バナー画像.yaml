title: "A4メモ書きタイマー SNSバナー"
description: "AI時代の思考力を鍛える、ゼロ秒思考メソッドアプリのSNS宣伝用バナー画像（1画面統合デザイン）"
aspect_ratio: "1200x630"  # OGP推奨サイズ
layout: "1画面統合"
style: "モダン、ミニマル、ビジネス向け、クリーンなデザイン"

scene:
  background:
    color: "白からライトグレーへの微細なグラデーション"
    atmosphere: "明るく清潔感のある空間"
  
  composition:
    description: "デスクの上から見下ろした俯瞰視点。左側にスマホ、右側にA4用紙とペンを持つ手"
    perspective: "やや斜め上から見下ろす角度"
  
  main_elements:
    - element: "スマートフォン"
      position: "画面左側、デスク上に置かれている"
      description: "スマホ画面にアプリのUIが表示されている"
      detail: |
        - 画面上部: 「A4メモ書きタイマー」のタイトル
        - 中央: 大きな円形タイマー（60秒表示、青いプログレスリング）
        - 問い表示: 「今日、絶対に達成したいたった一つの成果は？」
        - 下部: 「📤 共有」「次の問題へ」ボタン
      size: "実物大に近いサイズ感"
      angle: "やや斜めに配置"
      shadow: "柔らかいドロップシャドウ"
    
    - element: "A4用紙"
      position: "画面右側、デスク上に置かれている"
      description: "白いA4用紙（横向き・ランドスケープ）に手書きでメモが書かれている"
      orientation: "横向き（ランドスケープ）"
      detail: |
        - 紙の左上: 日付（2026/01/01）と問いのタイトル
        - 本文: 横書きで箇条書き、思考が書き出されている（4-5行）
        - 装飾: 矢印、下線、丸囲みなどの手書き装飾
        - 文字: 読めないレベルのラフな手書き風フォント
        - レイアウト: 横長の紙面を活かした配置
      angle: "スマホと対になるように斜めに配置"
      shadow: "リアルな紙の影"
    
    - element: "手とペン"
      position: "A4用紙の右下"
      description: "右手がペンを持ち、紙に書いている途中"
      detail: |
        - 手: 自然な角度で紙に向かっている
        - ペン: 黒いボールペン、紙に触れている
        - 動き: 書いている最中の躍動感
      style: "リアルで親しみやすい描写"
    
    - element: "デスク"
      position: "背景全体"
      description: "シンプルな木製またはホワイトのデスク"
      texture: "微細な木目またはマットな質感"
      color: "ナチュラルな明るい色"
  
  text_overlay:
    - element: "メインタイトル"
      text: "A4メモ書きタイマー"
      position: "画面上部中央"
      font: "太めのゴシック体、クリーンでモダン"
      size: "大きく目立つサイズ（48-56px相当）"
      color: "#2c3e50"
      background: "半透明の白背景で視認性を確保"
    
    - element: "キャッチフレーズ"
      text: "AI時代の思考力を、毎朝1分で鍛える"
      position: "タイトルの下"
      font: "やや細めのゴシック体"
      size: "中サイズ（24-28px相当）"
      color: "#7f8c8d"
      background: "半透明の白背景"
    
    - element: "ラベル（アプリ）"
      position: "スマホの上または近く"
      font: "シンプルなゴシック体"
      size: "小サイズ（16-18px相当）"
      color: "#95a5a6"
    
    - element: "ラベル（メモ書き）"
      position: "A4用紙の上または近く"
      font: "シンプルなゴシック体"
      size: "小サイズ（16-18px相当）"
      color: "#95a5a6"

color_palette:
  primary: "#3498db"  # ブルー（アプリUI）
  secondary: "#2c3e50"  # ダークグレー（テキスト）
  accent: "#00b894"  # グリーン（アクセント）
  neutral: "#ecf0f1"  # ライトグレー（背景）
  paper: "#ffffff"  # 紙の白
  desk: "#f5f5f5"  # デスクの色
  text: "#2c3e50"  # メインテキスト

mood: "洗練された、プロフェッショナル、実用的、親しみやすい、モダン"

target_audience: "ビジネスパーソン、自己成長に関心がある人、生産性を高めたい人"

key_message: "デジタル（アプリ）とアナログ（紙）の融合で思考を深める"

visual_concept: |
  デスクの上でスマホアプリを見ながら、実際にA4用紙にメモを書いている
  「使用シーン」を1枚の画像で表現。
  左側のデジタル（スマホ）と右側のアナログ（紙とペン）が
  自然に共存している様子を俯瞰視点で捉える。

