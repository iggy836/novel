  prompt_english: |
    A solemn and emotional light novel illustration depicting a hospital scene in a fantasy medieval setting.
    
    COMPOSITION:
    Side view (profile angle) of a military infirmary room, medium shot focusing on three figures around a medical bed.
    
    CENTER - The Fallen Hero (Vermillion):
    - A muscular man in his 40s lying on a simple medical bed
    - Short reddish-brown hair, battle-scarred physique
    - Face pale and gaunt, eyes closed in pained sleep
    - Expression showing suppressed agony even in unconsciousness
    - RIGHT ARM: Heavily bandaged from fingertips to shoulder
      * Multiple layers of white bandages wrapped thickly
      * Arm positioned carefully on the bed
      * Suggests severe burn injury underneath
    - Covered with a simple white sheet up to chest
    - The legendary "Flame Lion" reduced to this fragile state
    
    RIGHT SIDE - Aqua (Loyal Subordinate):
    - Young knight in early 20s, standing at attention beside the bed
    - Short blue hair, earnest features
    - Wearing Knight Order uniform (blue and white)
    - Standing rigidly at attention, but:
      * Shoulders trembling slightly
      * Fists clenched tightly at sides
      * Head bowed, looking down at commander
    - Expression: Deep sorrow mixed with growing suspicion
    - Body language conveys helplessness and suppressed anger
    - Positioned in right third of frame
    
    LEFT SIDE - Military Doctor:
    - Older man in 50s wearing white medical coat
    - Tired, concerned expression
    - Deep furrow between eyebrows
    - Standing on left side of bed, examining Vermillion
    - Holding a medical chart
    - Posture suggests delivering difficult news
    
    BACKGROUND:
    - Clean but austere military infirmary
    - Large window on back wall letting in soft, diffused daylight
    - Shelves with medical supplies and potions
    - Magic circle diagrams for healing spells on the wall
    - Medical instruments on a side table
    - Overall atmosphere: institutional, sterile, melancholic
    
    LIGHTING:
    - Soft natural light from window (not harsh)
    - Creates gentle illumination on the scene
    - Vermillion's face partially in shadow
    - Aqua backlit, creating slight silhouette effect
    - Overall lighting is subdued, matching somber mood
    - Bandages catch light, emphasizing their presence
    
    COLOR PALETTE:
    - Dominant: Clean whites (bandages, sheets, medical coat)
    - Accent: Blues (Aqua's uniform, shadows)
    - Neutral: Grays (walls, medical equipment)
    - Warm: Pale yellows (window light)
    - Skin tones: Pale, sickly (Vermillion), concerned (Aqua, doctor)
    
    DEPTH OF FIELD:
    - Slight depth with background slightly softer
    - Main focus: The bandaged arm and character expressions
    - Window and shelves: Clear but secondary
    
    EMOTIONAL BEATS:
    - Vermillion: Tragic hero fallen, physical suffering
    - Aqua: Grief, anger, beginning of doubt
    - Doctor: Heavy burden of truth
    - Overall scene: The cost of unexplained disaster
    
    SYMBOLISM:
    - Bandaged arm = Irreparable damage, career destroyed
    - Window light = Faint hope amid despair
    - Aqua's clenched fists = Suppressed rage and powerlessness
    - Vermillion's pallor = The extinguished "Flame Lion"
    - Medical setting = Attempt to heal what cannot be healed
    
    MOOD: Solemn, mournful, quietly devastating, seeds of doubt
    
    NARRATIVE PURPOSE:
    - Show the severity of Vermillion's injury
    - Establish Aqua's emotional investment and growing suspicion
    - Create sympathy for the victim
    - Set up the injustice of the false accusation
    
    STYLE: Light novel illustration, semi-realistic anime art style, emotionally restrained but impactful, focus on character expressions and body language
    
    TECHNICAL DETAILS:
    - Clear attention to medical details (bandages, hospital setting)
    - Character expressions must convey complex emotions
    - Lighting creates appropriate somber atmosphere
    - Composition balanced but emphasizes Vermillion's condition
    
    CRITICAL ELEMENTS:
    - Vermillion's heavily bandaged right arm must be prominent
    - Aqua's clenched fists and trembling shoulders are key
    - Doctor's concerned expression hints at his suspicions
    - Overall tone: Quiet tragedy, not melodrama
