title: "第1章（第4話）「孤立無援の職人」挿絵プロット"
concept: "シリアスなアニメ調、重厚な雰囲気、劇的なライティング"

scenes:
  - id: ill_01_01
    title: "信じる眼差し"
    context: "弟子たちが去り、孤立したグラナイト。しかし、見習いのペリドットだけは残り、彼を信じると告げる。"
    characters:
      - name: グラナイト
        appearance: "32歳男性、無精髭、頑固な職人顔、作業着、少し驚いた表情"
      - name: ペリドット
        appearance: "10代後半女性、緑色の髪（ツインテール）、作業着、小柄だが意志の強い瞳"
    composition:
      camera_angle: "ローアングルまたはアイレベル"
      focus: "ペリドットの真剣な表情と、それを見下ろすグラナイトの背中"
      background: "薄暗い工房、削りかけの杖、散らかった作業台、窓から差し込む夕日または斜光が二人を照らす"
    mood: "感動的、希望、静寂の中の熱意"
    lighting: "逆光気味、コントラスト強め。ペリドットの瞳にハイライトを入れる"
    remarks: "社会的な孤立の中で、唯一の味方であることを強調するエモーショナルなシーン。"

  - id: ill_01_02
    title: "白亜の拒絶"
    context: "王立工房の門前で門前払いされたグラナイト。見上げる巨大な白い建物と、窓から見下ろす幼馴染のネルル。"
    characters:
      - name: グラナイト
        appearance: "悔しそうな表情、拳を握りしめる、小さく描かれる（圧倒的無力感）"
      - name: ネルル
        appearance: "32歳女性、銀髪、王立工房の制服、遠くの窓から無表情（または複雑な表情）で見下ろす"
    composition:
      camera_angle: "極端なローアングル（グラナイトの足元からタワーを見上げる構図）"
      focus: "圧倒的な巨大建造物と言葉を失うグラナイト"
      background: "王立工房の白亜の巨塔、突き放すような空"
    mood: "絶望感、圧倒的な権力差、隔絶"
    lighting: "冷たい自然光、建物の白さが眩しく威圧的。建物の影がグラナイトに落ちている"
    remarks: "「物理的な壁」と「心の壁」を視覚化する。ネルルは小さくても存在感を持たせる。"

  - id: ill_01_03
    title: "虚無の英雄"
    context: "病室でのバーミリオンとの対面。かつての豪快さは消え、包帯だらけの姿で虚空を見つめる。"
    characters:
      - name: グラナイト
        appearance: "痛々しいものを見る目、立ち尽くす背中"
      - name: バーミリオン
        appearance: "全身（特に右腕）に分厚い包帯、ベッドに横たわる、生気のない目、ゲッソリしている"
    composition:
      camera_angle: "俯瞰（ベッドのバーミリオンを見下ろす）"
      focus: "バーミリオンの虚ろな目と、動かない右腕"
      background: "無機質な白い病室、医療器具、消毒液の冷たさを感じさせる白"
    mood: "悲劇的、虚無、静謐な絶望"
    lighting: "窓からの白い光が強すぎて、逆に影を濃く落とす（白飛びと黒潰れ）"
    remarks: "怒りではなく「諦め」を描くことで、事態の深刻さと修復不可能性を表現する。"
