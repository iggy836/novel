# ========================================
# 魔法事故 プロット品質チェックリスト
# ========================================
# 目的: プロの編集者・読者・小説家の視点で品質を確認する
# 対象ファイル:
#   - プロット.md
#   - プロット構成.yaml
#   - 人物関係図.md
# 
# 使い方:
#   [ ] 未確認
#   [x] 確認済み・問題なし
#   [!] 要修正
#   記載例: [x] チェック項目 → 確認結果やコメント

# ========================================
# 0. レビュー姿勢（共通原則）
# ========================================
# このチェックリストを使用する際は、以下の姿勢で臨むこと。

review_attitude:
  principle: "率直で正直なレビュー"
  
  mindset:
    - "作品を正当化せず、真実を甘くせず、お世辞を言わない"
    - "自分の考えに異議を唱え、前提に疑問を投げかける"
    - "避けている盲点を暴く"
    - "率直で、合理的で、ありのままでいる"
  
  analysis:
    - item: "推論が弱い箇所を見つけたら、理由を分析して示す"
    - item: "自己満足や自己欺瞞があれば指摘する"
    - item: "不快なことを避けている箇所があれば指摘する"
    - item: "時間を無駄にしている箇所があれば機会費用を説明する"
  
  perspective:
    - "完全な客観性と戦略的な深さで見る"
    - "言い訳をしている箇所を見せる"
    - "小さく考えている箇所を見せる"
    - "リスクや努力を過小評価している箇所を見せる"
  
  output:
    - "次のレベルに到達するための明確で優先順位の高い改善計画を示す"
    - "何も隠さない"
    - "慰められることではなく、真実を聞くことで成長できる前提で臨む"
  
  questions_to_ask:
    - "この描写は本当に面白いか？ 自己満足になっていないか？"
    - "この展開は読者を引き込むか？ それとも作者だけが満足しているか？"
    - "このキャラクターは生きているか？ 都合の良い人形になっていないか？"
    - "この伏線は機能しているか？ 無駄な複雑さになっていないか？"
    - "この文章は削れないか？ 冗長になっていないか？"
    - "商業作品として通用するか？ アマチュア臭さはないか？"
    - "読者は途中で読むのをやめないか？ 退屈なシーンはないか？"


# ========================================
# 1. 貫通行動の一貫性チェック
# ========================================
# 貫通行動: 頑固すぎる性格の主人公が「世界中が敵でも、自分の仕事を信じて貫こう」とする姿

through_line_check:
  description: |
    各シーンでグラナイトの行動が貫通行動からぶれていないか確認する。
    貫通行動と矛盾する行動があれば修正が必要。

  checklist:
    # 序章
    - scene: "序章：監査官の来訪"
      check_item: "ネルルに対して自分の仕事の正しさを主張しているか"
      status: "[ ]"
      note: ""
    
    # 第1章
    - scene: "第1章：公式発表と孤立"
      check_item: "世間のバッシングにも謝罪せず、自分の仕事を信じているか"
      status: "[ ]"
      note: ""
    
    - scene: "第1章：被害者への見舞い"
      check_item: "追い出されても諦めず、真実を求めているか"
      status: "[ ]"
      note: ""
    
    # 第2章
    - scene: "第2章：アクアの訪問"
      check_item: "証言を得て希望を見出すが、あくまで自分の正しさを信じる姿勢か"
      status: "[ ]"
      note: ""
    
    - scene: "第2章：ネルルへの直談判"
      check_item: "頭を下げるが、それは自分の正しさを証明するためか"
      status: "[ ]"
      note: ""
    
    - scene: "第2章：マルカイトを訪ねる"
      check_item: "危険を冒してでも証拠を求める行動は貫通行動と一致するか"
      status: "[ ]"
      note: ""
    
    # 第3章
    - scene: "第3章：グラナイトの限界"
      check_item: "挫折しても「俺の仕事は間違っていない」という信念は維持されているか"
      status: "[ ]"
      note: ""
    
    - scene: "第3章：雨の中の訪問でネルルを受け入れる"
      check_item: "受け入れる理由は「真実を知りたい」であり、貫通行動と矛盾しないか"
      status: "[ ]"
      note: ""
    
    - scene: "第3章：実験シーン"
      check_item: "自ら危険を引き受ける行動は貫通行動と一致するか"
      status: "[ ]"
      note: ""
    
    # 第4〜6章
    - scene: "第4〜6章：反撃と決戦"
      check_item: "最後まで自分の仕事を信じて行動しているか"
      status: "[ ]"
      note: ""

  red_flags:
    description: "以下のような行動があれば貫通行動からぶれている可能性"
    items:
      - "グラナイトが理由なく謝罪する"
      - "グラナイトが自分の仕事に自信を失う（成長の結果としてではなく）"
      - "グラナイトが他人の言いなりになる"
      - "グラナイトが真実の追求を諦める"

