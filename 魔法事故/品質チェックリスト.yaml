# ========================================

structure_check:
  description: |
    起承転結の構造が適切に機能しているかチェックする。
    各パートが役割を果たしているか確認。

  # ----------------------------------------
  # 起（序章）
  # ----------------------------------------
  ki_check:
    section: "起（序章）"
    purpose: "観客・読者を物語に引き込む"
    
    checklist:
      - item: "観客・読者を引き込めているか"
        status: "[ ]"
        note: "冒頭の戦闘シーン、事故の衝撃で興味を引けるか"
      
      - item: "天地人が紹介されているか"
        description: |
          天：時代背景・世界観（魔法が存在する世界、王国、騎士団）
          地：場所（王都、下町、工房）
          人：主要人物（グラナイト、ネルル、バーミリオン）
        status: "[ ]"
        note: ""
      
      - item: "転で訴えるテーマに対するアンチテーゼが紹介されているか"
        description: |
          テーマ：「職人の矜持」「信じる力」
          アンチテーゼ：「組織の隠蔽体質」「量産体制の歪み」「責任転嫁」
        status: "[ ]"
        note: ""
      
      - item: "主人公の目的が紹介されているか"
        description: |
          グラナイトの目的：「自分の仕事は間違っていないと証明する」
        status: "[ ]"
        note: ""

  # ----------------------------------------
  # 承（第1章〜第5章）
  # ----------------------------------------
  sho_check:
    section: "承（第1章〜第5章）"
    purpose: "物語を展開させ、読者をハラハラドキドキさせる"
    
    checklist:
      - item: "読者がハラハラドキドキするか"
        status: "[ ]"
        note: "調査の困難、証拠隠滅、時間制限（式典まで3日）"
      
      - item: "障害をぶつけているか"
        description: |
          - 世間のバッシング
          - 証拠の隠滅
          - シナバーの妨害
          - 式典までの時間制限
          - 3000本の杖を整備する不可能な任務
        status: "[ ]"
        note: ""
      
      - item: "主人公は葛藤しているか"
        description: |
          - 一人でやるか、助けを求めるか
          - 頭を下げることへの抵抗
          - ネルルへの複雑な感情
        status: "[ ]"
        note: ""
      
      - item: "主人公は問題を乗り越えているか"
        description: |
          - マルカイトに頭を下げる（成長）
          - チームで協力する（変化）
          - 不眠不休で3000本の杖を整備（達成）
        status: "[ ]"
        note: ""

  # ----------------------------------------
  # 転（第6章）
  # ----------------------------------------
  ten_check:
    section: "転（第6章）"
    purpose: "読者の胸を打つクライマックス"
    
    checklist:
      - item: "読者の胸を打つか"
        status: "[ ]"
        note: "花火が暴発しない瞬間、シナバー追い詰め、オブシディアン戦"
      
      - item: "主人公の変化・成長する姿が描かれているか"
        description: |
          - 「一人じゃ無理だ」と認めた
          - 仲間と協力して不可能を可能にした
          - 父の言葉「物作りは一人じゃできねえ」を理解した
        status: "[ ]"
        note: ""
      
      - item: "主人公の姿を通して訴えたいテーマが読者に伝わっているか"
        description: |
          テーマ：「自分の仕事を信じる」「職人と設計士の協力」「量産vs手作りの価値」
          伝達：グラナイトとネルルの合作が不可能を可能にした
        status: "[ ]"
        note: ""

  # ----------------------------------------
  # 結（エピローグ）
  # ----------------------------------------
  ketsu_check:
    section: "結（エピローグ）"
    purpose: "テーマを定着させ、余韻を残す"
    
    checklist:
      - item: "転で伝わったテーマを定着させる描写があるか"
        description: |
          - オーダーメイド杖がバーミリオンの腕を治す
          - 量産杖ではできなかったことが描かれる
          - 「16年越しの約束」が果たされる
        status: "[ ]"
        note: ""
      
      - item: "テーマの余韻を読者に感じさせる描写があるか"
        description: |
          - 「グラナイト＆ネルル魔法具店」の看板
          - 二人で新しい杖の図面を広げる
          - 「悪くねえな、こういうの」という言葉
        status: "[ ]"
        note: ""

