prompt:
  main: |
    Social media banner, serious anime style, eye-catching and dramatic.
    
    Layout (Horizontal 1200x628):
    - Left 40%: Striking character visual (Granite's profile or three-quarter face)
    - Right 60%: Text area with gradient background
    
    Visual Elements:
    - Granite: close-up of face, serious/determined expression, stubble, intense eyes
    - Background: blurred workshop atmosphere with tool silhouettes
    - Accent: small visual of a glowing wand or green magical spark
    
    Text Layout:
    - Top: "雨ノチ、杖暴発ス。所ニヨリ、職人ノ意地アリ" (main series title)
    - Center (Large): "第4話：「孤立無援の職人」" (episode title - biggest text)
    - Bottom: "世界が敵でも、俺は自分の仕事を信じる。" (catchphrase)
    - Optional: "最新話公開中！" or "Click to Read" button
    
    Color Scheme:
    - Left side: darker tones (blues, grays) for character
    - Right side: gradient from dark blue to subtle warm tone
    - Text: white with dark outline or glow for readability
    - Accent color: orange/gold for emphasis
    
    Typography:
    - Series title: medium size, bold, at top
    - Episode title: LARGE, bold, eye-catching - main focus
    - Catchphrase: smaller, elegant font
    
    Style: professional SNS ad, high contrast, readable text, attention-grabbing
    
  negative_prompt: |
    cluttered, too much text, low contrast, illegible fonts,
    generic stock photo look, amateur design, blurry, low quality

