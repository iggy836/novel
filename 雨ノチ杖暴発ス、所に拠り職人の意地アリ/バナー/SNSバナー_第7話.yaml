    title: "新キャラクター紹介"
    aspect_ratio: "4:5 (1080x1350px)"
    
    visual_concept: |
      凛とした女性騎士のポートレート。
      冷たさと悲しみを併せ持つ表情。
    
    details:
      pose: "腕を組み、真っ直ぐ前を見据える"
      expression: "冷徹だが悲しみを秘めた目"
      background: "騎士団の訓練場（ぼかし）"
    
    text_overlay:
      name: "アクア"
      role: "第7騎士団・バーミリオン直属の部下"
      quote: "「真実が知りたいだけです」"
    
    prompt_en: |
      Character portrait illustration. A young female knight (20s, long 
      blue-tinted hair, stern beautiful face, knight uniform). Arms 
      crossed, looking directly at viewer with cold but sorrowful eyes. 
      Blurred training ground background. Japanese light novel character 
      art style. 4:5 aspect ratio.

