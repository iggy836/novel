# ========================================
# ターンアラウンド用プロンプト
# ========================================
prompt_english: |
  Professional character design sheet / turnaround reference for a light novel villain character.
  
  CHARACTER: CINNABAR - The False Saint
  Male, late 50s to early 60s, Royal Magic Workshop Director
  
  REQUIRED VIEWS (all on same white background):
  1. FRONT VIEW (full body, standing)
  2. SIDE VIEW (profile, full body)
  3. BACK VIEW (rear, full body)
  4. FACE CLOSE-UP (detailed facial expression)
  
  === PHYSICAL APPEARANCE ===
  
  AGE & BUILD:
  - Late 50s to early 60s, distinguished elderly gentleman
  - Height: ~175cm, slim but commanding presence
  - Upright posture, perfect spine alignment
  - No slouching, exudes authority
  
  FACE:
  - Elongated face shape, refined and intellectual
  - Slightly tanned complexion, age-appropriate wrinkles
  - Sharp, calculating amber or grayish-brown eyes
  - Eyes narrowed in gentle smile but cold underneath
  - Deep crow's feet at corners of eyes
  - Aquiline nose, high and refined bridge
  - Thin lips with serene, benevolent smile
  - Sharp jawline, narrow chin
  
  HAIR:
  - Reddish silver-gray (distinctive hue)
  - Slicked back in neat all-back style
  - Reaches to nape of neck
  - Smooth, glossy, well-maintained
  - No loose strands, perfectly groomed
  
  HANDS:
  - Long, slender fingers
  - Well-manicured, aristocratic hands
  - No signs of manual labor
  - One hand may rest on sword hilt
  
  === COSTUME (DETAILED) ===
  
  MAIN GARMENT - Military-style Ceremonial Coat:
  
  BASE COLOR: Pristine white
  
  ACCENT COLORS:
  - Black (trim, belt, decorative lines)
  - Deep crimson/scarlet (secondary trim)
  - Gold (buttons, embroidery, accents)
  - Navy blue (cuffs, belt)
  
  COAT DETAILS:
  - Long military-style robe/coat to below knees
  - High standing collar with gold embroidery
  - Shoulder decorations (epaulettes-style)
  - Double-breasted with golden ornate buttons
  - Black and crimson trim on collar, sleeves, hem
  - Gold thread embroidery of Royal Workshop crest
  - Luxurious fabric with subtle sheen
  
  SLEEVES:
  - Long sleeves, fitted at wrists
  - Navy blue or black cuffs with gold piping
  
  BELT:
  - Wide navy blue or black leather belt
  - Large gold buckle with embossed crest
  - Positioned at natural waist
  
  PANTS:
  - White or pale gray dress slacks
  - Slim fit, crisp and clean
  - Tucked neatly into boots
  
  BOOTS:
  - Black leather riding boots
  - Mid-calf height
  - Highly polished, reflective shine
  
  ACCESSORIES:
  - Ornamental sword at left hip (ceremonial, not combat)
  - Director's badge on chest (gold with enamel)
  - White gloves (optional, may hold in hand)
  
  === POSTURE & BODY LANGUAGE ===
  
  FRONT VIEW:
  - Standing perfectly straight
  - Hands clasped behind back OR one hand on sword hilt
  - Weight evenly distributed
  - Slight condescending tilt of head
  
  SIDE VIEW:
  - Excellent posture, no slouch
  - Chin slightly raised (looking down on others)
  - Sword visible on hip
  - Coat drapes elegantly
  
  BACK VIEW:
  - Coat's back design visible
  - Belt and sword clearly shown
  - Hair swept back neatly
  - Straight, commanding silhouette
  
  CLOSE-UP FACE:
  - THE KEY FEATURE: Benevolent smile but COLD EYES
  - Upper face in light: gentle, kind expression
  - Eyes: calculating, emotionless, predatory
  - The disconnect should be unsettling
  - Split lighting optional to show duality
  
  === ATMOSPHERE ===
  - Elegant, refined, authoritative
  - False kindness masking cruelty
  - "Wolf in saint's clothing"
  - Theatrical, performative benevolence
  - Subtle menace underneath polish
  
  === ART STYLE ===
  - Realistic light novel / seinen manga style
  - Clean, professional character sheet layout
  - Consistent proportions across all views
  - High detail on costume ornamentation
  - Reference: Fire Emblem Three Houses character designs
  - Professional turnaround sheet quality
  
  === COLOR PALETTE ===
  Primary: White (coat base)
  Accents: Black, Deep Crimson, Navy Blue
  Metallics: Gold (buttons, embroidery)
  Hair: Reddish silver-gray
  Skin: Lightly tanned
  Eyes: Dark amber or gray-brown
  
  === CRITICAL DETAILS ===
  - Maintain exact costume across all views
  - Hair must be identical in all angles
  - Face: gentle smile + cold eyes IN ALL VIEWS
  - Posture: always upright, dignified
  - Clean white background
  - "CHARACTER SHEET" text at top
  - Labels: "FRONT", "SIDE", "BACK", "FACE CLOSE-UP"
  
  === EMOTIONAL TONE ===
  - Viewer should feel: Unease, distrust
  - "He looks kind but something is wrong"
  - Authority figure you can't trust
  - Polished villain energy

