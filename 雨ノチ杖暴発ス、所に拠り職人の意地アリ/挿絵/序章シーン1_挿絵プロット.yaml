# ========================================
# 序章シーン1 挿絵プロット
# ========================================
# プロのアニメ監督視点で作成
# 対象: 序章_シーン1_王都防衛戦.md

# ========================================
# 重要シーンTOP3（挿絵候補）
# ========================================

overview:
  scene_title: "王都防衛戦——運命の日"
  selection_criteria: |
    1. 視覮的インパクト（絵になるか）
    2. 物語の転換点（ストーリー上の重要度）
    3. キャラクターの魅力を伝える力
    4. 読者の感情を動かす力

# ----------------------------------------
# TOP1: 杖暴発の瞬間
# ----------------------------------------
top1_explosion:
  rank: 1
  scene_name: "杖暴発——運命の転換点"
  importance: |
    物語全体の発端となる最重要シーン。
    「なぜ杖は暴発したのか」という謎の起点。
    バーミリオンの英雄としての終わりと、グラナイトの物語の始まり。
  
  source_lines: "L152-166"
  source_text: |
    その瞬間だった。
    バーミリオンの杖が——緑色の光を放った。
    「な——ッ!?」
    バーミリオンの驚愕の声。
    そして、爆発。

  # アニメ監督視点のプロット
  director_plot:
    # カット1: 暴発直前
    cut_1:
      name: "極大魔法詠唱"
      duration: "2秒"
      camera:
        type: "ローアングル"
        movement: "ゆっくりズームイン"
        focus: "バーミリオンの杖先端"
      composition: |
        画面中央: バーミリオン（後ろ姿、やや斜め）
        杖先端に太陽のような光が凝縮
        背景: 豪雨、暗い空
        手前: 雨粒（ぼかし）
      lighting: |
        主光源: 杖先端の炎（オレンジ色）
        環境光: 暗い（雨雲）
        コントラスト: 高い（光と闘の対比）
      effects:
        - 杖先端に炎の渦が凝縮
        - 空気が震えるような波動エフェクト
        - 雨粒が炎の熱で蒸発

    # カット2: 暴発の瞬間
    cut_2:
      name: "緑色の光"
      duration: "0.5秒（一瞬）"
      camera:
        type: "クローズアップ"
        movement: "静止→急速ズームアウト"
        focus: "杖の中心部"
      composition: |
        画面中央: 杖から放たれる不気味な緑色の光
        バーミリオンの驚愕の表情（部分）
        緑の光が炎のオレンジを侵食していく
      lighting: |
        主光源: 緑色の光（不気味、毒々しい）
        炎の光が消えていく
        フラッシュのような強い発光
      effects:
        - 緑色の閃光
        - 光線が内側に向かって収束
        - 時間が止まったような一瞬
      key_emotion: "不吉、予兆、運命の分岐"

    # カット3: 爆発
    cut_3:
      name: "爆発"
      duration: "1秒"
      camera:
        type: "ワイドショット"
        movement: "急速ズームアウト→カメラ揺れ"
        focus: "爆発の中心"
      composition: |
        画面中央: 爆発の閃光に包まれるバーミリオン
        シルエットで表現される苦悶の姿勢
        周囲に飛び散る炎と破片
        背景: 戦場、驚く騎士たち
      lighting: |
        主光源: 爆発の炎（白→オレンジ→赤）
        逆光でバーミリオンのシルエット
        周囲に広がる光
      effects:
        - 爆発エフェクト
        - 衝撃波
        - 飛び散る火花
      key_emotion: "衝撃、悲劇、英雄の墜落"

  # 挿絵用静止画プロット
  illustration_plot:
    recommended_moment: "カット2（緑色の光が放たれた瞬間）"
    composition: |
      【構図】
      - バーミリオン: 画面右寄り、斜め後ろからの視点
      - 杖: 画面中央、緑色の光を放っている
      - 右腕: 光に包まれ始めている
      - 表情: 驚愕（目を見開く、口を開ける）
      
      【背景】
      - 豪雨（斜めの線で表現）
      - 暗い雲
      - 戦場（ぼかし）
      
      【光源】
      - 杖からの緑色の光（主光源）
      - 炎の残り火（オレンジ、消えかけ）
    
    prompt_jp: |
      挿絵, 一枚絵, ドラマチック,
      男性1人, 騎士, 深紅の髪, 金色の目, 驚愕の表情,
      杖を構えるポーズ, 杖から緑色の光が放たれる瞬間,
      右腕が光に包まれている,
      豪雨, 暗い空, 戦場,
      逆光, ドラマチックライティング,
      緊迫感, 悲劇の予感,
      ファンタジー, ダークファンタジー,
      アニメ風, 映画的構図, 高品質
    
    prompt_en: |
      illustration, key visual, dramatic,
      1boy, knight, crimson hair, golden eyes, shocked expression,
      holding wand, green light emanating from wand,
      right arm engulfed in light,
      heavy rain, dark sky, battlefield,
      backlit, dramatic lighting,
      tension, foreboding tragedy,
      fantasy, dark fantasy,
      anime style, cinematic composition, high quality

# ----------------------------------------
# TOP2: 仁王立ち——隊長の覚悟
# ----------------------------------------
top2_standing:
  rank: 2
  scene_name: "仁王立ち——折れない意志"
  importance: |
    バーミリオンの英雄性を最も象徴するシーン。
    重傷を負いながらも立ち上がり、部下を守ろうとする姿。
    読者に「この人は本物のヒーローだ」と印象づける。
  
  source_lines: "L170-198"
  source_text: |
    立っていた。
    右腕から血を流しながら、バーミリオンは——まだ、立っていた。
    「俺の命一つで、お前たちが生き残れるなら——安いもんだ」

  director_plot:
    cut_1:
      name: "立ち上がる英雄"
      duration: "3秒"
      camera:
        type: "ローアングル（見上げる）"
        movement: "ゆっくりパンアップ"
        focus: "バーミリオン全身"
      composition: |
        画面中央: バーミリオン（正面やや斜め）
        足元から徐々にパンアップ
        右腕から血が滴り落ちる
        左手で杖を構え直す
        背景: 豪雨、暗い空、戦場
      lighting: |
        逆光（雲間からわずかに差す光）
        シルエット気味
        血の赤が際立つ
      effects:
        - 落ちる血のしずく
        - 雨に濡れた鎧の反射
        - 体から立ち上る蒸気
      key_emotion: "畏敬、不屈、英雄の覚悟"

  illustration_plot:
    recommended_moment: "重傷で仁王立ちの瞬間"
    composition: |
      【構図】
      - バーミリオン: 画面中央、正面やや斜め
      - 視点: ローアングル（見上げる）
      - 右腕: 血が滴る、傷が見える
      - 左手: 杖を構える
      - 表情: 苦悶だが意志は折れていない
      - マント: 雨に濡れてなびく
      
      【背景】
      - 豪雨
      - 暗い戦場
      - 遠くに騎士たちのシルエット
      
      【光源】
      - 雲間からの逆光
      - 鎧の反射
    
    prompt_jp: |
      挿絵, 一枚絵, 英雄的,
      男性1人, 騎士隊長, 深紅の髪, 金色の目, 苦悶しながらも意志を保つ表情,
      仁王立ち, 右腕から血が滴る, 左手で杖を構える,
      赤と金の鎧, 深紅のマント, 雨に濡れている,
      豪雨, 暗い空, 戦場,
      ローアングル, 見上げる構図, 逆光,
      不屈の精神, 英雄の覚悟, 自己犠牲,
      ファンタジー, エピック,
      アニメ風, 映画的構図, 高品質

# ----------------------------------------
# TOP3: オブシディアン登場
# ----------------------------------------
top3_obsidian:
  rank: 3
  scene_name: "嵐翼の登場"
  importance: |
    敵将オブシディアンの初登場。
    黒雲から現れる魔族の将という視覚的インパクト。
    「人間vs魔族」の対立構図を象徴。
  
  source_lines: "L57-77"
  source_text: |
    魔王軍の後方、黒雲の中から姿を現したのは、一人の魔族だった。
    漆黒の翼を広げ、嵐のような魔力を纏っている。
    「ならば、消してやろう」
    その言葉と同時に——空から、雨が降り始めた。

  director_plot:
    cut_1:
      name: "黒雲からの出現"
      duration: "3秒"
      camera:
        type: "ロングショット→ミディアムショット"
        movement: "ゆっくりズームイン"
        focus: "オブシディアン"
      composition: |
        画面上部: 不吉な黒雲
        画面中央: オブシディアン（黒雲から現れる）
        大きな黒い翼を広げる
        画面下部: 戦場（小さく）
      lighting: |
        逆光（雲の裏から）
        オブシディアンはシルエット気味
        紫色の魔力が輪郭を縁取る
      effects:
        - 黒雲が渦巻く
        - 紫色の魔力オーラ
        - 雷光がちらつく
      key_emotion: "威圧、恐怖、絶望の予感"

  illustration_plot:
    recommended_moment: "黒雲から翼を広げて現れる瞬間"
    composition: |
      【構図】
      - オブシディアン: 画面中央やや上
      - 視点: 下から見上げる
      - 翼: 大きく広げる（画面の幅を覆う）
      - 表情: 冷たい優越感、かすかな笑み
      
      【背景】
      - 渦巻く黒雲
      - 稲妻
      - 下方に戦場（小さく）
      
      【光源】
      - 雲の裏からの逆光
      - 紫色の魔力光
    
    prompt_jp: |
      挿絵, 一枚絵, 威圧的,
      魔族の将, 
      黒雲から現れる,
      黒と紫の鎧, 嵐のような魔力オーラ,
      渦巻く黒雲, 稲妻, 暗い空,
      ローアングル, 見上げる構図, 逆光,
      威圧感, 絶望の予感, 魔王軍,
      ダークファンタジー, エピック,
      アニメ風, 映画的構図, 高品質

# ========================================
# 挿絵制作の優先順位
# ========================================
production_priority:
  order:
    - rank: 1
      scene: "杖暴発"
      reason: "物語の最重要転換点。必須"
    - rank: 2
      scene: "仁王立ち"
      reason: "バーミリオンの英雄性を示す象徴的シーン"
    - rank: 3
      scene: "オブシディアン登場"
      reason: "敵の登場。視覚的インパクト大"
  
  optional_scenes:
    - scene: "騎士たちの決意（L202-218）"
      reason: "隊長と部下の絆。感動的だが必須ではない"
    - scene: "雨が止む（L226-232）"
      reason: "勝利の瞬間。カタルシスはあるが優先度低"

# ========================================
# 監督コメント
# ========================================
director_notes:
  overall: |
    このシーンは「英雄の墜落」を描く序章として、
    読者に強烈な印象を残す必要がある。
    
    TOP1（杖暴発）は謎の発端として必須。
    「緑色の光」は後の伏線として印象に残るよう、
    不気味さを強調した色使いにすること。
    
    TOP2（仁王立ち）はバーミリオンの英雄性を焼き付ける。
    彼が後で再登場した時、読者が「あの人だ」と
    思い出せるような印象的なポーズにすること。
    
    TOP3（オブシディアン登場）は敵の存在感を示す。
    ただし、彼が「何かを知っている」という伏線は
    絵では表現しづらいため、威圧感に集中すること。
  
  color_palette:
    top1: "緑（不気味）＋オレンジ（炎）＋黒（雨雲）"
    top2: "赤（血・マント）＋銀（鎧）＋灰色（雨）"
    top3: "黒（翼・雲）＋紫（魔力）＋白（稲妻）"
