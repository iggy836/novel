      position: 左側
      pose: 破片を差し出す
      expression: 複雑な感情—悲しみと決意
      details: |
        20代女性騎士、長い青系の髪、凛とした美貌
        騎士団の制服、整った容姿に冷たさと悲しみが同居
        目には強い意志の光
    
    - name: グラナイト
      position: 右側
      pose: 破片を受け取ろうと手を伸ばす
      expression: 真剣、感謝、決意
