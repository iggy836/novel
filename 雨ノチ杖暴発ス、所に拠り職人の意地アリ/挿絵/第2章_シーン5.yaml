# 対象: 重要シーン TOP3

illustrations:
  # ----------------------------------------
  # TOP1: 拒絶の背中
  # ----------------------------------------
  - rank: 1
    scene_id: sho_02_05_rejection
    scene_name: "拒絶の背中"
    manuscript_line: "L140-142"
    quote: |
      「帰ってくれ。二度と来ないでくれ。私に関わるな……
      これ以上、私を苦しめないでくれ」
    
    visual_composition:
      layout: "三分割構図（前景・中景・背景）"
      focal_point: "マルカイトの背中"
      camera_angle: "グラナイト視点（やや低め）"
      lighting: "窓からの逆光（シルエット強調）"
    
    characters:
      - name: マルカイト
        position: 中央
        pose: 背中を向け、肩を落として立つ
        expression: 見えない（背中のみ）
        details: "白髪混じりの髪、フォーマルな服装、小さく見える背中"
      
      - name: グラナイト
        position: 手前（部分的に表示）
        pose: 手を伸ばしかけて止まる
        expression: 絶望と悔しさ
        details: "握りしめた拳、震える肩"
    
    background:
      setting: 魔導具鑑定局・執務室
      props:
        - 重厚な木製デスク
        - デスクの上の古い写真
        - 積み重なった書類
      atmosphere: "重苦しく閉塞的、権力の圧迫感"
    
    color_palette:
      dominant: "グレー、ブラウン"
      accent: "写真のセピア色"
      mood: "憂鬱、諦念"
    
    prompt_en: |
      Emotional manga-style illustration. An older government official 
      (50s, graying hair, formal attire) stands with his back turned, 
      shoulders hunched with guilt. A younger craftsman (32, dark hair) 
      reaches out desperately. An old photograph sits on the desk between 
      them. Oppressive office with heavy wooden furniture, dim lighting. 
      Japanese light novel art style, intense rejection scene.

  # ----------------------------------------
  # TOP2: 恐怖の告白
  # ----------------------------------------
  - rank: 2
    scene_id: sho_02_05_fear
    scene_name: "恐怖の告白"
    manuscript_line: "L98-103"
    quote: |
      「真実？　……真実を暴いて、誰が幸せになる！？」
      「私には家族がいる。息子は騎士団に入ったばかりだ……」
    
    visual_composition:
      layout: "対峙構図"
      focal_point: "マルカイトの恐怖に歪んだ顔"
      camera_angle: "正面クローズアップ"
      lighting: "顔半分に影（二面性の暗示）"
    
    characters:
      - name: マルカイト
        position: 中央
        pose: デスクを握りしめる
        expression: 恐怖、苦悶、自己嫌悪
        details: "額に汗、歪んだ眉、見開いた目"
      
      - name: グラナイト
        position: 手前（ぼかし）
        pose: 身を乗り出す
        expression: 驚愕
    
    background:
      setting: 魔導具鑑定局・執務室
      props:
        - 握りしめられた書類
        - 散乱した文書
      atmosphere: "緊迫、プレッシャー"
    
    color_palette:
      dominant: "ダークブラウン、影の黒"
      accent: "汗のハイライト"
      mood: "恐怖、追い詰められた感覚"
    
    prompt_en: |
      Intense manga-style close-up. A middle-aged official (50s, graying 
      hair) grips his desk with white knuckles, face contorted with fear 
      and self-loathing. Sweat on his brow, eyes wide with terror. Half 
      his face in shadow. Crumpled papers on desk. Oppressive atmosphere. 
      Japanese light novel art style, psychological pressure scene.

  # ----------------------------------------
  # TOP3: 決意の覚醒
  # ----------------------------------------
  - rank: 3
    scene_id: sho_02_05_awakening
    scene_name: "決意の覚醒"
    manuscript_line: "L193-204"
    quote: |
      （俺がやらなきゃいけないのは……真実を突き止めて、
      もう一度、彼らに安心して杖を握らせてやることだ！）
    
    visual_composition:
      layout: "見上げ構図"
      focal_point: "グラナイトの決意に燃える目"
      camera_angle: "ローアングル（英雄的）"
      lighting: "背後からの強い光（希望の暗示）"
    
    characters:
      - name: グラナイト
        position: 中央
        pose: 拳を握り、前を見据える
        expression: 決意、覚醒、闘志
        details: "鋭い眼光、引き締まった口元"
    
    background:
      setting: 王立騎士団演習場の外
      props:
        - 遠景に訓練中の騎士たち
        - 青空に浮かぶ雲
      atmosphere: "希望の兆し、覚醒の瞬間"
    
    color_palette:
      dominant: "青空、白い雲"
      accent: "グラナイトの瞳の光"
      mood: "希望、決意、再起"
    
    prompt_en: |
      Heroic manga-style illustration. A 32-year-old craftsman with short 
      dark hair, wearing work clothes, clenches his fist with fierce 
      determination. His eyes burn with renewed purpose. Low angle shot, 
      dramatic backlighting. In the background, knights train with their 
      wands. Blue sky with clouds. Japanese light novel art style, 
      awakening/resolve moment.

