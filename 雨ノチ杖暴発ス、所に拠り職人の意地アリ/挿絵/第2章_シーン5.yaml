  style: "日本のライトノベル挿絵スタイル"
  aspect_ratio: "縦長（3:4または9:16）"
  resolution: "最低2048x2048px"
  file_format: "PNG（透過なし）"
  
  priority_order:
    - "TOP1: 物語の転換点、マルカイトの葛藤を象徴"
    - "TOP2: 敵の存在（シナバー）の脅威を暗示"
