# ========================================
# 英語プロンプト
# ========================================
prompt_english: |
  A dramatic vertical composition illustration in realistic light novel and seinen manga art style.
  
  LOW ANGLE PERSPECTIVE (from craftsman's viewpoint looking up):
  
  FOREGROUND (bottom 20% of frame):
  - Large, calloused hands gripping a wood plane (kanna)
  - Rough, work-worn fingers with wood shavings dusted on them
  - Hands slightly trembling with shock
  - Blurred/out of focus
  
  MIDDLE GROUND (center 60% of frame):
  - Young woman in her early 30s, silver hair, piercing teal eyes
  - Standing perfectly straight, arms crossed, looking down with cold disdain
  - Wearing pristine white Royal Workshop uniform with badge on collar
  - Expressionless face, not a single emotion showing
  - Hair neatly tied back, professional and severe
  - Sharp, calculating gaze that pierces through the viewer
  - Slender but imposing presence despite small stature
  - Backlit from behind, creating a halo effect around her silhouette
  
  BACKGROUND (top 20% of frame):
  - Elderly gentleman in his 50s-60s with reddish silver-gray hair
  - Wearing luxurious black and crimson robes
  - Gentle, benevolent smile on his face
  - But his eyes are cold and don't match his smile
  - Standing calmly, hands clasped behind back
  - Slightly blurred, emanating quiet menace
  
  LIGHTING:
  - Strong backlighting from shop entrance behind the visitors
  - Creates dramatic rim lighting on woman's silhouette
  - Woman's face partially shadowed, making eyes more striking
  - Cool, harsh lighting emphasizing the cold atmosphere
  - Dust particles visible in the light beams
  
  ATMOSPHERE:
  - Tense, uncomfortable reunion after 16 years
  - Sharp contrast between past warmth and present coldness
  - Power imbalance: official vs accused craftsman
  - Sense of time having changed people beyond recognition
  
  COLOR PALETTE:
  - Cool tones: whites, silvers, blues, grays
  - Sharp, clinical feel
  - Minimal warmth except in foreground hands
  
  SYMBOLIC ELEMENTS:
  - Craftsman's rough hands vs official's pristine uniform
  - Looking up (powerless) vs looking down (authority)
  - Backlight creating barrier/distance between characters
  
  EMOTIONAL TONE:
  - Shock, disbelief, heartbreak
  - Recognition of how much has changed
  - "You've become someone I don't recognize"
  
  ART STYLE REFERENCES:
  - Realistic proportions like Takehiko Inoue (Vagabond)
  - Dramatic lighting like Naoki Urasawa (Monster)
  - Clean, detailed light novel illustration quality
  - Seinen manga sensibilities
  
  TECHNICAL SPECS:
  - Vertical composition (portrait orientation)
  - High detail on woman's facial expression and eyes
  - Shallow depth of field (foreground and background slightly blurred)
  - Cinematic lighting with strong directional light
  - No speech bubbles or text
  - Professional illustration quality, suitable for light novel publication

