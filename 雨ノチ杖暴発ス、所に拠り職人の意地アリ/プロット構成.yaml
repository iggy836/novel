          role: ネルルの内面描写

        - scene_id: sho_02_06
          scene_name: "酒場での出会い"
          structure: 承
          location: 下町の酒場
          characters: [ネルル, 冒険者A, 冒険者B]

          dialogue:
            - speaker: ネルル
              line: "（私は……どうすればいいの……）"
              type: inner_thought
            - speaker: 冒険者A
              line: "おい、聞いたか？ ジャスパーの奴、右手を大火傷したらしいぜ"
            - speaker: 冒険者B
              line: "マジかよ。あいつ火の魔法使いだろ？ 自分の魔法で火傷するかよ"
            - speaker: 冒険者A
              line: "それがよ、クエスト中に音波を出す魔物に遭遇したんだと。その瞬間、杖が熱くなって暴発したらしい"
            - speaker: ネルル
              line: "（音波で……杖が暴発……？）"
              type: inner_thought
            - speaker: ネルル
              line: "すみません。今の話、詳しく聞かせてもらえますか？"
            - speaker: 冒険者A
              line: "あ？ 誰だお前……って、その格好、王立工房の人間か？"
            - speaker: ネルル
              line: "第1設計局主任のネルルです。その火傷を負った魔法使い——ジャスパーさんに会えますか？"

          action:
            - 冒険者の会話を聞く「ジャスパーが火傷した」
            - 「音波を出す魔物と戦っている時に暴発」

          role: 第二の事故の発見

        - scene_id: sho_02_06
          scene_name: "ジャスパーの証言"
          structure: 承
          location: 冒険者ギルド
          characters: [ネルル, ジャスパー]

          dialogue:
            - speaker: ジャスパー
              line: "あんたが設計士さんか。俺の杖、欠陥品だったのか？"
            - speaker: ネルル
              line: "分かりません。だから教えてほしいんです。何が起きたのか"
            - speaker: ジャスパー
              line: "クエストで『鳴き竜』ってモンスターを討伐してたんだ。あの日はひどい雨でよ、視界も悪くてな。鳴き竜が咆哮した瞬間——杖がいきなり熱くなって。慌てて離したけど、間に合わなかった"
            - speaker: ネルル
              line: "鳴き竜……音波攻撃を使う魔物ね。その杖、見せてもらえる？"
            - speaker: ジャスパー
              line: "ああ、どうせもう使えねえしな。持っていけよ"
            - speaker: ネルル
              line: "（これは……『火竜の髭』じゃない……？）"
              type: inner_thought

          action:
            - ジャスパーから壊れた杖を入手
            - 芯材に緑色の繊維を発見
            - 「あの日はひどい雨だった」という伏線

          role: 証拠の入手、雨の伏線

        - scene_id: sho_02_07
          scene_name: "ネルルの実験"
          structure: 承
          location: 王立工房・研究室（深夜）
          characters: [ネルル]

          dialogue:
            - speaker: ネルル
              line: "鳴き竜の咆哮と同じ周波数……これでどうなるか……"
            - speaker: ネルル
              line: "反応しない……？ でも、ジャスパーの杖は確かに暴発した……"
            - speaker: ネルル
              line: "（条件が足りないの？ だとしたら、何が……？）"
              type: inner_thought
            - speaker: ネルル
              line: "（この素材は正規品じゃない。誰かが意図的に混入させた。そして、グラナイトが持っている証拠と照合すれば——）"
              type: inner_thought

          action:
            - 音波発生装置で実験
            - 音波だけでは暴発しない
            - グラナイトの力が必要と決意

          role: 条件の解明への足がかり

        - scene_id: sho_02_08
          scene_name: "先代の写真"
          structure: 承
          location: グラナイト杖店
          characters: [グラナイト]

          dialogue:
            - speaker: グラナイト
              line: "……親父"
            - speaker: グラナイト
              line: "マルカイト……王立工房の鑑定局長。親父の旧友じゃねえか"
            - speaker: グラナイト
              line: "（マルカイトなら……親父の息子だと分かってくれるかもしれない）"
              type: inner_thought

          note: 写真の裏書『第12期 魔導具製作コンテスト優勝記念　アンバー、マルカイト、シナバーと共に』

          action:
            - 父の古い写真を見つける
            - マルカイトが父の旧友と気づく

          role: マルカイトへの伏線

        - scene_id: sho_02_09
          scene_name: "魔導具鑑定局の秘密"
          structure: 承
          location: 王立工房・魔導具鑑定局
          characters: [シナバー, マルカイト]

          dialogue:
            - speaker: シナバー
              line: "マルカイト。事故を起こした杖の残骸、まだ鑑定局にあるな？"
            - speaker: マルカイト
              line: "はい。通常、事故品は原因究明のため1年間保管することに——"
            - speaker: シナバー
              line: "処分しろ。今すぐに。全てだ"
            - speaker: マルカイト
              line: "しかし、規定では——"
            - speaker: シナバー
              line: "（冷たく）規定は私が決める。……お前の息子、今年から騎士団に入ったそうだな。優秀な若者だと聞いている。事故に巻き込まれないといいが"
            - speaker: マルカイト
              line: "……承知、いたしました"
            - speaker: マルカイト
              line: "（アンバー……すまない。お前の息子を、俺は守れるだろうか……）"
              type: inner_thought

          action:
            - シナバーが証拠処分を命令
            - マルカイトの息子を人質に脅迫
            - マルカイトは密かに芯材を保管

          role: 証拠隠滅と良心の描写

        - scene_id: sho_02_10
          scene_name: "グラナイト、マルカイトを訪ねる"
          structure: 承
          location: 魔導具鑑定局
          characters: [グラナイト, マルカイト]

          dialogue:
            - speaker: マルカイト
              line: "誰だ。今は面会の時間では——"
            - speaker: グラナイト
              line: "久しぶりだな、マルカイトのおっさん。俺のこと、覚えてるか？"
            - speaker: マルカイト
              line: "まさか……アンバーの息子か？ グラナイト……！"
            - speaker: グラナイト
              line: "親父の写真を見つけた。おっさんと親父が一緒に写ってる写真。……助けてほしい。事故杖の証拠が必要なんだ"
            - speaker: マルカイト
              line: "……危険だぞ。シナバーは全てを処分しろと命じた。俺も脅されている"
            - speaker: グラナイト
              line: "でも、おっさんは何かを残しているんじゃないか？ 親父と同じ職人魂があるなら"
            - speaker: マルカイト
              line: "……アンバーは、いい職人だった。お前も、あいつに似てきたな"
            - speaker: マルカイト
              line: "これを持っていけ。俺には何もできなかったが……お前なら、真実を暴けるかもしれない"
            - speaker: グラナイト
              line: "……ありがとう、おっさん"
            - speaker: マルカイト
              line: "礼はいい。アンバーに……親父に恥じない仕事をしろ"

          action:
            - グラナイトが変装して潜入
            - マルカイトが父の息子と認識
            - 緑色の芯材の欠片を渡される

          role: 物理的証拠の入手

        - scene_id: sho_02_11
          scene_name: "ネルルの助け船"
          structure: 承
          location: 不明
          characters: [ネルル, アクア]

          dialogue:
            - speaker: ネルル
              line: "これを、グラナイトに。私からとは言わないで"
            - speaker: アクア
              line: "……分かりました。でも、なぜ直接——"
            - speaker: ネルル
              line: "私には、まだ……その資格がないの"

          note: かつて冷たく追い返した幼馴染に、まだ顔向けできない。それでも、できることをする。

          action:
            - ネルルがアクア経由でグラナイトに資料を渡す

          role: ネルルの間接的協力

  # ----------------------------------------
  # 転（第3章）
