chi_setting:
  kingdom:
    name: "アルカディア王国（仮）"
    description: 人類最大の王国。魔族との戦いの最前線
    capital: 王都アルカディア
  
  royal_capital:
    name: "王都アルカディア"
    description: |
      王国の首都。城壁に囲まれた巨大都市。
      人口約50万人。国防の中枢であり、政治・経済の中心地。
    
    districts:
      - name: "王城区"
        type: 政治の中心
        features:
          - 王城
          - 議会
          - 貴族の邸宅
        atmosphere: 権威と伝統
        
      - name: "上町（騎士街）"
        type: 軍事・学術の中心
        features:
          - 騎士団本部
          - 王立魔法具工房
          - 王立アカデミー
          - 高級住宅街
        atmosphere: エリート意識が強い。下町を見下す風潮
        note: ネルルの職場と住居がある
        
      - name: "下町（職人街）"
        type: 産業・庶民の中心
        features:
          - 各種工房・職人の店
          - 市場
          - 冒険者ギルド
          - 安酒場
        atmosphere: 活気があるが雑然としている。職人の矜持が息づく
        note: グラナイト杖店がある。ネルルが酒場でジャスパーの話を聞いた場所
        
      - name: "城壁外（郊外）"
        type: 軍事・農業
        features:
          - 騎士団の訓練場
          - 農地
          - 魔物出没地帯への境界
        atmosphere: 緊張感がある
        note: 冒頭の王都防衛戦の舞台

  key_locations:
    - name: "グラナイト杖店"
      district: 下町
      description: |
        グラナイトの父・アンバーが開いた杖専門店。
        小さいが、技術力は王立工房にも引けを取らない。
        「神の指先」の評判で、品質重視の顧客がいた。
        事故後、取引停止でほぼ閉店状態。
      atmosphere: 木と油の匂い。職人の魂が宿る場所
      
    - name: "王立魔法具工房"
      district: 上町
      description: |
        国防に必要な魔導具を生産する国営工房。
        設計局、製造局、鑑定局などに分かれている。
        「近代化」の象徴。効率と量産を重視。
      atmosphere: 清潔で秩序立っているが、官僚的で冷たい
      
    - name: "魔導具鑑定局"
      parent: 王立魔法具工房
      description: |
        全ての魔導具の最終検査を行う部門。
        局長はマルカイト。30年のベテラン。
        本来は品質の「最後の砦」だが、シナバーの圧力で形骸化しつつある。
        
    - name: "冒険者ギルド"
      district: 下町
      description: |
        冒険者の依頼仲介と情報交換の場。
        魔物討伐、護衛、探索などの依頼がある。
        ジャスパーのような独立した魔法使いも登録している。


# ========================================
# 登場人物
# ========================================
characters:
  main:
    - name: グラナイト
      age: 32
      role: 主人公 / 「グラナイト杖店」2代目店主
      
      # 貫通行動
      through_line: |
        頑固すぎる性格の主人公が「世界中が敵でも、自分の仕事を信じて貫こう」とする姿
      
      # 性格
      personality: 頑固すぎる職人
      personality_detail: |
        自分の技術と仕事に絶対の自信を持ち、一度決めたことは曲げない。
        世間のバッシングにも謝罪せず、「俺は間違った仕事はしていない」と言い切る。
        素直になれず、助けを求めるのが極度に苦手。
        ぶっきらぼうだが、根は優しい（「入れよ。風邪ひくぞ」）。
      
      # ========================================
      # 頑固すぎるから → 憧れと共感の対応表
      # ========================================
      personality_duality:
        core_trait: "頑固すぎる"
        
        # 憧れ（～できる）と共感（～しがち）の対応
        pairs:
          - pair_id: 1
            because: "自分の信念を絶対に曲げない"
            aspirational: "巨大組織に一人で立ち向かうことができる"
            relatable: "周囲と衝突しがち、孤立しがち"
          
          - pair_id: 2
            because: "自分の技術に絶対の自信を持っている"
            aspirational: "どんな圧力にも屈せず「俺は間違っていない」と言い切れる"
            relatable: "他人の意見を聞けなくなりがち、弟子が辞めがち"
          
          - pair_id: 3
            because: "一度決めたことは最後までやり通す"
            aspirational: "諦めずに真実を追求し続けることができる"
            relatable: "方向転換ができなくなりがち、意地を張りがち"
          
          - pair_id: 4
            because: "素直に感情を表現できない"
            aspirational: "余計なことを言わず、行動で示すことができる"
            relatable: "誤解されがち、大切な人に本心を伝えられなくなりがち"
          
          - pair_id: 5
            because: "助けを求めることを「敗北」と感じる"
            aspirational: "一人で耐え抜く強さを見せることができる"
            relatable: "限界まで抱え込みがち、孤立を深めがち"
          
          - pair_id: 6
            because: "職人としてのプライドが高い"
            aspirational: "妥協のない完璧な仕事をすることができる"
            relatable: "図面通りにやれと言われても従えなくなりがち"
        
        # まとめ
        summary:
          aspirational_side: |
            「頑固すぎる」からこそ、
            ・巨大組織に屈しない強さ
            ・信念を貫く姿勢
            ・諦めない執念
            ・行動で示す男らしさ
            ——読者が「カッコいい」「こうなりたい」と憧れる
          
          relatable_side: |
            「頑固すぎる」からこそ、
            ・孤立しがち
            ・意地を張りがち
            ・本心を言えなくなりがち
            ・抱え込みがち
            ——読者が「わかる」「自分もそうだ」と共感する
          
          conclusion: |
            同じ「頑固すぎる」という性格が、
            状況によって「強さ」にも「弱さ」にもなる。
            この二面性があるからこそ、グラナイトは魅力的な主人公になる。
      
      ability: 素材の微細な歪みや魔力の澱みを感知する「神の指先」
      creed: "魔法は机上の計算じゃねえ、指先の感覚だ"
      weakness: 理論・知識が不足しており、「感覚」だけでは解明できない問題がある

      
      # 人生年表
      life_history:
        - age: 0
          event: 下町の杖職人・アンバーの息子として生まれる
        - age: 5
          event: 工房で父の仕事を見て育つ。「杖は生き物だ」と教えられる
        - age: 8
          event: 近所に引っ越してきたネルルと出会う。一緒に遊ぶようになる
        - age: 10
          event: 初めての杖作りに挑戦。失敗作だが父に褒められる
        - age: 12
          event: ネルルと「一緒に最高の杖を作ろう」と約束
        - age: 14
          event: 父から本格的に修行を開始。厳しい指導に何度も反発
        - age: 16
          event: ネルルが王都アカデミーの推薦入学を決める。見送りに行けず
        - age: 18
          event: 父が病に倒れる。店を継ぐか悩むが、「お前なら大丈夫だ」と父に言われる
        - age: 20
          event: "【父・アンバー死去】2代目として店を継ぐ。"
        - age: 22
          event: 王立工房の下請けを始める。図面と現場のズレに苦しむ
        - age: 24
          event: 弟子を3人雇う。自分のやり方を押し付けがちに
        - age: 26
          event: 「神の指先」の評判が広まり、品質で勝負する店として知られるように
        - age: 28
          event: 王立工房との摩擦が増える。「図面通りにやれ」と言われるが補正を続ける
        - age: 30
          event: 弟子2人が辞める。「頑固すぎてついていけない」と言われる。ペリドットだけが残る
        - age: 32
          event: "【本編開始】杖暴発事故が発生"
      
      # 頑固さが形成された理由
      origin_of_stubbornness:
        - reason: "父の死と早すぎた独立"
          detail: |
            20歳で父を亡くし、未熟なまま2代目に。
            「俺がしっかりしなければ」と自分を追い込む。
            誰にも頼れない状況が「一人でやり遂げる」癖になった。
        - reason: "王立工房との軋轢"
          detail: |
            図面通りに作ると品質が落ちることに気づく。
            勝手に補正して「完璧な品」を納品し続けた。
            「下請けが図面を無視するな」と叱責されるが曲げない。
            「俺の仕事は間違っていない」という信念が強化された。
        - reason: "弟子との失敗"
          detail: |
            自分のやり方を押し付けすぎて2人に辞められる。
            「教え方が悪いのでは？」と言われても認めない。
            孤立していった。
        - reason: "ネルルとの別れ"
          detail: |
            16歳でネルルが王都へ。見送りに行けなかった後悔。
            「自分は職人の道を行く」と決めた日。
            素直に「行くな」と言えなかった不器用さ。
      
      # 成長アーク
      character_arc:
        start: "俺一人でやれる / 誰にも頼らない / 俺の仕事は完璧"
        end: "お前の頭脳と俺の手で / ネルルなしじゃ解けなかった / 物作りは一人じゃできねえ（父の言葉）"
      
      # 読者の憧れポイント
      aspirational_qualities:
        summary: |
          「頑固すぎる」という欠点が、状況によっては最大の魅力に変わる。
          正しいと信じることを貫く姿勢に、読者は憧れを感じる。
        
        qualities:
          - name: "巨大組織に一人で立ち向かう姿"
            description: |
              王立工房という巨大組織に、下町の小さな杖屋が一人で立ち向かう。
              世間のバッシング、取引停止、賠償金請求——それでも謝罪しない。
              「俺は間違った仕事はしていない」という一言に、信念の強さが表れる。
            reader_appeal: 弱者が強者に挑む「下剋上」の魅力
          
          - name: "職人としての圧倒的な技術"
            description: |
              「神の指先」という異能で、素材の微細な歪みを感知する。
              図面を「補正」して完璧に仕上げる腕前。
              王立工房の設計士にはできない、現場でしか得られない技術。
            reader_appeal: 「一芸に秀でる」専門家への憧れ。カッコいい技術者像
          
          - name: "不器用だが芯のある優しさ"
            description: |
              びしょ濡れのネルルに「入れよ。風邪ひくぞ」とぶっきらぼうに言う。
              被害者バーミリオンに土下座して「調べさせてくれ」と頼み込む。
              言葉は少ないが、行動で示す優しさ。
            reader_appeal: 「ツンデレ」的な魅力。口下手だが行動で示す男らしさ
          
          - name: "自分の仕事への絶対の誇り"
            description: |
              「俺の仕事は完璧だ」と言い切れる自信。
              その自信の裏には、12年以上の修行と努力がある。
              嘘やごまかしのない、純粋な技術への誠実さ。
            reader_appeal: プロフェッショナリズムへの憧れ。何かに打ち込む姿勢
          
          - name: "孤立しても折れない精神力"
            description: |
              弟子が辞め、取引が止まり、世間から叩かれても折れない。
              「絶対にだ」という言葉に込められた不屈の意志。
              一人で耐え続ける強さ。
            reader_appeal: 逆境に負けない強さ。精神的なたくましさ
          
          - name: "泥臭さと真っすぐさ"
            description: |
              エリートの世界ではなく、下町で汗をかいて働く姿。
              理屈ではなく、手と目と感覚で勝負する泥臭さ。
              馬鹿みたいに真っ直ぐで、裏表がない。
            reader_appeal: 現代社会で失われがちな「本物の職人気質」への郷愁
        
        contrast_with_weakness: |
          グラナイトの「頑固さ」は欠点でもあり魅力でもある。
          弟子を2人失い、ネルルとの仲も拗れた原因は頑固さ。
          しかし、その同じ頑固さが「巨大組織に屈しない」強さになる。
          読者は「この頑固さがあったから、真実を暴けた」と感じる。

      # 読者の共感ポイント
      relatable_qualities:
        summary: |
          「憧れ」だけでなく「共感」があるからこそ、読者はグラナイトを応援したくなる。
          誰もが経験したことのある人間的な弱さや苦しみを持っている。
        
        qualities:
          - name: "正しいことをしても報われない理不尽"
            description: |
              完璧な仕事をしたのに、責任を押し付けられる。
              言い訳ではなく事実なのに、誰も信じてくれない。
            reader_experience: |
              「自分は悪くないのに怒られた」
              「努力が認められなかった」
              「組織の都合で責任を取らされた」
              ——多くの社会人が経験する理不尽への共感
          
          - name: "言いたいことが言えない不器用さ"
            description: |
              ネルルに「行くな」と言えなかった16歳の自分。
              素直に「助けてくれ」と言えない今の自分。
              本心と実際の言葉にギャップがある。
            reader_experience: |
              「本当は謝りたかったのに意地を張った」
              「好きな人に素直になれなかった」
              「助けを求めるのが恥ずかしかった」
              ——コミュニケーションの不器用さへの共感
          
          - name: "大切な人を失った喪失感"
            description: |
              20歳で父を亡くし、未熟なまま店を継いだ。
              「親父に恥じない仕事をしろ」という言葉に縛られている。
              もっと話したかったこと、聞きたかったことがある。
            reader_experience: |
              「親や恩師を亡くした経験」
              「もっと一緒にいたかったという後悔」
              「託されたものに押しつぶされそうになる重圧」
              ——誰もが経験しうる喪失と継承への共感
          
          - name: "自分のやり方が通じない焦り"
            description: |
              弟子に辞められ、王立工房からは叱責される。
              「俺のやり方は間違ってない」と思っても、結果がついてこない。
              自分だけが正しいと思っているのか、不安になる瞬間。
            reader_experience: |
              「自分のやり方が周囲に理解されない」
              「時代に取り残されている気がする」
              「頑張っているのに成果が出ない」
              ——自己流の限界に直面する焦りへの共感
          
          - name: "プライドと本心の板挟み"
            description: |
              ネルルに頭を下げて協力を求めることへの葛藤。
              「あいつの頭脳があれば……」と思いながら、言い出せない。
              助けを求めることは「負け」なのか、という内心の戦い。
            reader_experience: |
              「頼りたいけどプライドが許さない」
              「ライバルの力を借りることへの抵抗」
              「弱さを見せることへの恐怖」
              ——自尊心と現実の折り合いへの共感
          
          - name: "変わってしまった大切な人への戸惑い"
            description: |
              幼馴染だったネルルが「高慢なエリート」になって帰ってきた。
              かつての約束は「子供の頃の戯言」と言われる。
              「お前も、変わってねえな」——変わらないでいてほしかった。
            reader_experience: |
              「久しぶりに会った友人が別人のようだった」
              「昔は仲良かったのに距離ができた」
              「相手は変わったのに自分は変わってない」
              ——人間関係の変化への戸惑いへの共感

