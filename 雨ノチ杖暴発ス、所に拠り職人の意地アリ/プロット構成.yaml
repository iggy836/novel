# ----------------------------------------
# 天：時代・情勢
# ----------------------------------------
ten_setting:
  era:
    name: "第二次魔族戦争時代"
    description: |
      30年前の「第一次魔族戦争」で人類が勝利し、平和が訪れたはずだった。
      しかし10年前から魔族の侵攻が再開。現在は本格的な全面戦争の真っ只中。
      人類側は優勢を保っているが、長期戦の様相を呈している。
  
  first_demon_war:
    period: "約30年前"
    result: 人類側の勝利
    heroes:
      - name: シナバー
        description: "「魔将を討ち取った英雄」として名を馳せる（実際は八百長）"
      - name: マルカイト
        description: "魔導具の品質管理で後方支援"
      - name: アンバー
        description: "前線部隊の杖整備で活躍、戦後に独立開業"
    note: この戦争での「英雄」たちが、今の王国の中枢を担っている
  
  second_demon_war:
    start: "10年前から再開"
    current_situation: |
      人類側が優勢だが、魔族は消耗戦を仕掛けてきている。
      騎士団の装備（杖）の消耗が激しく、大量生産と品質のバランスが課題。
      実は魔族側に内通者がいるが、誰も気づいていない。
    threat: |
      魔族は人類の兵器（杖）に「魔界蔓」を混入させる計画を実行中。
      シナバーを通じて王立工房に浸透している。
  
  victory_day_ceremony:
    name: "勝利記念式典"
    frequency: 毎年1回
    purpose: 第一次魔族戦争の勝利を記念する国家行事
    content:
      - 騎士団3000人によるパレード
      - ファンファーレ（音波）の演奏
      - 「英雄」シナバー長官の演説
    weather_note: 毎年この時期は雨が多い（伏線）
    true_purpose: 魔族にとっては「3000人同時暗殺」の好機
  
  political_situation:
    structure: |
      王国は軍事優先体制。国防予算が最優先。
      騎士団と王立魔法具工房が国防の二本柱。
      「戦時下」を理由に、不正や隠蔽が正当化されやすい空気がある。
    power_balance:
      king: 象徴的存在、実権は限定的
      military: 騎士団が軍事を掌握
      industry: 王立魔法具工房が装備生産を独占
      opposition: 下請け業者や職人は発言力がない

  # 杖の近代化
  wand_modernization:
    title: "杖の近代化と大量生産体制"
    real_world_parallel: "産業革命期の軍需産業をモチーフ"
    
    history:
      - period: "50年以上前"
        name: "職人時代"
        description: |
          杖は各地の職人が一本一本手作りしていた。
          品質は高いが、生産量は限られていた。
          「一人の職人が一生で作れる杖は1000本」と言われた。
          
      - period: "第一次魔族戦争（30年前）"
        name: "近代化の始まり"
        description: |
          戦争で杖の需要が爆発的に増加。
          職人の手作りでは間に合わず、王立工房が設立される。
          「設計の標準化」と「分業制」が導入された。
          
      - period: "戦後〜現在"
        name: "大量生産時代"
        description: |
          王立工房が杖生産を事実上独占。
          設計（エリート）と製造（下請け）の完全分業体制。
          品質より量、コスト削減が優先されるようになった。
    
    production_system:
      designer: 
        role: 王立工房の設計士（ネルルなど）
        description: "理論に基づいて図面を作成。現場を知らないことが多い"
      
      manufacturer:
        role: 下請け業者（グラナイト杖店など）
        description: "図面通りに製造することを求められる。品質への裁量はない建前"
      
      inspector:
        role: 魔導具鑑定局（マルカイトなど）
        description: "最終検査を行う。品質の最後の砦"
      
      material_supplier:
        role: 素材商（シナバーが管理）
        description: "芯材などの素材を供給。ここに不正の余地がある"
    
    problems:
      - name: "設計と現場の乖離"
        description: |
          設計士は「理想的な素材」を前提に図面を作る。
          現場の職人（グラナイト）は素材のバラつきを知っている。
          図面通りに作ると品質が落ちるため、職人が「補正」している。
          
      - name: "コスト削減圧力"
        description: |
          戦争で予算が膨らみ、杖1本あたりのコスト削減が求められる。
          素材のグレードダウン、検査の簡略化が進む。
          「魔界蔓」混入を見抜けなかった背景。
          
      - name: "責任の所在の曖昧さ"
        description: |
          事故が起きると、設計・製造・検査のどこに責任があるか不明確。
          組織は「下請けの責任」として処理しがち。
          今回の事件でグラナイトが責任を押し付けられた構造。
    
    aldo_position:
      description: |
        グラナイトの父・アンバーは「職人時代」最後の世代。
        グラナイトは「大量生産時代」に育ったが、父から職人の技術を継承。
        「神の指先」で素材の微細な歪みを感知し、図面を「補正」して完璧に仕上げる。
        これが「下請けが図面を無視している」と問題視される原因に。
      irony: |
        グラナイトの「補正」がなければ、もっと多くの杖が暴発していた可能性がある。
        彼の技術が事故を最小限に抑えていたが、誰もそれを知らない。

