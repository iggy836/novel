# ========================================
# プロット構成
# ========================================
plot:

  # ----------------------------------------
  # 起
  # ----------------------------------------
  ki:
    chapter: 序章
    title: "最悪の再会、決裂するプライド"
    
    # 起の役割
    purpose: |
      - 世界観（第二次魔族戦争、杖の近代化）を提示
      - バーミリオンの英雄性と杖暴発事件を描く
      - グラナイトとネルルの対立を設定
      - 「雨」「緑色の光」の伏線を張る
      - グラナイトの貫通行動（自分の仕事を信じる）を序盤から示す

    scenes:
      # ========================================
      # シーン1：王都防衛戦
      # ========================================
      - scene_id: ki_01
        scene_name: "王都防衛戦——運命の日"
        structure: 起
        location: 王都アルカディア郊外・戦場
        time: 本編開始の3日前、日中
        weather: 晴れ→オブシディアンの天候操作で豪雨→支援魔法で晴れ
        characters: [バーミリオン, アクア, オブシディアン, 騎士団, 魔王軍, 支援魔道士]
        
        # シーンの目的
        scene_purpose:
          - バーミリオンの英雄性（炎獅子）を読者に印象づける
          - 杖暴発事件の発端を描く
          - 「雨」と「緑色の光」の伏線を張る
          - オブシディアンが「条件」を知っている伏線
        
        # 冒頭の状況説明
        opening_narration: |
          第二次魔族戦争——10年前に再開された人類と魔族の全面戦争。
          人類側は優勢を保っているが、魔族は消耗戦を仕掛け、長期戦の様相を呈していた。
          
          この日、魔王軍は王都アルカディアへの大規模侵攻を開始。
          王都防衛の最前線に立つのは、第7騎士団——その隊長は「炎獅子」の異名を持つ男、バーミリオン・フレイムハート。
          先の大戦で単騎で魔将を討伐した英雄である。

        dialogue:
          # 戦闘開始——バーミリオンの英雄性
          - speaker: バーミリオン
            line: "臆するな！ 俺の背後に敵は通さん！ 火の陣形を維持しろ！"
            note: 部下を鼓舞する威厳ある声
          
          - speaker: アクア
            line: "（隊長がいる限り、俺たちは負けない……！）"
            type: inner_thought
            note: 若い騎士の絶大な信頼
          
          - speaker: 騎士A
            line: "さすがは隊長……！ あの火力、化け物だ……！"
          
          - speaker: 騎士B
            line: "炎獅子の名は伊達じゃねえ！"
          
          # オブシディアン登場——天候操作
          - speaker: アクア
            line: "隊長！ 空が……！"
            note: 突然の曇天、不穏な気配
          
          - speaker: オブシディアン
            line: "ほう……『炎獅子』のバーミリオンか。噂には聞いている。人間どもの火が厄介だな……ならば、消してやろう"
            note: 嵐翼のオブシディアン。天候操作能力を持つ魔族の将
          
          - speaker: ナレーション
            line: "黒雲が空を覆い、冷たい雨が戦場に降り注ぐ。騎士団の炎魔法が弱まり始めた。"
            type: description
          
          # バーミリオンの奮戦
          - speaker: バーミリオン
            line: "雨がどうした！ この程度で俺の炎は消えん！ 火力を維持しろ！ 弱気を見せるな！"
            note: 雨の中でも炎を維持し続けるバーミリオン。しかし杖への負荷は増している
          
          - speaker: 支援魔道士A
            line: "『天空の守り手よ、偽りの雲を払いたまえ——』"
            note: 後方で天候を打ち消す対抗魔法を詠唱中
          
          - speaker: 支援魔道士B
            line: "もう少しだ……！ 隊長が時間を稼いでくれている間に……！"
          
          - speaker: アクア
            line: "（さすが隊長だ……隊長の魔法を警戒して天候まで操ってきた。それでも、隊長は止まらない……！）"
            type: inner_thought
          
          # バーミリオンの決断——極大魔法
          - speaker: バーミリオン
            line: "総員、下がれ！ 俺がケリをつける！"
            note: 極大魔法の詠唱を開始
          
          - speaker: アクア
            line: "隊長！ 無茶です！"
          
          - speaker: バーミリオン
            line: "（振り返らずに）アクア。俺の背中、見届けろ"
          
          - speaker: バーミリオン
            line: "『灼熱の王よ、汝の怒りを此処に—— 万象を焼き尽くす終焉の炎を——』"
            type: incantation
            note: 極大魔法の詠唱
          
          - speaker: オブシディアン
            line: "……まさか、この雨の中で極大魔法だと!? 馬鹿な……！"
            note: オブシディアンの表情に焦りが浮かぶ
          
          # 杖暴発——運命の瞬間
          - speaker: ナレーション
            line: "その瞬間——バーミリオンの杖が不気味な緑色の光を放った。"
            type: description
            note: 【伏線】緑色の光
          
          - speaker: バーミリオン
            line: "な——ッ!?"
            note: 杖が暴発、右腕を巻き込む大爆発
          
          - speaker: アクア
            line: "隊長ッ！！"
          
          # バーミリオンの覚悟——仁王立ち
          - speaker: バーミリオン
            line: "ぐ……っ……！ 撤退だ……今は……退け……！"
            note: 右腕から血を流しながらも立ち上がる
          
          - speaker: バーミリオン
            line: "聞こえなかったか。撤退しろと言った。——俺が殿を務める"
          
          - speaker: バーミリオン
            line: "（静かに）俺の命一つで、お前たちが生き残れるなら——安いもんだ"
          
          - speaker: アクア
            line: "撤退なんかしません！ 俺たちも——隊長と一緒に戦います！"
          
          - speaker: 騎士A
            line: "そうだ！ 隊長一人に背負わせられるか！"
          
          - speaker: 騎士B
            line: "炎獅子の部下を舐めるなよ！"
          
          - speaker: バーミリオン
            line: "……馬鹿どもが"
            note: 口元にかすかな笑みを浮かべる
          
          # 支援魔法成功——雨が止む
          - speaker: 支援魔道士A
            line: "『——虚偽の雲よ、散れッ！！』"
            note: 対抗魔法が完成
          
          - speaker: アクア
            line: "雨が……止んだ……！"
          
          - speaker: 騎士A
            line: "支援部隊が間に合った……！"
          
          - speaker: 騎士B
            line: "隊長が時間を稼いでくれたんだ……！"
          
          # オブシディアンの撤退——伏線
          - speaker: オブシディアン
            line: "（内心）今日は条件が悪いな。焦ることはない"
            type: inner_thought
            note: 【伏線】「条件」＝雨が止んだ＝暴発が起きなくなった。オブシディアンは仕組みを知っている
          
          - speaker: オブシディアン
            line: "……退け。今日はこれまでだ"
            note: 魔王軍撤退
          
          # 勝利と代償
          - speaker: アクア
            line: "隊長……！ 医療班を……！"
          
          - speaker: バーミリオン
            line: "（かすかに笑って）……勝ったな"
          
          - speaker: バーミリオン
            line: "……なぜ、俺の杖が……"
            note: 意識が遠のきながら、最後の疑問を呟く。【伏線】杖への疑念

        action:
          - 第二次魔族戦争、魔王軍が王都に大規模侵攻
          - 第7騎士団「炎獅子」バーミリオンが最前線で奮戦
          - オブシディアン（嵐翼）が天候操作で雨を降らせる
          - バーミリオンが極大魔法を詠唱しようとする
          - 杖が緑色に発光し暴発、右腕を負傷
          - バーミリオンが傷つきながらも仁王立ちで殿を務める
          - 騎士たちが撤退を拒否、隊長と共に戦う意志を示す
          - 支援部隊の対抗魔法で雨が止む
          - 士気最高潮、魔王軍撤退
          - バーミリオンが意識を失う

        reaction:
          - 騎士団の士気が最高潮に達し、勝利を収める
          - バーミリオンは右腕に重傷、二度と剣を握れなくなる
          - オブシディアンは「条件が悪い」と判断し撤退（暴発の仕組みを知っている伏線）
          - 王都は守られたが、英雄が倒れた

        role: 物語の発端、雨の伏線、緑色の光の伏線、オブシディアンの暗示

      # ========================================
      # シーン2：事故の余波
      # ========================================
      - scene_id: ki_02
        scene_name: "事故の余波"
        structure: 起
        location: 王都アルカディア
        time: 戦闘の翌日〜数日後
        characters: []
        
        scene_purpose:
          - 世界観（杖製造システム）の説明
          - グラナイトへの責任追及の流れを作る
          - 読者に構造的問題を示す
        
        opening_narration: |
          戦いは終わった。魔王軍は撤退し、王都は守られた。
          しかし、勝利の代償は大きかった。
          
          騎士団最強の隊長——「炎獅子」バーミリオン・フレイムハートは右腕に重傷を負い、
          二度と剣を握れなくなった。
          
          原因究明が始まった。
          そして、王立魔法具工房が出した結論は——

        action:
          - 戦いは終わった。魔王軍は撤退し、王都は守られた
          - 騎士団最強の隊長・バーミリオンは右腕に重傷を負い、二度と剣を握れなくなった
          - 王立工房が原因究明を開始
          - 杖の製造履歴を調査
          - 設計：第1設計局主任ネルル、製造（整備）：グラナイト杖店
          - 王立工房の公式見解：「下請け業者（グラナイト杖店）の整備不良」
          - 原因究明の矛先は「グラナイト杖店」に向けられる

        narration_note: |
