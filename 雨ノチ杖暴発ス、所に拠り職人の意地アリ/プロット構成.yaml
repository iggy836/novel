  ten:
    chapter: 第3章
    title: "行き詰まり、そして再会"

    scenes:
      - scene_id: ten_01
        scene_name: "グラナイトの限界"
        structure: 転
        location: グラナイト杖店
        characters: [グラナイト]

        dialogue:
          - speaker: グラナイト
            line: "……こんな素材、見たことがねえ。図鑑にも載ってない"
          - speaker: グラナイト
            line: "分かるのは……これが『火竜の髭』じゃねえってことだけだ。代替品？ いや、もっと別の何かだ……"
          - speaker: グラナイト
            line: "（くそっ……俺には、これしかできねえのか）"
            type: inner_thought
          - speaker: グラナイト
            line: "（親父……俺は認めたくなかった。職人の勘だけで全部できるって、意地張ってた）"
            type: inner_thought
          - speaker: グラナイト
            line: "（あいつの頭脳があれば……いや、今さら、何を言っても——）"
            type: inner_thought
          
          # ========================================
          # 【回想2】約束の重さ
          # ========================================
          - speaker: 回想（グラナイト）
            type: flashback
            content: |
              16歳のあの日。
              ネルルが王都アカデミーに行くと聞いた。
              見送りには、行かなかった。
              「行くな」と——言えなかった。
              
              「一緒に最高の杖を作ろう」
              あの約束は、あの日に死んだんだ。
              俺が殺したんだ。
            note: 別れの日の回想。グラナイトの後悔と孤独を描写

        note: |
          父・アンバーの顔が浮かぶ。生前、父はよく言っていた。
          「物作りは一人じゃできねえ。素材を育てる者、設計する者、形にする者——全員が揃って初めて、いいモンができる」

        action:
          - 芯材を分析するが正体不明
          - 「神の指先」では特定できない
          - 理論がなければ解明できないと悟る

        role: 主人公の弱点

      - scene_id: ten_02
        scene_name: "ネルルの限界"
        structure: 転
        location: ネルルの自室
        characters: [ネルル]

        dialogue:
          - speaker: ネルル
            line: "データ上は問題ない。設計も正しい。なのに、なぜ……？"
          - speaker: ネルル
            line: "現物を見れば分かるかもしれない。でも、証拠は全て処分された……"
          - speaker: ネルル
            line: "（私は……いつからこんな人間になったの）"
            type: inner_thought
          - speaker: ネルル
            line: "（グラナイトは変わらなかった。泥臭くて、頑固で、馬鹿みたいに真っ直ぐで……）"
            type: inner_thought
          - speaker: ネルル
            line: "（最低だ。私は、最低だ……）"
            type: inner_thought
          - speaker: ネルル
            line: "（私一人じゃ、解明できない。でも……あの人となら……）"
            type: inner_thought
          - speaker: ネルル
            line: "（行かなきゃ。たとえ、許してもらえなくても）"
            type: inner_thought

        note: |
          幼い頃のグラナイトとの写真を見て涙。
          あの時、彼は頭を下げた。「調査させてくれ」と。天才設計士と呼ばれる自分に、下町の職人が頭を下げた。
          そして私は——追い返した。

        action:
          - データだけでは真実に辿り着けない
          - 涙を流す
          - グラナイトの元へ行く決意

        role: ヒロインの覚醒

      - scene_id: ten_03
        scene_name: "雨の中の訪問"
        structure: 転
        location: グラナイト杖店（雨の夜）
        characters: [グラナイト, ネルル]

        dialogue:
          - speaker: ネルル
            line: "（私は、ずっと逃げていた。自分の弱さから。間違いを認めることから）"
            type: inner_thought
          - speaker: ネルル
            line: "（……怖い。拒絶されるのが怖い）"
            type: inner_thought
          - speaker: グラナイト
            line: "……誰だ。店は閉めてる"
          - speaker: グラナイト
            line: "（なんで……こいつが……）"
            type: inner_thought
          
          # ========================================
          # 【回想3】別れと再会
          # ========================================
          - speaker: 回想（グラナイト）
            type: flashback
            content: |
              雨の中、立ち尽くす銀髪の女。
              16年前——同じように雨の中、彼女は去っていった。
              その背中に、何も言えなかった。
              
              あの日から、雨が嫌いになった。
              雨は、大切なものを奪っていく。
            note: 雨と別れを結びつける回想。雨の伏線と感情的な重みを両立
          - speaker: ネルル
            line: "……入れてもらえる？"
          - speaker: グラナイト
            line: "お前……"
          - speaker: ネルル
            line: "謝りに来たんじゃないわ。……いえ、謝罪もある。でも、それだけじゃない"
          - speaker: ネルル
            line: "私も、真実が知りたいの。データだけじゃ分からない。現物を……あなたが持っている証拠を、見せてほしい"
          - speaker: グラナイト
            line: "……何のつもりだ。お前、俺を犯人扱いしただろう"
          - speaker: ネルル
            line: "（声を振り絞って）分かってる……！ 私が間違っていた。あなたを疑って、追い返して……最低だった"
          - speaker: ネルル
            line: "でも、このままじゃいられない。真実が知りたい。お願い……協力させて"
          - speaker: グラナイト
            line: "（……馬鹿野郎。お前も、変わってねえな）"
            type: inner_thought
          - speaker: グラナイト
            line: "……入れよ。風邪ひくぞ"
          - speaker: ネルル
            line: "……ありがとう"
          - speaker: グラナイト
            line: "礼はいい。仕事しろ、設計士様"

        note: |
          ネルルは傘も差さずに下町を歩いていた。高級なドレスは泥だらけ。完璧に整えた髪はぐしゃぐしゃ。
          グラナイトは記憶が蘇る。幼い頃、二人で雨の中を走り回ったこと。泥だらけになって笑ったこと。「一緒に最高の杖を作ろう」と約束したこと。
          ——そして、5年前。彼女が王都に旅立つ日。見送りに行けなかった自分。

        action:
          - ネルルがびしょ濡れで来訪
          - 頭を下げて協力を求める
          - グラナイトが受け入れる

        role: 二人の協力開始

      - scene_id: ten_04
        scene_name: "二人の証拠"
        structure: 転
        location: グラナイト杖店
        characters: [グラナイト, ネルル]

        dialogue:
          - speaker: ネルル
            line: "これを見て。冒険者ギルドで手に入れた杖よ。音波を出す魔物と戦っている時に暴発した"
          - speaker: グラナイト
            line: "音波で暴発だと……？"
          - speaker: ネルル
            line: "それだけじゃないの。私、研究室で実験したわ。この杖の芯材に音波を当てても——何も起きなかった"
          - speaker: グラナイト
            line: "この芯材……緑色の繊維だな。俺がマルカイトのおっさんから貰った欠片と同じだ"
          - speaker: ネルル
            line: "同じ素材……！ じゃあ、事故杖もこれと同じように——"
          - speaker: グラナイト
            line: "待て。お前は音波だけじゃ暴発しないって言ったな。だとしたら、何が足りない？"
          - speaker: ネルル
            line: "……魔力よ。ジャスパーは戦闘中に魔法を使っていた。つまり、杖に魔力が流れている状態で音波が当たった"
          - speaker: グラナイト
            line: "魔力を流しながら音波を当てると……暴発するってことか？"
          - speaker: グラナイト
            line: "……試すか？"
          - speaker: ネルル
            line: "危険よ。でも、確かめないと——"

        action:
          - ネルルがジャスパーの杖を持参
          - グラナイトのマルカイトからの芯材と照合
          - 「同じ素材」と確認
          - 「音波+魔力」の仮説を立てる

        role: 証拠の統合

      - scene_id: ten_05
        scene_name: "実験・失敗"
        structure: 転
        location: グラナイト杖店
        characters: [グラナイト, ネルル]

        dialogue:
          - speaker: グラナイト
            line: "俺が微量の魔力を流す。お前は音波を出してくれ"
          - speaker: ネルル
            line: "いくわよ。3、2、1——"
          - speaker: グラナイト
            line: "……おかしいな。反応しねえ"
          - speaker: ネルル
            line: "私の研究室でも同じ結果だった。音波だけじゃダメ、魔力を流してもダメ……何が足りないの？"
          - speaker: グラナイト
            line: "くそっ……条件が揃ってねえのか。バーミリオンとジャスパーに共通する何かが……"

        action:
          - 室内で音波+魔力の実験
          - 何も起きない

        role: 謎の深まり

      - scene_id: ten_06
        scene_name: "気づき——雨"
        structure: 転
        location: グラナイト杖店
        characters: [グラナイト, ネルル]

        dialogue:
          - speaker: ネルル
            line: "同じロットの杖、同じ芯材、音波……何が違うの……"
          - speaker: グラナイト
            line: "……待て"
          - speaker: ネルル
            line: "どうしたの？"
          - speaker: グラナイト
            line: "アクアの奴が言ってた。バーミリオンの杖が暴発した日、雨だったって"
          - speaker: ネルル
            line: "ジャスパーも……そう言ってた。『あの日はひどい雨だった』って……！"
          - speaker: グラナイト
            line: "二人とも、雨の中で杖を使ってた。俺たちの実験は——"
          - speaker: ネルル
            line: "室内……乾燥した環境……！"

        note: |
          窓の外で稲光が走る。ゴロゴロと雷鳴が響き、激しい雨が降り始めた。
          グラナイトが窓の外を見つめる。ふと、アクアの言葉が蘇る。
          ——「あの日は土砂降りの雨で、俺たちはびしょ濡れになりながら戦ってました」

        action:
          - 外で雨が降り始める
          - アクアとジャスパーの証言を思い出す
          - 雨が条件だと気づく

        role: 謎の解明

      - scene_id: ten_07
        scene_name: "真実の発見"
        structure: 転
        location: グラナイト杖店・裏口（雨の中）
        characters: [グラナイト, ネルル]

        dialogue:
          - speaker: ネルル
            line: "本当に外でやるの？ 危険よ……！"
          - speaker: グラナイト
            line: "結界は張る。お前は屋根の下から音波を出せ。俺は雨の中で魔力を流す"
          - speaker: グラナイト
            line: "いいぞ、やれ！"
          - speaker: グラナイト
            line: "……当たりだ"
          - speaker: グラナイト
            line: "雨だ。水分が条件だった"
          - speaker: ネルル
            line: "同一ロットの杖に、この芯材が混入されている。雨の中で音波を浴びると……暴発する"
          - speaker: グラナイト
            line: "建国記念式典……"
          - speaker: ネルル
            line: "毎年、式典の日は雨が多い。そして、騎士団は屋外でパレードを行う。ファンファーレの音波が鳴った瞬間——"
          - speaker: グラナイト
            line: "3000人が同時に燃える"
          - speaker: ネルル
            line: "この素材を王立工房に持ち込めるのは……長官の承認がなければ不可能よ"
          - speaker: グラナイト
            line: "シナバーか……"
          - speaker: ネルル
            line: "あと3日よ……！"
          - speaker: グラナイト
            line: "へえ、派手な花火になりそうだな。……湿気らせてやろうぜ"

        note: |
          グラナイトは雨の中に飛び出し、防護結界を展開。びしょ濡れになった芯材を手に持つ。
          ネルルが音波を発生させる。
