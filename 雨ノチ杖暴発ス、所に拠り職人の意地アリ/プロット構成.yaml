            - speaker: グラナイト
              line: "普通じゃねえ素材を使う。俺が選んだ芯材なら、お前の計算通りにいく"
            - speaker: ネルル
              line: "どうしてそんなに自信満々なのよ……"
            - speaker: グラナイト
              line: "お前の設計図は、俺の腕を信じて書いてるだろ。だったら、俺もお前を信じるさ"
            - speaker: ネルル
              line: "（顔を赤くして）……勝手に言ってなさい"
            - speaker: グラナイト
              line: "（ニヤリ）相変わらず素直じゃねえな"

