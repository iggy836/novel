naming_theme:
  category: "鉱物・宝石"
  concept: "キャラクタープロファイルに合った鉱物・宝石から命名"
  
  name_list:
    - name: グラナイト
      mineral: 花崗岩 (Granite)
      reason: 硬くて動かない岩。頑固すぎる職人にふさわしい。どっしりした安定感

    
    - name: ネルル
      mineral: スピネル (Spinel)
      reason: 硬い宝石でルビーと間違われるほど美しい。可愛いけど芯が強い響き

    
    - name: シナバー
      mineral: 辰砂 (Cinnabar)
      reason: 美しい朱色だが水銀を含む猛毒。「見た目は美しいが中身は毒」
    
    - name: オブシディアン
      mineral: 黒曜石 (Obsidian)
      reason: 溶岩が急冷してできる黒い火山ガラス。鋭利で冷酷、魔族の将にふさわしい

    
    - name: バーミリオン
      mineral: ルビー (Ruby)
      reason: 炎のような赤。「炎獅子」の異名に合う。勇気の石
    
    - name: アクア
      mineral: アクアマリン (Aquamarine)
      reason: 若く清らかな青。誠実で純粋な若い騎士
    
    - name: マルカイト
      mineral: 瑪瑙 (Agate)
      reason: 落ち着いた深み。30年のベテラン鑑定士の経験
    
    - name: アンバー
      mineral: 琥珀 (Amber)
      reason: 温かみのある黄金色。古代の知恵が詰まった石。故人の父にふさわしい
    
    - name: ジャスパー
      mineral: 碧玉 (Jasper)
      reason: 冒険者らしいタフさ。地に足のついた印象
    
    - name: ペリドット
      mineral: 橄欖石 (Peridot)
      reason: 控えめだが独特の輝き。地味だが芯が強い弟子像


