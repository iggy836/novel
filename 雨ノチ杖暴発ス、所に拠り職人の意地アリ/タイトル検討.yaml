# ========================================
# コンテスト向けタイトル検討
# ========================================
# 品質優先・時間をかけて検討

# ----------------------------------------
# プロット分析から抽出したキーワード
# ----------------------------------------
story_essence:
  theme: "職人の矜持と真実の追求"
  
  core_conflict:
    - "大量生産 vs 職人の手"
    - "設計（理論）vs 製造（感覚）"
    - "巨大組織 vs 個人の正義"
    - "エリート vs 下町"
  
  protagonist_essence:
    name: グラナイト（花崗岩＝硬くて動かない）
    ability: "神の指先"（素材の微細な歪みを感知）
    through_line: "世界中が敵でも、自分の仕事を信じて貫く"
    key_phrase: "俺は間違った仕事はしていない"
    irony: "彼の補正がなければ、もっと多くの杖が暴発していた"
  
  key_symbols:
    - "杖"（凶器であり、職人の作品）
    - "指先"（グラナイトの異能）
    - "雨"（暴発条件、運命を分ける）
    - "緑色の光"（暴発の予兆）
    - "花崗岩"（グラナイトの名前、硬さの象徴）
  
  emotional_core:
    - "正しいことをしても報われない理不尽"
    - "言いたいことが言えない不器用さ"
    - "プライドと本心の板挟み"
    - "変わってしまった幼馴染への戸惑い"

# ----------------------------------------
# タイトル構築の方向性
# ----------------------------------------
title_approaches:

  # 方向性1: 主人公の本質を一言で
  approach_1_protagonist:
    concept: "グラナイトの「折れない」本質を表現"
    candidates:
      - title: "折れない指"
        analysis: |
          「折れない」= 頑固、不屈
          「指」= 神の指先
          シンプルで印象的。職人の物語だと分かる
        score: 8
      
      - title: "歪まない指先"
        analysis: |
          「歪まない」= 信念を曲げない
          「指先」= 神の指先
          彼の能力と性格の両方を表現
        score: 7
      
      - title: "硬い男"
        analysis: |
          「硬い」= 花崗岩＝頑固
          ダブルミーニングだが、やや下品に聞こえる可能性
        score: 4

  # 方向性2: 対立構図を表現
  approach_2_conflict:
    concept: "設計vs製造、エリートvs職人の対立"
    candidates:
      - title: "設計図にはない"
        analysis: |
          グラナイトの「補正」は設計図にない
          暴発の原因も設計図にない
          真実は書類では分からない
        score: 8
      
      - title: "図面と指先"
        analysis: |
          ネルル（理論）vs グラナイト（感覚）
          対立構図が一目で分かる
        score: 7
      
      - title: "正しい設計と正しい杖"
        analysis: |
          正しい設計≠正しい杖
          設計が正しくても杖は壊れた
        score: 6

  # 方向性3: 事件・ミステリーを示す
  approach_3_mystery:
    concept: "杖暴発事件の謎を喚起"
    candidates:
      - title: "その杖、誰が壊した"
        analysis: |
          問いかけ形式で謎を提示
          「壊した」という能動的表現で陰謀を示唆
        score: 7
      
      - title: "杖は嘘をつかない"
        analysis: |
          物言わぬ証拠（杖）が真実を語る
          ミステリーとしての訴求力
        score: 8
      
      - title: "暴発の条件"
        analysis: |
          読者の興味を引く
          やや説明的
        score: 5

  # 方向性4: 感情・詩的表現
  approach_4_poetic:
    concept: "感情に訴える詩的な表現"
    candidates:
      - title: "雨の日の嘘"
        analysis: |
          雨（暴発条件）＋嘘（隠蔽）
          詩的で余韻がある
        score: 7
      
      - title: "緑の閃光"
        analysis: |
          暴発の瞬間の象徴
          不気味で印象的
          ただし物語全体を表せていない
        score: 6
      
      - title: "濡れた誇り"
        analysis: |
          雨＋職人の誇り
          ダブルミーニング
        score: 6

  # 方向性5: 父から子への継承
  approach_5_legacy:
    concept: "父アンバーとの関係、継承のテーマ"
    candidates:
      - title: "父の仕事"
        analysis: |
          アンバーから受け継いだもの
          「父に恥じない仕事」のテーマ
          シンプルで普遍的
        score: 7
      
      - title: "継いだ指先"
        analysis: |
          父から継承した技術
          「神の指先」との連携
        score: 6

  # 方向性6: 逆説・皮肉
  approach_6_irony:
    concept: "物語の皮肉を表現"
    candidates:
      - title: "完璧な欠陥"
        analysis: |
          グラナイトの仕事は「完璧」だった
          だから「欠陥品」と疑われた（他が暴発してるから）
          強烈な皮肉
        score: 9
      
      - title: "正しすぎた男"
        analysis: |
          正しかったがゆえに疑われた
          頑固すぎたがゆえに孤立した
        score: 7
      
      - title: "補正する者"
        analysis: |
          設計図を「補正」していたグラナイト
          その補正が問題にされ、同時に真実でもあった
        score: 6

# ----------------------------------------
# 最終候補（厳選）
# ----------------------------------------
final_candidates:

  # S-TIER（最有力）
  s_tier:
    - rank: "S1"
      title: "完璧な欠陥"
      reading: "かんぺきなけっかん"
      analysis: |
        【意味の二重性】
        ① グラナイトの仕事は「完璧」だった → だから暴発しなかった
        ② 「欠陥品」として告発された → 実は欠陥は別の場所にあった
        ③ 完璧な設計図に「欠陥」があった → 素材に問題があった
        
        【印象】
        - 矛盾した言葉の組み合わせ（oxymoron）で強烈なインパクト
        - 「完璧なのに欠陥？」という疑問が読者を引き込む
        - ミステリーとしての謎かけになっている
        - 短く覚えやすい（4文字＋3文字）
        
        【問題点】
        - やや抽象的
        - キャラクターが見えにくい
      score: 9
      
    - rank: "S2"
      title: "杖は嘘をつかない"
      reading: "つえはうそをつかない"
      analysis: |
        【意味】
        ① 杖（証拠）は真実を語る → 調べれば真相が分かる
        ② 人間は嘘をつく（シナバー、組織）が、物は嘘をつかない
        ③ グラナイトの仕事は正直 → 杖が証明してくれる
        
        【印象】
        - ミステリーとして「証拠」の重要性を示す
        - 「嘘」があることを示唆
        - 職人の誠実さを暗示
        - 語感が良い
        
        【問題点】
        - やや長い（8音）
        - 類似タイトルがあるかも
      score: 9

  # A-TIER（有力）
  a_tier:
    - rank: "A1"
      title: "設計図にはない"
      reading: "せっけいずにはない"
      analysis: |
        【意味】
        ① 暴発の原因は設計図には載っていない
        ② グラナイトの「補正」は設計図外
        ③ 真実は書類では分からない
        
        【印象】
        - 「何がないのか？」という謎かけ
        - 設計vs製造の対立を示す
        - 企業もの・社会派の雰囲気
      score: 8
      
    - rank: "A2"
      title: "折れない指"
      reading: "おれないゆび"
      analysis: |
        【意味】
        ① グラナイトの頑固さ（折れない）
        ② 神の指先（職人の技術）
        ③ 折れずに真実を追い続ける
        
        【印象】
        - 主人公のキャラクターが見える
        - 不屈の意志を表現
        - シンプルで覚えやすい
      score: 8
      
    - rank: "A3"
      title: "正しすぎた男"
      reading: "ただしすぎたおとこ"
      analysis: |
        【意味】
        ① 正しい仕事をしたのに疑われた
        ② 正しすぎて周囲と衝突した
        ③ 正しさが仇になった皮肉
        
        【印象】
        - 主人公への興味を喚起
        - 皮肉が効いている
        - 社会派の雰囲気
      score: 8

  # B-TIER（候補）
  b_tier:
    - title: "雨の日の嘘"
    - title: "神の指先と欠陥品"
    - title: "図面と指先"
    - title: "誰が炎獅子を殺したか"
    - title: "俺は謝らない"

# ----------------------------------------
# 最終推薦
# ----------------------------------------
recommendation:
  first_choice:
    title: "完璧な欠陥"
    reason: |
      - 矛盾した言葉の組み合わせで強烈なインパクト
      - 物語の核心（正しい仕事が欠陥扱いされた皮肉）を表現
      - 短く覚えやすい
      - コンテストで目を引く「引っかかり」がある
  
  second_choice:
    title: "杖は嘘をつかない"
    reason: |
      - ミステリーとしての訴求力
      - 証拠（杖）vs嘘（組織の隠蔽）の対立
      - 語感が良く、印象に残る
  
  third_choice:
    title: "設計図にはない"
    reason: |
      - 池井戸潤風の社会派サスペンス感
      - 「何がないのか」という謎かけ
      - 物語のテーマ（設計vs製造）を直接表現
